<!doctype html>
<html xmlns:zns="urn:schemas-microsoft-com:vml">
<head>
<meta charset="utf-8">

<style>
zns\:* {behavior:url(#default#VML);}
</style>
<script>
window.onload=function ()
{
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		var oL=document.createElement('zns:line');
		
		oL.from='100,100';
		oL.to='400,300';
		
		oL.strokecolor='red';
		oL.strokeweight='20';
		
		document.body.appendChild(oL);
	};
};
</script>
</head>

<body>
<input type="button" value="创建" id="btn1" />
</body>
