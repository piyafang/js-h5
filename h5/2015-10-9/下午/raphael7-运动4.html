<script src="raphael.js"></script>
<script>
window.onload=function ()
{
	//1.画布
	var p=Raphael(0, 0, 800, 600);
	
	//2.形状
	var c=p.circle(200, 200, 150);
	c.attr('fill', 'yellow');
	
	c.hover(function (){
		c.animate({r: 200, fill: 'red'}, 1000, 'bounce');
	}, function (){
		c.animate({r: 150, fill: 'yellow'}, 1000, 'bounce');
	});
};
</script>
