<script src="raphael.js"></script>
<script>
window.onload=function ()
{
	//1.画布
	var p=Raphael(0, 0, 800, 600);
	
	//2.形状
	var path=p.path('M 100,100 L 150,100 150,150 100,150, Z');
	path.attr('fill', 'yellow');
	
	path.hover(function (){
		path.animate({path: 'M 125,100 L 125,100 150,150 100,150, Z', fill: 'red'}, 1000, 'bounce');
	}, function (){path.animate({path: 'M 100,100 L 150,100 150,150 100,150, Z', fill: 'yellow'}, 1000, 'bounce');
	});
};
</script>
