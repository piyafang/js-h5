<script src="raphael.js"></script>
<script>
window.onload=function ()
{
	//1.画布
	//Raphael(x, y, w, h)
	var p=Raphael(0, 0, 800, 600);
	
	//2.形状
	//rect(x, y, w, h);
	var rect=p.rect(100, 100, 400, 300);
	
	//设置属性、样式
	rect.attr('fill', 'red');
	rect.attr('stroke', 'green');
	rect.attr('stroke-width', '20');
	
	alert(rect.attr('fill'));
};
</script>
