<script src="raphael.js"></script>
<script>
window.onload=function ()
{
	//1.画布
	var p=Raphael(0, 0, 800, 600);
	
	//2.形状
	var rect=p.rect(100, 100, 300, 200);
	rect.attr('fill', 'yellow');
	
	rect.toggle(function (){
		rect.attr('fill', 'green');
	}, function (){
		rect.attr('fill', 'yellow');
	});
};
</script>
