<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0" />
<style>
* {margin:0; padding:0; list-style:none;}

/*主角*/
html {font-size:32px;/*rem的真实大小——随便取(好算)*/}

/*头部*/
header .title {width:100%; height:1.5625rem; background:url(img/header_title_bg.png) repeat-x; background-size:100% 100%; overflow:hidden;}

header .icon {width:2.3125rem; height:0.609rem; display:block; margin:0.484rem auto 0;}
</style>
<script>
//调整rem的实际大小
window.onload=function ()
{
	//调整rem
	window.onresize=function ()
	{
		//rem标准/实际标准=rem后来/实际后来
		//rem后来?=实际后来*rem标准/实际标准
		
		document.documentElement.style.fontSize=document.documentElement.clientWidth*0.1+'px';
	};
	
	//页面出来的时候
	document.documentElement.style.fontSize=document.documentElement.clientWidth*0.1+'px';
};
</script>
</head>

<body>
<header>
	<div class="title">
    	<img class="icon" src="img/header_title_icon.png" />
    </div>
	<div class="slider"></div>
</header>
<nav class="top"></nav>
<section class="hot"></section>
<section class="tuan goods">商品团</section>
<section class="tuan life">生活团</section>
<section class="tuan pinpai">品牌团</section>

</body>
