<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {width:200px; height:300px; background:#CCC; position:relative; margin:100px auto; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateX(-30deg); -webkit-transition:10s all ease;}
#ul1:active {-webkit-transform:perspective(800px) rotateX(-360deg);}

#ul1 li {width:198px; height:298px; border:1px solid black; background:yellow; position:absolute; left:0; top:0; -webkit-transform:rotateY(0deg) translateZ(0px); -webkit-transition:0.7s all ease-out;}
</style>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	/*for(var i=0;i<aLi.length;i++)
	{
		aLi[i].style.WebkitTransform='rotateY('+i*(360/aLi.length)+'deg) translateZ(400px)';
	}*/
	
	var i=aLi.length-1;
	var timer=setInterval(function (){
		aLi[i].style.WebkitTransform='rotateY('+i*(360/aLi.length)+'deg) translateZ(400px)';
		
		i--;
		
		if(i==-1)
		{
			clearInterval(timer);
		}
	}, 200);
};
</script>
</head>

<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>

</ul>
