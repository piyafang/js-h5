<style>
#div1 {width:300px; height:300px; background:#CCC; margin:100px auto; position:relative; -webkit-transition:5s all ease; -webkit-transform:perspective(800px) rotateX(0deg) rotateY(0deg); -webkit-transform-style:preserve-3d;}
#div1:active {-webkit-transform:perspective(800px) rotateX(360deg) rotateY(180deg);}

#div1 span {position:absolute; left:0; top:0; background:yellow; border:1px solid black; width:298px; height:298px;}
#div1 span.right {-webkit-transform:translateX(150px) rotateY(90deg);}
#div1 span.left {-webkit-transform:translateX(-150px) rotateY(90deg);}
#div1 span.front {-webkit-transform:translateZ(150px);}
#div1 span.back {-webkit-transform:translateZ(-150px);}
#div1 span.top {-webkit-transform:translateY(-150px) rotateX(90deg);}
#div1 span.bottom {-webkit-transform:translateY(150px) rotateX(90deg);}
</style>
</head>

<body>
<div id="div1">
	<span class="front">正面</span>
	<span class="back">背面</span>
	<span class="left">左面</span>
	<span class="right">右面</span>
	<span class="top">上面</span>
	<span class="bottom">下面</span>
</div>
</body>
