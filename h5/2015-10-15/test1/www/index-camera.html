//PhoneGap——deviceready事件
document.addEventListener('deviceready', function (){
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		//照片
		//window.navigator.camera.getPicture(成功, 失败, 选项);
		
		navigator.camera.getPicture(function (str){
			//成功
			alert(str);
		}, function (str){
			//失败
			alert('照相失败：'+str);
		}, {
			quality: 50,
			destinationType: 0,		//base64
			encodingType: 1,		//png
			targetWidth: 800,
			targetHeight: 600,
			mediaType: 0			//图片
		});
	};
}, false);
</script>
</head>

<body>
<input type="button" value="照照片" id="btn1" />
</body>
