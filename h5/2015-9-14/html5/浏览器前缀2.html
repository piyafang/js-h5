<style>
#div1 {
	width:200px; height:200px; background:#CCC; margin:100px auto;
	
	/*-webkit-transform:rotate(30deg);
	-moz-transform:rotate(30deg);
	-ms-transform:rotate(30deg);
	-o-transform:rotate(30deg);
	transform:rotate(30deg);*/
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function (){
	//见着横线，就大写
	var oDiv=document.getElementById('div1');
	
	oDiv.style.WebkitTransform='rotate(30deg)';
	oDiv.style.MozTransform='rotate(30deg)';
	oDiv.style.msTransform='rotate(30deg)';
	oDiv.style.OTransform='rotate(30deg)';
	oDiv.style.transform='rotate(30deg)';
}, false);
</script>
</head>

<body>
<div id="div1">asdfasdf</div>
</body>
