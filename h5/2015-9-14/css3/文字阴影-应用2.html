<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#s1 {font-size:40px; font-family:微软雅黑; position:absolute; left:400px; top:200px;}
</style>
<script>
document.addEventListener('DOMContentLoaded', function (){
	var oS=document.getElementById('s1');
	
	document.onmousemove=function (ev)
	{
		var l=oS.offsetLeft+oS.offsetWidth/2;
		var t=oS.offsetTop+oS.offsetHeight/2;
		
		var x=ev.clientX-l;
		var y=ev.clientY-t;
		
		var dis=Math.sqrt(x*x+y*y);
		
		var alpha=1-dis/1000;
		if(alpha<0)alpha=0;
		
		oS.style.textShadow=-x/4+'px '+-y/4+'px '+dis/20+'px rgba(0,0,0,'+alpha+')';
	};
}, false);
</script>
</head>

<body>
<span id="s1">智能社</span>
</body>
</html>
