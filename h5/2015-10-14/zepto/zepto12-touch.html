<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0" />
<style>
#div1 {width:200px; height:100px; background:#CCC;}
</style>
<script src="zepto.js"></script>
<script>
$(function (){
	$('a:eq(0)').bind('click', function (){
		$('#div1').css('background', 'red');
	});
	$('a:eq(1)').bind('tap', function (){
		$('#div1').css('background', 'red');
	});
});
</script>
</head>

<body>
<input type="button" value="还原" onclick="document.getElementById('div1').style.background='#CCC';" />
<a href="javascript:;">普通a链接</a>
<a href="javascript:;">tap的a链接</a>
<div id="div1"></div>
</body>
</html>
