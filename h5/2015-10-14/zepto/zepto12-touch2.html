<script src="zepto.js"></script>
<script>
$(function (){
	var timer=null;
	
	$('div').bind('touchstart', function (){
		var _this=this;
		
		clearTimeout(timer);
		timer=setTimeout(function (){
			$(_this).css('background', 'red');
		}, 750);
		
		return false;
	});
	$('div').bind('touchend', function (){
		clearTimeout(timer);
	});
	
	/*
