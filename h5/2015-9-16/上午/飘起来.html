<head>

<style>
#div1 {width:200px; height:200px; background:#CCC; margin:150px auto; position:relative; -webkit-transition:3s all ease; -webkit-transform:perspective(800px) rotateX(0deg) rotateY(0deg); -webkit-transform-style:preserve-3d;}
body:active #div1 {-webkit-transform:perspective(800px) rotateX(360deg) rotateY(180deg);}

#div1 div {width:198px; height:198px; border:1px solid black; position:absolute; left:0; top:0; background:yellow; text-align:center; line-height:198px; font-size:50px;}

#div1 div.front {-webkit-transform:translateZ(100px);}
#div1 div.back {-webkit-transform:translateZ(-100px) scale(-1,1);}
#div1 div.left {-webkit-transform:rotateY(-90deg) translateZ(100px);}
#div1 div.right {-webkit-transform:rotateY(90deg) translateZ(100px);}
#div1 div.top {-webkit-transform:rotateX(90deg) translateZ(100px);}
#div1 div.bottom {-webkit-transform:rotateX(-90deg) translateZ(100px);}
</style>
</head>

<body>
<div id="div1">
	<div class="front">前</div>
	<div class="back">后</div>
	<div class="left">左</div>
	<div class="right">右</div>
	<div class="top">上</div>
	<div class="bottom">下</div>
</div>
</body>
