<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:200px; height:200px; background:#CCC; border:1px solid black; text-align:center; line-height:200px; position:absolute; left:50%; top:50%; margin-left:-100px; margin-top:-100px;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.ondragenter=function ()
	{
		this.innerHTML='放手';
	};
	oDiv.ondragleave=function ()
	{
		this.innerHTML='请放在这里';
	};
	
	oDiv.ondragover=function ()
	{
		return false;
	};
	
	//处理文件
	oDiv.ondrop=function (ev)
	{
		var oFile=ev.dataTransfer.files[0];
		
		//读取文件内容
		var reader=new FileReader();
		
		reader.onload=function ()	//读取完成
		{
			alert('读完了');
			document.getElementById('txt1').value=reader.result;	//结果
		};
		reader.onerror=function ()	//出错了
		{
		};
		
		if(oFile.type.split('/')[0]=='text')
		{
			reader.readAsText(oFile);
		}
		else
		{
			reader.readAsDataURL(oFile);
		}
		
		return false;
	};
};
</script>
</head>

<body>
<div id="div1">
	请放在这里
</div>
<textarea id="txt1" rows="20" cols="40"></textarea>
</body>
</html>
