<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />

<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:100px; height:100px; background:#CCC; position:absolute;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onmousedown=function (ev)
	{
		/*
		var scrollLeft=document.body.scrollLeft||document.documentElement.scrollLeft;
		var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
		
		var disX=ev.clientX+scrollLeft-oDiv.offsetLeft;
		var disY=ev.clientY+scrollTop-oDiv.offsetTop;
		*/
		
		var disX=ev.pageX-oDiv.offsetLeft;
		var disY=ev.pageY-oDiv.offsetTop;
		
		document.onmousemove=function (ev)
		{
			oDiv.style.left=ev.pageX-disX+'px';
			oDiv.style.top=ev.pageY-disY+'px';
		};
		
		document.onmouseup=function ()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		
		return false;
	};
};
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
