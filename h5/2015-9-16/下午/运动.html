<style>
#div1 {width:200px; height:200px; background:#CCC;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onmouseover=function ()
	{
		move(oDiv, 'width', '600px', 2000, 'ease-out');
	};
	oDiv.onmouseout=function ()
	{
		move(oDiv, 'width', '200px', 2000, 'ease-out');
	};
};

function move(obj, name, value, time, type)
{
	obj.style.WebkitTransition=time+'ms all '+type;
	obj.style[name]=value;
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
