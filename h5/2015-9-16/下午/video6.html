<head>
<meta charset="utf-8">

<script>
window.onload=function ()
{
	var oV=document.getElementById('v1');
	
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	
	oDiv2.onmousedown=function (ev)
	{
		var disX=ev.pageX-oDiv2.offsetLeft;
		
		document.onmousemove=function (ev)
		{
			var l=ev.pageX-disX;
			if(l<0)
			{
				l=0;
			}
			else if(l>oDiv1.offsetWidth-oDiv2.offsetWidth)
			{
				l=oDiv1.offsetWidth-oDiv2.offsetWidth;
			}
			
			oDiv2.style.left=l+'px';
			
			//算比例
			var scale=l/(oDiv1.offsetWidth-oDiv2.offsetWidth);
			
			//console.log(scale);
			oV.volume=scale;
		};
		document.onmouseup=function ()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		
		return false;
	};
};
</script>
<style>
#div1 {width:300px; height:20px; background:#CCC; position:relative;}
#div2 {width:20px; height:20px; background:red; position:absolute; left:0; top:0;}
</style>
</head>

<body>
<div id="div1">
	<div id="div2"></div>
</div>
<video src="aaa.mp4" id="v1" controls></video>
</body>
</html>
