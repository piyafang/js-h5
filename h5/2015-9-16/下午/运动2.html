<head>

<style>
#div1 {width:200px; height:200px; background:#CCC;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onmouseover=function ()
	{
		move(oDiv, {width: '600px', height: '40px', background: 'red'}, 2000, 'ease-out');
	};
	oDiv.onmouseout=function ()
	{
		move(oDiv, {width: '200px', height: '200px', background: '#CCC'}, 2000, 'ease-out');
	};
};

function move(obj, json, time, type)
{
	obj.style.WebkitTransition=time+'ms all '+type;
	
	for(var name in json)
	{
		obj.style[name]=json[name];
	}
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
