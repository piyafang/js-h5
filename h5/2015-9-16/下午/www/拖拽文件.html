<style>
#div1 {width:200px; height:200px; background:#CCC; border:1px solid black; text-align:center; line-height:200px; position:absolute; left:50%; top:50%; margin-left:-100px; margin-top:-100px; display:none;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var timer=null;
	//var last=0;
	
	document.ondragenter=function ()
	{
		oDiv.style.display='block';
	};
	
	document.ondragover=function ()	//不停发生——如果有一段时间没发生，移出
	{
		/*var oDate=new Date();
		
		console.log(oDate.getTime()-last);
		last=oDate.getTime();*/
		
		clearTimeout(timer);
		timer=setTimeout(function (){
			oDiv.style.display='none';
		}, 200);	//60左右
	};
	
	oDiv.ondragenter=function ()
	{
		this.innerHTML='放手';
	};
	oDiv.ondragleave=function ()
	{
		this.innerHTML='请放在这里';
	};
};
</script>

	请放在这里
