<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:200px; height:200px; background:#CCC;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.onmouseover=function ()
	{
		move(oDiv, {
			width: '600px', height: '40px', background: 'red',
			transform: 'rotate(45deg)',
			borderRadius: '50%',
			boxShadow: '2px 2px 5px black'
		}, 2000, 'ease-out');
	};
	oDiv.onmouseout=function ()
	{
		move(oDiv, {
			width: '200px', height: '200px', background: '#CCC',
			transform: 'rotate(0deg)',
			borderRadius: '0',
			boxShadow: '0px 0px 0px black'
		}, 2000, 'ease-out');
	};
};

function move(obj, json, time, type)
{
	obj.style.WebkitTransition=time+'ms all '+type;
	
	for(var name in json)
	{
		if(name=='transform')		//CSS3
		{
			obj.style.WebkitTransform=json[name];
			obj.style.MozTransform=json[name];
			obj.style.msTransform=json[name];
			obj.style.OTransform=json[name];
			obj.style.transform=json[name];
		}
		else						//CSS2
		{
			obj.style[name]=json[name];
		}
	}
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
