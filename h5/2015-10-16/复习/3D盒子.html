<head>

<style>
#div1 {width:300px; height:300px; background:#CCC; position:relative; margin:100px auto; -webkit-transform-style:preserve-3d;}
#div1 div {position:absolute; left:0; top:0; width:298px; height:298px; background:yellow; border:1px solid black; line-height:298px; text-align:center; font-size:50px;}

#div1 {-webkit-transform:perspective(800px) rotateX(0); -webkit-transition:5s all ease;}
#div1:active {-webkit-transform:perspective(800px) rotateX(360deg);}

#div1 div.front {-webkit-transform:translateZ(150px);}
#div1 div.back {-webkit-transform:translateZ(-150px);}
#div1 div.left {-webkit-transform:rotateY(-90deg) translateZ(150px);}
#div1 div.right {-webkit-transform:rotateY(90deg) translateZ(150px);}
#div1 div.top {-webkit-transform:rotateX(90deg) translateZ(150px);}
#div1 div.bottom {-webkit-transform:rotateX(-90deg) translateZ(150px);}
</style>
</head>

<body>
<div id="div1">
	<div class="front">前面</div>
	<div class="back">后面</div>
	<div class="top">上面</div>
	<div class="bottom">下面</div>
	<div class="left">左面</div>
	<div class="right">右面</div>
</div>
</body>
</html>
