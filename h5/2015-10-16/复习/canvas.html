<style>
body {background:black;}
#c1 {background:white;}
</style>
<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	gd.beginPath();
	
	gd.moveTo(100, 100);
	gd.lineTo(400, 300);
	gd.lineTo(300, 100);
	gd.lineTo(200, 300);
	//gd.lineTo(100, 100);
	gd.closePath();
	
	gd.lineWidth=20;
	gd.stroke();
};
</script>
</head>

<body>
<canvas width="800" height="600" id="c1"></canvas>
</body>
