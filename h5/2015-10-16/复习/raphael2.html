<script src="raphael.js"></script>
<script>
window.onload=function ()
{
	//1.画布
	var p=Raphael(0, 0, 800, 600);
	
	//2.形状
	var rect=p.rect(100, 100, 400, 300);
	
	//3.操作形状
	//属性
	/*
	rect.attr('stroke', 'red');
	rect.attr('fill', 'green');
	*/
	
	rect.attr('fill', 'white');
	//事件
	/*rect.click(function (){
		alert('abc');
	});*/
	
	//运动
	rect.click(function (){
		rect.animate({width: 600, height: 20, fill: 'red'}, 1000);
	});
};
</script>
