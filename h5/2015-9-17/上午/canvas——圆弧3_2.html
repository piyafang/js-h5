<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
body {background:black;}
#c1 {background:white;}
</style>
<script>
//角度->弧度
function d2a(n)
{
	return n*Math.PI/180;
}

window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	var ang=0;
	
	setInterval(function (){
		gd.clearRect(0, 0, oC.width, oC.height);
		
		ang++;
		
		gd.beginPath();
		gd.arc(200, 200, 150, d2a(-90), d2a(-90+ang), false);
		
		gd.lineCap='round';
		gd.strokeStyle='#32cd33';
		gd.lineWidth=20;
		gd.stroke();
	}, 30);
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
</canvas>
</body>
</html>
