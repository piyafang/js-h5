<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');	//gd-图形上下文(接口)
	
	alert(oC.width+','+oC.height);
	
	gd.moveTo(10, 10);
	gd.lineTo(100, 100);
	gd.lineTo(10, 100);
	gd.lineTo(100, 10);
	gd.closePath();
	
	gd.stroke();
};
