<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
body {background:black;}
#c1 {background:white;}
</style>
<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	gd.beginPath();
	gd.moveTo(100, 100);
	gd.lineTo(100, 400);
	
	gd.lineCap='butt';
	gd.lineWidth=20;
	gd.stroke();
	
	//-------------------------
	
	gd.beginPath();
	gd.moveTo(200, 100);
	gd.lineTo(200, 400);
	
	gd.lineCap='square';
	gd.lineWidth=20;
	gd.stroke();
	
	//-------------------------
	
	gd.beginPath();
	gd.moveTo(300, 100);
	gd.lineTo(300, 400);
	
	gd.lineCap='round';
	gd.lineWidth=20;
	gd.stroke();
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
</canvas>
</body>
</html>
