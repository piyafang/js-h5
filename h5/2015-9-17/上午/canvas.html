<style>
body {background:black;}
#c1 {background:white;}
</style>
<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');	//gd-图形上下文(接口)
	
	//路径——PS选区
	gd.moveTo(100, 200);
	gd.lineTo(300, 400);
	gd.lineTo(100, 300);
	gd.lineTo(300, 100);
	
	gd.stroke();
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
