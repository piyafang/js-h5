<style>
body {background:black;}
#c1 {background:white;}

<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');	//gd-图形上下文(接口)
	
	gd.moveTo(143, 71);
	gd.lineTo(639, 160);
	gd.lineTo(323, 360);
	gd.lineTo(180, 247);
	//gd.lineTo(143, 71);
	
	//closePath——闭合路径
	gd.closePath();
	
	gd.stroke();
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
