<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
body {background:black;}
#c1 {background:white;}
</style>
<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	gd.moveTo(100, 100);
	gd.lineTo(200, 200);
	
	gd.strokeStyle='green';
	gd.stroke();
	
	//--------------------------
	
	gd.beginPath();			//清除老的路径，重新开始选新的
	gd.moveTo(200, 100);
	gd.lineTo(300, 200);
	
	gd.strokeStyle='red';
	gd.stroke();
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
</canvas>
</body>
</html>
