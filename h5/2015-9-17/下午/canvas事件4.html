<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	/*

	gd.beginPath();
	
	gd.moveTo(200, 100);
	gd.lineTo(300, 250);
	gd.lineTo(100, 300);
	gd.lineTo(200, 150);
	gd.lineTo(20, 20);
	gd.closePath();
	
	gd.stroke();
	
	oC.onmousemove=function (ev)
	{
		gd.beginPath();
		
		gd.moveTo(200, 100);
		gd.lineTo(300, 250);
		gd.lineTo(100, 300);
		gd.lineTo(200, 150);
		gd.lineTo(20, 20);
		gd.closePath();
		
		var x=ev.pageX-oC.offsetLeft;
		var y=ev.pageY-oC.offsetTop;
		
		//console.log();
		
		gd.clearRect(0,0,oC.width,oC.height);
		
		if(gd.isPointInPath(x, y))
		{
			gd.fillStyle='red';
		}
		else
		{
			gd.fillStyle='none';
		}
		gd.fill();
		gd.stroke();
	};
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
