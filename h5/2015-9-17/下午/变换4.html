<style>
body {background:black;}
#c1 {background:white;}
</style>
<script>
function d2a(n)
{
	return n*Math.PI/180;
}

window.onload=function ()
{
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	//200, 100, 400, 300
	gd.strokeRect(200, 100, 400, 300);
	
	gd.save();
	gd.beginPath();
	
	gd.translate(400, 250);
	gd.rotate(d2a(30));
	gd.scale(0.5, 0.5);
	
	gd.strokeRect(-200, -150, 400, 300);
	
	gd.restore();
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
