<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:100px; height:100px; border:1px solid red; float:left; margin:10px; cursor:pointer;}
	.huluwa1{ background:red;}
	.huluwa2{ background:green;}
	.huluwa3{ background:blue;}
	.huluwa4{ background:pink;}
	.huluwa5{ background:yellow;}
	.huluwa6{ background:black;}
	.huluwa7{ background:orange;}
	
	.h200{ height:200px; width:200px; border:3px solid red;}
</style> 
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('div').click(function(){
			$('div').removeClass('h200');
			$(this).addClass('h200');
		})
	})
</script>
</head>

<body>
	<div class="huluwa1"></div>
	<div class="huluwa2"></div>
	<div class="huluwa3"></div>
	<div class="huluwa4"></div>
	<div class="huluwa5"></div>
	<div class="huluwa6"></div>
	<div class="huluwa7"></div>
</body>
</html>
