<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; border:1px solid pink; background:red; display:none;}
</style>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('.inp1').click(function(){
			var box = $('.showbox');
			if(box.css('display') == 'block'){
				$(this).val('出来');
				box.hide();
			}else{
				$(this).val('消失')
				box.show();	
			}
		})
	})
</script>
</head>

<body>
	<input type="button" value="出来" class="inp1" />
	<div class="showbox"></div>
</body>
</html>
