<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; border:1px solid pink; background:red; display:none;}
</style>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('.inp1').toggle(function(){
			var box = $('.showbox');
			$(this).val('消失')
			box.stop().slideDown(500);
		},function(){
			var box = $('.showbox');
			$(this).val('显示')
			box.stop().slideUp(500);
		})
	})
</script>
</head>

<body>
	<input type="button" value="出来" class="inp1" />
	<div class="showbox"></div>
</body>
</html>
