 <!DOCTYPE HTML>
<html>
<head>
<meta  charset="utf-8" />
<title></title>
<script src="js/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function(){
		$('input').click(function(){
			var box=$('.box1');
			if(box.css('display')=='block'){
				box.hide();
				$(this).val('显示');
			}
			else{
				box.show();
				$(this).val('隐藏');
			}
		})
	})



</script>
<style type="text/css">
		.box1{ width: 200px; height: 200px; border: 1px solid red;}


</style>
</head>
	
<body>
	<input type="button" value="点我点我" />
	<div class="box1"></div>

</body>
</html>
