 <!DOCTYPE HTML>
<html>
<head>
<meta  charset="utf-8" />
<title></title>
<script src="js/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function(){
		$('input').toggle(
			function(){
			$('.box1').stop().animate({'height':'400px'},600);
			},
			function(){
				$('.box1').stop().animate({'height':'200px'},600)
			}			


		)



	})

</script>
<style type="text/css">
		.box1{ width: 200px; height: 200px; background:red;}


</style>
</head>
	
<body>
	<input type="button" value="显示" />
	<div class="box1"></div>

</body>
</html>
