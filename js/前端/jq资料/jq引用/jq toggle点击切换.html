 <!DOCTYPE HTML>
<html>
<head>
<meta  charset="utf-8" />
<title></title>
<script src="js/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function(){
		var box=$('.box1');
		$('input').toggle(
			function(){
			
				box.hide();
				$(this).val('显示');
				box.slideDown();
			},function(){
				box.show();
				$(this).val('隐藏');
				box.slideUp(500);
			}
				
		)
	})



</script>
<style type="text/css">
		.box1{ width: 200px; height: 200px; border: 1px solid red;}


</style>
</head>
	
<body>
	<input type="button" value="显示" />
	<div class="box1"></div>

</body>
</html>
