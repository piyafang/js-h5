<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	body{ background:#000;}
	div{ width:200px; height:200px;  margin:0 auto;
		font-size:100px; text-align:center; line-height:200px; 
		transition:all 1s; border-radius:50%;
		border-top:10px solid red;
		border-left:10px solid blue;
		border-right:10px solid green;
		border-bottom:10px solid yellow;
		box-shadow:0px 0px 20px 10px pink;
		color:#FFF;
		}
	div:hover{transform:translate(100px,0) rotate(3600deg);
		box-shadow:0px 0px 20px 10px yellow;
	}
</style>
</head>

<body>
	<div>1</div>
</body>
</html>
