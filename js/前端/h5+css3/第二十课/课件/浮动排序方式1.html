<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	ul{ width:606px; margin:0 auto; border:1px solid red;}
	li{ width:200px; height:200px; border:1px solid blue; float:left; font-size:100px;}
	.first{ height:400px;}
</style>
</head>

<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li class="first">3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
