<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	ul{ list-style:none; overflow:hidden;}
	
	ul{ width:800px; margin:0 auto; border:1px solid red;}
	li{ width:198px; border:1px solid blue; height:200px; float:left; font-size:100px; margin-top:10px;}
	.first{ width:398px; height:412px;}
</style>
</head>

<body>
	<ul>
		<li class="first">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>
