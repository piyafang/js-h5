<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>

	body{ font-size:14px;}
	@media screen and (min-width:600px){
		body{ font-size:30px;}	
	}

	*{ padding:0; margin:0;}
	div{ width:100%; border:1px solid red; margin:0 auto; overflow:hidden;
		box-sizing:border-box;
	}
	p{ width:33.3%; border:1px solid blue; float:left;
		box-sizing:border-box;}
	p img{ width:100%; vertical-align:top;}
	.last{ width:33.4%;}
</style>
</head>

<body>
	<div>
		<p>p1</p>
		<p><img src="img/2.jpg" /></p>
		<p class="last">p3</p>
	</div>
</body>
</html>
