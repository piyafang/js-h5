<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; border:1px solid yellow; background:red; margin:0 auto;}
	.div1{ width:400px; height:400px; border:10px solid blue; background:yellow;}
</style>
<script>
	function toBig(){
		var oDiv = document.getElementById('div1');
		oDiv.className='div1';
	}
	
	function toSmall(){
		var oDiv = document.getElementById('div1');
		oDiv.className='';
	}
</script>
</head>

<body>
	<div id="div1" onmouseover="toBig()" onmouseout="toSmall()"></div>
</body>
</html>
