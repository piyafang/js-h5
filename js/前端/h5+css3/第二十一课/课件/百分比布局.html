<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	div{ border:1px solid red; overflow:hidden;}
	p{  border:1px solid blue; float:left; width:33.3%; 
		box-sizing:border-box; text-align:center;}
	p.last{ width:33.4%;}
	p img{ width:50%;}
	p span,p a{ display:block;}
</style>
</head>

<body>
	<div>
		<p>
			<img src="img/1.jpg" />
			<span>9.9</span>
			<a href="#">3.3折</a>
		</p>
		<p>
			<img src="img/1.jpg" />
			<span>9.9</span>
			<a href="#">3.3折</a>
		</p>
		<p class="last">
			<img src="img/1.jpg" />
			<span>9.9</span>
			<a href="#">3.3折</a>
		</p>
	</div>
</body>
</html>
