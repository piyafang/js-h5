<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; border:1px solid red; 
	-webkit-animation:abc 2s infinite ease-in; }
	
	@-webkit-keyframes abc{
		0%{
			margin-left:0;
		}
		50%{
			margin-left:300px;
			width:300px;
			height:300px;
			border:10px solid yellow;
			background:red;
		}
		100%{
			margin-left:0;
		}
	}
</style>
</head>

<body>
	<div></div>
</body>
</html>
