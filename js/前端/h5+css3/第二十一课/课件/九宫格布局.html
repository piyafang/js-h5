<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	p{ margin:0;}
	div{ width:300px;margin:0 auto;}
	p{ width:98px; height:98px; border:1px solid blue; float:left; 
		margin-left:-1px;
		margin-top:-1px;
	}
	.clearfix:after{ display:block; content:''; clear:both;}
	.clearfix{ zoom:1;}
	p:hover { border:1px solid yellow; z-index:1; position:relative;}
</style>
</head>

<body>
	<div class="clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
	</div>
</body>
</html>
