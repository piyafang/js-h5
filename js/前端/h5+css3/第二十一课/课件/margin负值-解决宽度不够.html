<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	ul{ list-style:none;}
	div{width:830px;margin:0 auto;  border:1px solid red;}
	ul{  margin-right:-10px; overflow:hidden;}	
	li{ width:198px; border:1px solid blue; height:100px; float:left; margin-right:10px;}
</style>
</head>

<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
