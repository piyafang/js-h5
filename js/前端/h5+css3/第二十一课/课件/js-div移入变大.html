<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; border:1px solid yellow; background:red; margin:0 auto;}
</style>
<script>
	function toBig(){
		document.getElementById('div1').style.width='400px';
		document.getElementById('div1').style.height='400px';
		document.getElementById('div1').style.background='yellow';
	}
</script>
</head>

<body>
	<div id="div1" onmouseover="toBig()"></div>
</body>
</html>
