<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>动画</title>

	<style type="text/css">
		*{ margin: 0 ; padding: 0;}
		li{ list-style: none;}
		.clearFix:after{ display: block; content: ""; clear: both;}
		.clearFix{zoom：1;}
		
		
		div{ width: 100px; height: 100px; border: 2px solid red; -webkit-animation:move 2s infinite; }
		@-webkit-keyframes move{
			0%{margin-left: 0;}
			50%{margin-left:300px;width:200px;height: 200px; background:linear-gradient(#fff,#9f0,#f90);box-shadow:2px 2px 10px 10px pink;}
			100%{margin-left:0;}
		}

	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementsByTagName('button')
			var oDiv=document.getElementsByTagName('div')
			oBtn.onclick=function(){
				oDiv.style.animationPlayState='paused';
			}
		}

	</script>


</head>
<body>

	<div></div>
	<button>暂停</button>

</body>
</html>
