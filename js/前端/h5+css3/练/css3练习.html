<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>css3练习</title>
	<style type="text/css">
		*{ margin: 0 ; padding: 0;}
		li{ list-style: none;}
		.clearFix:after{ display: block; content: ""; clear: both;}
		.clearFix{zoom：1;}
		
		.box1{ width: 200px; height: 200px; background: linear-gradient(#fff,#ccc); margin:50px auto;border-radius:50%;font-size: 50px; line-height: 200px; text-align: center; 
			box-shadow: 0 0 20px 20px pink;
			transition:all 0.5s;
			border-top: 10px solid #f90;
			border-bottom: 10px solid #9f0;
			border-left: 10px solid blue;
			border-right: 10px solid #0c0;
			}
		.box1:hover{transform:translate(200px,0px) skew(-60deg) rotateX(3000deg) rotateY(9000deg) scale(-2); transform-origin:top right;}
		/*.box1:hover{transform:translate(0px,200px) rotate(9000deg);}
*/
</style>

</head>
<body>
	<div class="box1">1</div>

</body>
</html>
