<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>立体动画</title>

	<style type="text/css">
		*{ margin: 0 ; padding: 0;}
		li{ list-style: none;}
		.clearFix:after{ display: block; content: ""; clear: both;}
		.clearFix{zoom：1;}

		
		@-webkit-keyframes move{
			0%{margin-left: 0;}
			50%{ margin-left: 200px; transform:rotateZ(-10deg);}
			100%{margin-left: 0;}
		}	
		.box{ position: relative; perspective:2000px; width: 800px; margin:50px auto;}
		.box div{ width: 200px; height: 200px;  position: absolute;left: 0;top: 0;  }
		.b{ background: #f90;transform:rotateX(90deg) translateZ(-100px);}
		.t{ background: #00f;transform:rotateX(-90deg) translateZ(-100px);}
		.h{ background: #9f0;transform:rotateY(90deg) translateZ(-100px);}
		.l{ background: #f00;transform:rotateX(90deg) translateZ(100px);}
		.r{ background: #ccc;transform:rotateY(90deg) translateZ(100px);}
		.q{ background: #006;transform:translateZ(-100px);-webkit-animation:move 2s;-webkit-transform-style:preserve-3d;}
		
		
	</style>
</head>
<body>

	<div class="box">
		<div class="l"></div>
		<div class="r"></div>
		<div class="t"></div>
		<div class="b"></div>
		<div class="q"></div>
		<div class="h"></div>
	</div>
	

</body>
</html>
