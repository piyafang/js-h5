<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>字体自适应大小</title>
	

	<style type="text/css">
		*{ margin: 0 ; padding: 0;}
		li{ list-style: none;}
		.clearFix:after{ display: block; content: ""; clear: both;}
		.clearFix{zoom：1;}
		

		@media screen and (max-width: 700px){
			div{ font: 20px; color: green;}
		}
		@media screen and (min-width: 500px){
			div{ font-size: 12px;color: red;}
		}
		div{ width: 50%; margin: 0 auto; height: 200px; border: 2px solid red; 
		}
	
		
	</style>
	
</head>
<body>

	<div>
		你好
	</div>
	

</body>
</html>
