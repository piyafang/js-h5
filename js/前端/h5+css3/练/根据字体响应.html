<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>根据字体响应布局</title>
	

	<style type="text/css">
		*{ margin: 0 ; padding: 0;}
		li{ list-style: none;}
		.clearFix:after{ display: block; content: ""; clear: both;}
		.clearFix{zoom：1;}
		

		@media screen and (max-width: 980px){
			html{ font-size: 62.5%; color: red;}
		}
		@media screen and (min-width: 540px){
			html{ font-size: 125%; color: green;}
		}

		div{ width: 50%; margin: 0 auto; height: 200px; border: 2px solid red; 
		font-size: 1.6rem;}
		p{ font-size: 2.0rem;}
		
	</style>
	
</head>
<body>

	<div>
		你好
	</div>
	<p>你说什么</p>

</body>
</html>
