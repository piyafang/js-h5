<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		.table{ display: table;}
		.td{ display: table-cell; vertical-align: middle;}

@media screen and (max-width: 700px){
			body{font-size:24px;} 
}
@media screen and (min-width: 320px;){
			body{font-size:12px;} 
}

		.bigbox{ max-width: 640px; box-sizing:border-box; border: 2px solid #f90;}
		.box{ width: 100%;}
		.box p{ border: 2px solid green; height: 100px;}
		.box .p1,.box .p3{ width: 40px;}
	</style>
</head>
<body>

<div class="bigbox">
	<div class="box table">
		<p class="td p1">左边</p>
		<p class="td p2">中间</p>
		<p class="td p3">右边</p>
	</div>
</div>
	






	
</body>
</html>
