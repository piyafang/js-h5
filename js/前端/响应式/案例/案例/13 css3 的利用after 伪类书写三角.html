<head>

	<title>Document</title>
	<style type="text/css">
	div{width: 300px; height: 30px; border:1px solid #ccc; position: relative; }
	div:after{
		content:"";
		width: 10px; height: 10px;
		position: absolute;
		/* background: pink; */
		border-top: 2px solid red;
		border-right:2px solid red;
		transform:rotate(45deg);
		right:10px;
		top:10px;

	}
	</style>
</head>
<body>
	<div></div>
</body>
