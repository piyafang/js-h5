<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div:first-child{
		width: 100px; height: 100px; background: red;
		transform:translate(100px,100px);
	}
	div:nth-child(2){
		width: 100px; height: 100px; background: blue;
		margin: 150px;
		transform:rotate(45deg);
	}
	div:nth-child(3){
		width: 100px; height: 100px; background: blue;
		margin: 150px;
		transform:scale(1.5,1.5);
	}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
