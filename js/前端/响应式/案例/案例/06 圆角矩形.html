<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width:200px; height: 200px; border:1px solid blue; margin:10px;}
	div:first-child{
		border-radius: 15px;
	}
	div:nth-child(2)
	{
		border-radius: 15px 30px;
	}
	div:nth-child(3){
		border-radius: 5px 30px 50px;
	}
	div:nth-child(4){
		border-radius: 15px 15px 0 0 ;
	}
	div:last-child{
		border-radius: 50%;
	}

	</style>
</head>
<body>
	<div>border-radius: 15px;</div>
	<div>border-radius: 15px 30px;</div>
	<div>border-radius: 5px 30px 50px;</div>
	<div>border-radius: 15px 15px 0 0 ;</div>
	<div>border-radius: 50%;</div>
</body>
</html>
