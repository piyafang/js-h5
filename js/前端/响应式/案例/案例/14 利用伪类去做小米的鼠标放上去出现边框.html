<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width: 220px; height: 150px; margin: 20px; border-radius: 15px; position: relative; overflow: hidden;}
	div:hover:after{
		content:"";
		position: absolute;
		top:0;
		left:0;
		width: 100%;
		height: 100%; 
		border:10px solid rgba(0,0,0,0.1);
		border-radius: 15px;
		box-sizing:border-box; /* 盒子内减属性 */
	}
	</style>
</head>
<body>
	<div><img src="xiaomi.jpg"/></div>
	<div><img src="xiaomi.jpg"/></div>
	<div><img src="xiaomi.jpg"/></div>
	<div><img src="xiaomi.jpg"/></div>
	<div><img src="xiaomi.jpg"/></div>
</body>
</html>
