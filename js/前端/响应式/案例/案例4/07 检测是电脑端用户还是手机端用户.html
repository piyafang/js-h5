<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script type="text/javascript" src="device.min.js"></script>
	<script type="text/javascript">
	window.onload=function(){

		if(device.mobile())
		{
			document.getElementById("demo").innerHTML="您是手机用户";
			window.location.href="http://www.sina.cn"; /*跳转页面*/
		}
		else
		{
			document.getElementById("demo").innerHTML="您是电脑端用户";
		}
	}
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
