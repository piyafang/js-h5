<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	img{ /* 动画; */ animation:go 5s linear infinite;}
	@keyframes go{
		from{transform:rotate(0deg);}
		to{transform:rotate(360deg);}
	}
	img:hover{
		animation-play-state:paused; /* 暂停动画 */
	}
	</style>
</head>
<body>
	<img src="zhuan.jpg" width="400"/>
</body>
</html>
