<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width: 200px; height: 200px; background: pink; position: absolute; left:0;right:0; animation:donghua 3s infinite;}
		/* @keyframes donghua{
			from{left:0;}
			to{left:800px;}
		} */
		@keyframes donghua{
			0%{top:0; left:0;}
			25%{top:0; left:600px;}
			50%{ top:300px; left:600px;}
			75%{top:300px; left:0;}
			100%{top:0; left:0;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
