<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" >
	<title></title>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		.box1{ width: 400px; margin: 0 auto; background: #011f9f;}
		.box1 img{ width: 200px; height: 200px; transtion:all 0s linear 0s; display: block;}
		.box1 img:hover { border-radius: 50%; transform:translate(100px,100px) rotate(30deg)  scale(0.8,0.8); }


		.box2 { width:200px; height: 200px; margin: 0 auto; box-shadow: 4px 4px 0 1px #ccc inset; background: #f90; border: 5px solid rgba(215,98,22,0.6);}
		.box2 p{ font-weight: bold; font-size: 18px; color: #fc0; text-shadow:1px 1px 0 #f90; }
	</style>

</head>

<body>
	<div class="box1">
		<img src="img/beau.jpg" />
	</div>

	<br><br><br>

	<div class="box2">
		<p>下雨天</p>
	</div>
</body>

</html>
