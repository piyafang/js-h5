<style>
#div1 {width:220px; height:100px; border:10px solid black;}
#div1 div {width:100px; height:100px;}

#div1 div.l {background:red; float:left;}
#div1 div.r {background:green;}


#div2 {width:220px; height:100px; border:10px solid black;}
#div2 div {width:100px; height:100px;}

#div2 div.l {background:red; float:left;}
#div2 div.r {background:green; float:left;}
</style>
</head>

<body>
IE6下，前一个元素浮动，后一个不浮动，会引发3像素的bug
<div id="div1">
	<div class="l"></div>
	<div class="r"></div>
</div>
<br>
<br>
解决方法非常简单——后一个元素也浮动就好
<div id="div2">
	<div class="l"></div>
	<div class="r"></div>
</div>
</body>
