<style>
h3 { color:red;}
span {float:left; width:100%; background:none;}

.box { margin:20px auto; width:300px; overflow:hidden;}
</style>
</head>

<body>

 
<div class="box">
	
	<h3>最简单的——两个span浮动、中间有注释（条件：1.span宽100%，2.没有背景色）</h3>
    <span>第一段文字123</span>
	<!--注释啊注释-->
	<span>第二段文字abc爱</span>
</div>

<div class="box">
	<h3>也能复杂点——注释越多，顶出去越多，最后乱套了</h3>
    <span>第一段文字123</span>

    <span>第二段文字abc</span>
    <span>第3段文字def</span>
</div>

<div class="box">
	<h3>而且，并不是非有注释才会出bug</h3>
    <span>第一段文字123</span>
    <span>第二段文字abc</span>
    <span>第3段文字def</span>
</div>
</body>
