<br>
<div id="div1">
	<div id="div2"></div>

<span id="s1">IE6下，子级会撑开父级，父级本来应该高100px，此时实际的高度是<span><script>document.write(document.getElementById('div1').clientHeight);</script>px</span></span>
<script>document.body.insertBefore(document.getElementById('s1'), document.body.children[0]);</script>
<br>
<br><br><br>
<span style="position:relative; z-index:2">overflow:hidden;可以包住，不过子级会切掉一块——没什么好的解决方法，除非子级绝对定位</span>
<br><br>
<div id="div3">
	<div id="div4"></div>
</div>
