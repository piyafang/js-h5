<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
* { margin:0; padding:0; }
div { width:220px; border:1px solid red; margin:50px auto; }
img { vertical-align:top; border:none;}
.link { background:yellow; }
p { background:green; }


</style>
</head>

<body>
	<!--
		下面这段代码会在IE系列浏览器中出问题：
			图片下方多5像素的空白
			
		解决办法：
			给img标签display:block
		
		原因：
			img 是行内块，默认的白是换行造成的 
	-->
	<div>
		<a href="#" class="link">
			<img src="360_pic.png" />
		</a>
		<p>
			<a href="#">电影标题</a>
		</p>
	</div>
</body>
</html>
