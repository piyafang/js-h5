<style>
#div1 {border:1px solid black; float:left;}
#div2 {width:200px; height:200px; margin:10px; background:#CCC; float:left;}

#div3 {border:1px solid black; float:left;}
#div4 {width:200px; height:200px; margin:10px; background:#CCC; float:left; display:inline;}
</style>
</head>

<body>
IE6下，margin会变成两倍
<div id="div1">
	<div id="div2"></div>
</div>
<br>
<div style="clear:both;"></div>
<br>
解决方法：子级display:inline;
<div id="div3">
	<div id="div4"></div>
</div>
</body>
