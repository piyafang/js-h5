<style>
#div1 {width:400px; height:50px; border:1px solid black; line-height:50px;}
#div2 {width:400px; height:50px; border:1px solid black; }
#div2 input {vertical-align:middle; height:16px; margin:16px 0;}
</style>
</head>

<body>
<br>
IE6下，line-height居中对齐失效——文字后面有inline-block元素时发生，比如：<br>
input/textarea/img/select等
<div id="div1">这是一些文字 <input type="text" value="abc" /></div>
<br>
<br>
<br>
解决方法就是：<br>
1.给input加上margin——用input撑起一行——margin=(行高-input高)/2<br>
2.给input加上vertical-align——让文字垂直居中
<div id="div2">这是一些文字 <input type="text" value="abc" /></div>
</body>
