<style>
div {height:200px; width:200px; border:1px solid black; position:relative;}
</style>
</head>

<body>
<div id="div1">
	div1<br>
    margin-bottom:<span>0</span><br>
    <input type="range" min="0" max="200" value="0" onchange="this.parentNode.getElementsByTagName('span')[0].innerHTML=this.value;this.parentNode.style.marginBottom=this.value+'px';this.parentNode.getElementsByTagName('span')[1].style.height=this.value+'px';" />
    <span style="position:absolute; top:100%; left:0; width:100%; height:0; background:green; opacity:0.3; filter:alpha(opacity:40);"></span>
</div>
<div id="div2">
	div2<br>
	margin-top:<span>0</span><br>
    <input type="range" min="0" max="200" value="0" onchange="this.parentNode.getElementsByTagName('span')[0].innerHTML=this.value;this.parentNode.style.marginTop=this.value+'px';this.parentNode.getElementsByTagName('span')[1].style.height=this.value+'px';" />
    <span style="position:absolute; bottom:100%; left:0; width:100%; height:0; background:red; opacity:0.3; filter:alpha(opacity:40);"></span>
</div>
</body>
