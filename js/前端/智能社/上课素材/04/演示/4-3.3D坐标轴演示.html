<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:300px; height:300px; position:absolute; left:50%; top:50%; margin-left:-150px; margin-top:-150px; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg);}
#div1 img {width:100%; height:100%; position:absolute; left:0; top:0; opacity:0.8; -webkit-transform:translateZ(1px);}
#div1 .alex {position:absolute; width:500px; height:20px; left:-100px; top:140px;}
#div1 .alex span {position:absolute; right:0; top:-30px; font-size:20px;}

#div1 .alex_y {-webkit-transform:rotate(90deg);}
#div1 .alex_z {-webkit-transform:rotateY(-90deg);}
</style>
<script>
var docX=0, docY=0;

document.onmousedown=function (ev)
{
	var oDiv=document.getElementById('div1');
	var disX=ev.clientX-docX;
	var disY=ev.clientY-docY;
	
	document.onmousemove=function (ev)
	{
		docX=ev.clientX-disX;
		docY=ev.clientY-disY;
		
		oDiv.style.WebkitTransform='perspective(800px) rotateY('+docX+'deg) rotateX('+-docY+'deg)';
	};
	
	document.onmouseup=function ()
	{
		document.onmousemove=null;
		document.onmouseup=null;
	};
	
	return false;
};
</script>
</head>

<body>
<div id="div1">
	<img src="http://www.zhinengshe.com/images/logo.png" />
    <div class="alex alex_x" style="background:red;">
    	<span>X轴→</span>
    </div>
    <div class="alex alex_y" style="background:green;">
    	<span>Y轴→</span>
    </div>
    <div class="alex alex_z" style="background:blue;">
    	<span>Z轴→</span>
    </div>
</div>
</body>
</html>
