<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
	<style>
		.box{ width:200px; height:200px; margin:0  auto;position:relative;}
		.content{ width:100%; position:absolute; left:0; bottom:0;display:none;}
		.bg{ width:100%; height:100%; position:absolute; left:0; bottom:0; background:#000; opacity:0.3; filter:alpha( opacity:30);}
		.list{ text-indent:2em; color:#9F6; position:relative;/*增加文字层级，否则会被覆盖*/}
		.box:hover .content{ display:block;}
	</style>
</head>

<body>
	<div class="box">
		<img src="../整站/美丽说/images/zhazhi.png" width="200" height="200" alt="背景图片">
		<div class="content">
			<div class="bg"></div>
			<div class="list"><i></i>美丽杂志，带你遇见最好的自己~~</div>
		</div>
</div>
</body>
</html>
