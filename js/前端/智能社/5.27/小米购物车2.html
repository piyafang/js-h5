<!DOCTYPE HTML>
<html>
<head>

<title>无标题文档</title>
<link type="text/css" rel="stylesheet"  href="../整站/basic_first.css" />
<style>
	.box{ width:106px; margin:0 auto; position:relative;}
	a{ display:block; width:104px;height:37px; line-height:36px; text-align:center;position:relative; border:1px solid #96f;}
	.list{ width:332px; height:58px; border:1px solid #f00; position:absolute;right:0; top:38px; display:none;}

	.box:hover  .list{ display:block; }
	
</style>
</head>

<body>
	<div class="box">
		<a href="#">购物车</a>
		<div class="list">
			
		</div>
	</div>
