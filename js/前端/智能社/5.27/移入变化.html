<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet"  href="../整站/basic_first.css" />
<style>
	ul{ width:400px; height:400px; position:relative; margin:0 auto;}
	li{ width:190px; height:190px; border:5px solid #90C; text-align:center; position:absolute;margin-left:-5px; margin-top:-5px;}
	.box1{ left:0; top:0;}
	.box2{ left:200px; top:0; }
	.box3{ left:200px; top:200px;}
	.box4{ left:0; top:200px;}
	li:hover{ border:5px solid #F00; z-index:2;}
	
</style>
</head>

<body>
	<ul>
		<li class="box1">1</li>
		<li  class="box2">2</li>
		<li  class="box3">3</li>
		<li  class="box4">4</li>
	</ul>

</body>
</html>
