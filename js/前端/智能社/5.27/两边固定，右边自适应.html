<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	.left{ width:200px; height:600px; background:#9F6;
	position:absolute; left:0; top:0;}
		.center{ height:600px; background:#099; padding:0 200px;}

		.right{ width:200px; height:600px; background:#96C;
	position:absolute; right:0; top:0;}

</style>

	<div>

		<div class="center"></div>
		<div class="right"></div>
	</div>
