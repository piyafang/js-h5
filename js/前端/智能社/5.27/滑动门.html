<!DOCTYPE HTML>
<html>
<head>

<title>无标题文档</title>

<style>
	a{ display:inline-block;background:url(img/btn.png) repeat-x 0 -18px;height:15px; position:relative; padding:0 3px;}

<body>

		<i class="right"></i>
