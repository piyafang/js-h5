<style>
.box{ border-bottom:2px solid #000; margin-top:100px; margin-left:100px; }

li:hover {border-bottom:2px solid #fefefe;}
li:hover { background:url(../img/hdm_bg_c_hover.png) repeat-x;}
li:hover .left{ background:url(../img/hdm_bg_l_hover.png) no-repeat;}
