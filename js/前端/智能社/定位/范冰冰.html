<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	/*清除默认样式*/
body,div,p,h1,h2,h3,h4,h5,h6,span,ul,ol,li,dl,dd,dt,a,i,strong,b,em img,form,input{ margin:0; padding:0; font-style:normal;}
a{text-decoration:none; }

.box{ width:200px; position:relative; color:#FFF}	
img{ display:block;}
.txt{ width:100%; height:100%; opacity:0.5;filter:alpha(opacity:50); display:none; background:#000; position:absolute; top:0; left:0;}
.box:hover .txt{ display:block; top:0; left:0;}

.content{ position:absolute;font-size:14px; text-align:center;display:none;}
.box:hover .content{display:block;}
.content a{ width:54px; height:24px; background:#0F6; line-height:24px;color:#FFF}

</style>
</head>

<body>
	<div class="box">
		
		<div class="txt"></div>
		<div class="content">
			<h3>范爷范爷范爷范爷范爷</h3>
			<a href="#">播放</a>
		</div>
		<img src="img/fanye.jpg" width="200" height="112" />
			
	</div>
</body>
</html>
