<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	body,div,p,h1,h2,h3,h4,h5,h6,span,ul,ol,li,dl,dd,dt,a,i,strong,b,em img,form,input{ margin:0; padding:0;}
	li{ list-style-type:none;}
	a{text-decoration:none; color:#FFF; }
	.bigbox1 ul{ width:320px; height:320px; border:1px solid #F00; position:relative; margin:0 auto;}
	.bigbox1 ul li{ width:100px; height:100px; background:#939; position:absolute; text-align:center; line-height:100px;}
	.bigbox1 ul .box1{ background:#03C; left:110px; top:110px; }
	.bigbox1 ul .box2{left:10px; top:10px;}
	.bigbox1 ul .box3{left:210px; top:10px;}
	.bigbox1 ul .box4{left:10px; top:210px;}
	.bigbox1 ul .box5{left:210px; top:210px;}
	
	.bigbox2{width:320px; height:320px; border:1px solid #F00; position:relative; margin:0 auto;}
	.bigbox2  a{width:100px; height:100px; background:#939; position:absolute; text-align:center; line-height:100px;}
	.bigbox2  .box1{ top:10px; left:10px;}
	.bigbox2  .box2{ top:10px; right:10px;}
	.bigbox2  .box3{ bottom:10px; left:10px;}
	.bigbox2  .box4{ bottom:10px; right:10px;}
	.bigbox2  .box5{ background:#0FC; top:50%; left:50%; margin-left:-50px; margin-top:-50px;}
</style>

</head>

<body>
	<div class="bigbox1">
		<ul>
			<li class="box1"><a href="#" >1</a></li>
			<li class="box2"><a href="#">2</a></li>
			<li class="box3"><a href="#">3</a></li>
			<li class="box4"><a href="#">4</a></li>
			<li class="box5"><a href="#" >5</a></li>
		</ul>
	</div>
	<br>

	<div class="bigbox2">
			<a href="#" class="box1" >1</a>
			<a href="#" class="box2">2</a>
			<a href="#" class="box3">3</a>
			<a href="#" class="box4">4</a>
			<a href="#"  class="box5">5</a>
	</div>
</body>
</html>
