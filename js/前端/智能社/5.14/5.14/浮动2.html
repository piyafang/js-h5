<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		body,div,span{ margin:0; padding:0;}
		*{ margin:0; padding:0;}
		ul,li{ list-style-type:none; }
		.div1{ width:620px;}
		.div1 .blue{ height:60px; background-color:#39f; margin-bottom:10px;}
		.div1 .grey{width:200px; height:35px; background-color:#999; float:left;}
		.div1 .black{width:200px; height:35px; background-color:#000; float:left;margin:0 10px;}
		
		
		
	</style>
	
</head>

<body>
	<div class="div1">
    	<div class="blue"></div>
        <div style="overflow:hidden;">
        <div class="grey"></div>
        <div class="black"></div>
        <div class="grey"></div>
    	</div>
    </div>
</body>
</html>
