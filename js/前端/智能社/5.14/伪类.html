<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
	<style type="text/css">
		*{ margin:0; padding:0;}
		div{ background-color:#99F;
		 width:40px; height:40px;
		 line-height:40px; text-align:center;
		 color:#CCC; font-size:16px; font-weight:bold;
		 float:left; overflow:hidden;
		 margin-right:3px;
		 }
	div:visited{ background-color:green;}
	div:hover{ background-color:black;}
	div:active{ color:red;}
	</style>
</head>

<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
</body>
</html>
