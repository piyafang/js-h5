<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
	*{ margin:0; padding:0;}
		div,ul,li{list-style-type:none; overflow:hidden; }
		div{float:left;}
		ul li{float:left; border:2px solid  #aaa; width:200px; height:200px; text-align:center; line-height:200px;}
		div a{ display:block; font:14px #E4393C;width:204px; height:34px;line-height:34px; text-align:center; text-decoration:none; color:#000; font-weight:bold;}
		ul div:hover li{ background-color:#99F;}	
		ul div a:hover{background:url(img/sanjiao.jpg) no-repeat center bottom;border-bottom:5px solid #E4393C; color:#E4393C;}
	</style>
</head>

<body>
	<ul>
      <div><a href="#">男装</a><li class="boy">boy</li></div>
        <div><a href="#">女装</a><li class="girl">girl</li></div>
       <div><a href="#">特价商品</a><li class="shop">shop</li></div>
    </ul>
</body>
</html>
