<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
		*{ margin:0; padding:0;}
		ul,li{ list-style-type:none; }
		a{ color:#666; text-decoration:none;}
		ul li{ float:left; border-bottom:2px solid #999;}
		ul li a{ display:block; width:156px; height:34px;line-height:34px; text-align:center;}
		ul li:hover{ border-bottom:2px solid #E4393C;}
		ul li:hover a{color:#E4393C; background:url(img/sanjiao.jpg) no-repeat center bottom;}
</style>
</head>

<body>
	<div>
    	<ul>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
        </ul>
    </div>
</body>
</html>
