<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	a{ text-decoration:none; font-style:normal; color:#333;}
	dl{ width:100px; font-size:16px; color:#333;height:28px; line-height:28px; margin:0 auto;}
	dt{ display:block; position:relative;}
	dt i{ width:0; height:0; border:6px solid transparent;  border-top:6px solid #93C; position:absolute; left:70px; top:10px;}
	dd{ display:none; width:100%; }
	dl:hover dt{ font-weight:bold;color:#90C;}
	dl:hover dd{display:block; cursor:pointer; color:#90C;}
	dd:hover a{color:#90C;}
</style>

</head>

<body>
	<dl>
		<dt>卖家中心<i></i></dt>
		<dd><a href="#">免费开店</a></dd>
		<dd><a href="#">已卖出的宝贝</a></dd>
		<dd><a href="#">已售出的宝贝</a></dd>
		<dd><a href="#">收藏</a></dd>
		
	</dl>
</body>
</html>
