<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="../整站/basic_first.css" />
<style>
.mt {border-bottom: 1px solid #c81623;overflow:visible;_zoom: 1;position: relative;}
.mt .tab {margin-top: 100px;}
.tab {border: solid 1px #ededed;border-bottom: 0;height: 34px;line-height: 34px;z-index: 1;}
.tab-item {float: left;display: inline;height: 34px;position: relative;z-index: 2;}
.tab-item a {float: left;height: 34px;padding: 0 16px;text-decoration: none;line-height: 34px;overflow: hidden;background: #fff;border-left: solid 1px #fff;border-right: solid 1px #fff;white-space: nowrap;}
.tab-item span {position: absolute;width: 1px;background: #ccc;overflow: hidden;height: 14px;top: 10px;right: 0;}
.tab-item:hover a,.tab-selected a {position: absolute;white-space: nowrap;border-left: solid 1px #c81623;border-right: solid 1px #c81623;border-top: solid 3px #c81623;top: -1px;left: -1px;height: 33px;line-height: 30px;color: #c81623;text-indent: 1px;}
.tab-item:hover span,.tab-selected span{ display:none;}
</style>
</head>

<body>
	<div class="mt">
		<ul class="tab">
			
				<li class="tab-item" style="width: 58px;"><a href="#">热门</a><span> </span></li>
				<li class="tab-item tab-selected" style="width: 82px;"><a href="#">国际大牌</a><span> </span></li>

				<li class="tab-item" ><a href="#">男士精品</a><span style="background:#fff;"> </span></li>
		</ul>
	</div>
    <div class="content">
        <img src="../整站/美丽说/images/zhazhi.png" width="200" height="200"> 
    </div>
</body>
</html>
