<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	a{ text-decoration:none; font-style:normal; color:#333;}
	dl{ width:100px; font-size:16px; color:#333;height:28px; line-height:28px; margin:0 auto;}
	dt{ display:block; position:relative;}
	dt i{ display:block;background:url(../%E6%95%B4%E7%AB%99/%E7%BE%8E%E4%B8%BD%E8%AF%B4/images/mls_global140607.png) no-repeat -89px -174px; width:7px; height:5px; position:absolute; left:80px; top:12px;}
	dd{ display:none; width:100%; }
	dl:hover dt{ font-weight:bold;color:#90C;}
	dl:hover dd{display:block; cursor:pointer; color:#90C;}
	dd:hover a{color:#90C;}
</style>

</head>

<body>
	<dl>
		<dt><i></i>卖家中心</dt>
		<dd><a href="#">免费开店</a></dd>
		<dd><a href="#">已卖出的宝贝</a></dd>
		<dd><a href="#">已售出的宝贝</a></dd>
		<dd><a href="#">收藏</a></dd>
		
	</dl>
</body>
</html>
