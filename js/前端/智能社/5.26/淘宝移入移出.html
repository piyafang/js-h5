<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="../整站/basic_first.css" />
<style>
	.box{ border-top:1px solid #efefef; width:318px; height:189px; padding:0 0 14px 10px; margin:100px auto 0;}
	h3{ hieght:41px; line-height:41px; width:318px;}
	h3 i{ float:right;font-size:12px; color:#949C94; }
	h3 a{ float:left;font-size:16px; color:#000; font-weight:bold; }
	
	.content_left{ width:200px; height:148px; position:relative;}
	.content_bg{ width:150px; height:48px; position:absolute;bottom:0; left:0; display:none;}
	.content_bg span{ width:150px; height:48px;  position:absolute;bottom:0; background:#000; opacity:0.3;filter:alpha( opacity:30);}
	.content_bg p{ line-height:18px; font-size:14px;}
	.content_left:hover .content_bg{ display:block; color:#CF0; font-weight:bold;}
</style>
</head>

<body>
	<div class="bigbox">
    	<div class="box">
        	<h3 class="clearFix"><a href="#">阿里旅行</a><i>世界触手可及</i></h3>
            <div class="content_left">
                <img src="2015.05.26/images/zhazhi_bg.png" width="150" height="148"> 
                <div class="content_bg">
                	<span></span>
                    <p>世界那么大，我想和你去看看</p>
                </div>
            </div>
            <div class="content_right">
            </div>        
        </div>
    </div>
</body>
</html>
