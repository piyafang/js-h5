<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
.left {
	display:inline;
	float:left;	
}

.right {
	display:inline;
	float:right;
}

.clear:after {
	display:block;
	content:'';
	clear:both;	
}

.clear {
	zoom:1;	
}

img {
	border:none;	
}

.box {
	width:855px;
	height:36px;
	margin:100px auto;
}

#logo {
	width:160px;
	height:28px;
	line-height:28px;
	position:relative;	
	font-size:12px;
}

#logo img {
	position:absolute;
	top:2px;
	left:0;	
}

.form-box, .inp-text, .inp-sub, .inp-ask, .inp-ans {
	background-repeat:no-repeat;
	background-image:url(images/base_bg.png);
}

.form-box {
	overflow:hidden;
	width:682px;
	height:36px;
	padding-left:3px;
	background-position: -255px 0;	
}



.form-box input {
	display:inline;
	float:left;
	border:none 0;
	outline:none;	
}

.inp-text {
	width:402px;
	height:14px;
	font-size:14px;
	padding:11px 5px;
	background-repeat:repeat-x;
	background-position:0 -36px;	 
}

.inp-sub, .inp-ask, .inp-ans {
	width:80px;
	height:36px;
	margin-right:5px;
	cursor:pointer;
	text-indent:-999em;	
}

.inp-sub {
	width:95px;	
}

.inp-ask {
	background-position:-95px 0;
}

.inp-ans {
	background-position:-175px 0;
}


input::-ms-clear { display:none; }

</style>
</head>

<body>
	<div class="box clear">
		<h1 class="left" id="logo">
			soso问问
			<a href="#">
				<img src="images/w_logo.png" alt="soso问问" title="soso问问" width="160px" height="28px" />
			</a>
		</h1>
		
		<form>
		<div class="right form-box">
			<input type="text" class="inp-text" />
			<input type="submit" value="搜索答案" class="inp-sub" />
			<input type="button" value="提问" class="inp-ask" />
			<input type="button" value="回答" class="inp-ans" />
		</div>
		</form>
	</div>
</body>
</html>
