<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	.box{ width:200px; margin:0 auto; position:relative;}
	h3{ width:150px; height:30px; text-align:center; line-height:30px; color:red; border:1px solid #f40; float:right; position:relative; z-index:1; border-bottom:1px solid #FFF;}
	.showbox{ width:300px; height:60px; border:1px solid #F40; position:absolute; right:0; top:31px;}
	.clearfix:after{ display:block; content:''; clear:both;}
	.clearfix{ zoom:1;}
</style>
</head>

<body>
	<div class="box clearfix">
		<h3>购物车</h3>
		<div class="showbox">亲 您车还是空的！</div>
	</div>
	12123
</body>
</html>
