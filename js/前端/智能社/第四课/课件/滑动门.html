<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	a{  background:url(img/c.gif) repeat-x; height:20px; display:inline-block; position:relative;}
	i{ width:8px; height:20px; position:absolute;  top:0; }
	.l{ left:-8px; background:url(img/l.gif) no-repeat;}
	.r{ right:-8px; background:url(img/r.gif) no-repeat;}
</style>
</head>

<body style="text-align:center;">
	<a href="#">
		<i class="l"></i>
		100
		<i class="r"></i>
	</a>
</body>
</html>
