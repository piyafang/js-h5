<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	div{ width:320px; height:320px; border:1px solid red; margin: 0 auto; position:relative;}
	a{ width:100px; height:100px; background:red; color:#FFF; 
	position:absolute; text-align:center; line-height:100px; text-decoration:none;}
	.lt{ top:10px; left:10px;}
	.lb{ bottom:10px; left:10px;}
	.rt{ top:10px; right:10px;}
	.rb{ bottom:10px; right:10px;}
	.cen{ top:50%; left:50%; margin-left:-50px; margin-top:-50px; color:yellow; font-weight:bold; background:blue; }
</style>
</head>

<body>
	<div>
		<a href="#" class="lt">链接</a>
		<a href="#" class="rt">链接</a>
		<a href="#" class="rb">链接</a>
		<a href="#" class="lb">链接</a>
		<a href="#" class="cen">链接</a>
	</div>
</body>
</html>
