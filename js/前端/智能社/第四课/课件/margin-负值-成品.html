<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	.box{ width:320px; border:1px solid red; margin:0 auto; }
	.box_div{  margin-right:-10px; overflow:hidden;}
	p{ border:1px solid blue; float:left; width:98px; margin-right:10px;}
</style>
</head>

<body>
	<div class="box">
		<div class="box_div">
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
		</div>
	</div>
</body>
</html>
