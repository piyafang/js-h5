<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	.box{  width:200px; position:relative; color:#FFF;}
	.opa{  height:100%; width:100%; position:absolute; top:0; left:0; background:#000; opacity:0.5;filter:alpha(opacity:50);display:none;}
	img{ display:block;}
	.box:hover .opa , .box:hover .nr{ display:block;}
	.nr{ position:absolute; top:0; left:0; display:none;}
	a{ width:100px; height:30px; background:#06F; display:inline-block; color:#FFF; text-decoration:none; text-align:center; line-height:30px;}
</style>
</head>

<body>
	<div class="box">
		<div class="opa"></div>
		<div class="nr">
			<h3>武则天 和 范爷 谁厉害</h3>
			<a href="#">播放</a>
		</div>
		<img src="img/fanye.jpg" />
	</div>
</body>
</html>
