<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	.box{ width:106px; margin:0 auto;font-size:16px; position:relative; }
	a{ width:104px; height:40px; background:#9F3; line-height:40px; color:#fff; position:absolute; text-decoration:none; text-align:center; border:1px solid #000;}
	.list{ width:350px; height:60px; border:1px solid #666;position:absolute;right:0; top:41px; display:none;}
	
	.box:hover a{color:#ccc; background:#fff;height:40px; overflow:hidden; z-index:2;}
	.box:hover { background:#fff; }
	.box:hover .list{ display:block;}
</style>
</head>

<body>
	<div class="box">
		<a href="#">购物车</a>
		<div class="list">
			已购买的商品
		</div>
	</div>

</body>
</html>
