<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	table{ border-collapse:collapse;}
	th,tr,td{ border:1px solid #666; height:40px;}
	.left{ width:150px;}
	.right{ width:200px;}
</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th colspan="4">核算表</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="left">姓名</td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td class="left">次数</td>
				<td class="right">次</td>
				<td class="left">本次缴纳</td>
				<td class="right">元</td>
			</tr>
			<tr>
				<td class="left">帐号</td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td class="left">联系人</td>
				<td class="right"></td>
				<td class="left">联系电话</td>
				<td class="right"></td>
			</tr>
		</tbody>
		<tfoot></tfoot>
	
	</table>	

</body>
</html>
