<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
h2{
	font-size:14px;
	font-family:"Microsoft Yahei";
	font-weight:normal;
}
div{ border-top:1px solid #06C;}
a{
	display:inline-block;
	width:74px;
	height:33px;
	border-bottom:1px solid #ccc;
	border-right:1px solid #ccc;
	text-align:center;
	line-height:34px;
	color:#444;
	text-decoration:none;
}
a:hover{ color:#fff; background:#03C;}
.bd_none{ border-right:none;}
</style>
</head>

<body>
	<h2>标题标题</h2>
	<div>
		<a href="#">汽车</a><a href="#">汽车</a><a href="#">汽车</a><a href="#">汽车</a><a href="#">汽车</a><a href="#">汽车</a><a href="#">汽车</a><a class="bd_none" href="#">汽车</a>
	</div>
</body>
</html>
