<!DOCTYPE html>
<html lang="en">
<head>

	<title>鼠标效果2</title>

	.box1,.box2{float: left;border: 1px solid #ccc;}
	a{text-decoration: none;font-size: 18px;color: #000000;}
		
	a:hover{border-top: 2px solid red;font-weight: bold;font-family: "微软雅黑"; }
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			
			<a href="#">友情链接</a>
			
		</div>
		<div class="box2">
			
			<a href="#">热门搜索</a>
			
		</div>
	</div>
</body>
</html>
