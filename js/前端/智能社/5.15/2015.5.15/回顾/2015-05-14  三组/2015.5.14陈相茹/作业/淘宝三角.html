<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝三角</title>
	<style type="text/css">
		i{margin: 200px;position: relative;display: block;}
		span,em{display: block;
				width: 0px;
				height: 0px;
				border-width: 40px;
				border-style: dashed dashed dashed solid;
				border-color: transparent transparent transparent red;
				position: absolute;
				top:0px;
				left: 0px;}
		span{border-left-color: #fff;left: -6px;}
	.box{
		width:0;
		height:0;
		border-width:28px;
		border-top-color:red;
		border-right-color: green;
		border-bottom-color: blue;
		border-left-color: black;
		border-style: solid;
	}
	</style>
</head>
<body>
	<i>
		<em></em>
		<span></span>
	</i>
	<div class="box"></div>
	
</body>
</html>
