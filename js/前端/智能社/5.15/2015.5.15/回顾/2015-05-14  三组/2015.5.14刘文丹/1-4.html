<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bootstrap按钮</title>
<style>
.first {
	background: #e9e9e9;
	color:#8e6666;
}
div {
	width: 108px;
	height: 32px;
	line-height: 32px;
	text-align: center;
	color: #FFF;
	display:inline-block;
}
.color1 {
	background: #00a1cb;
}
.color2 {
	background: #7db500;
}
.color3 {
	background: #f18d05;
}
.color4 {
	background: #e54028;
}
.color5 {
	background: #87318c;
}
</style>
</head>

<body>
<div class="first"> press me </div>
<div class="color1"> press me </div>
<div class="color2"> press me </div>
<div class="color3"> press me </div>

<div class="color5"> press me </div>
</body>
</html>
