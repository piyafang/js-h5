<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
h4{
	font-size:16px;
	color:#2d374b;
	font-family:"微软雅黑";
	width:77px;
	height:30px;
	line-height:30px;
	text-align:left;
	font-weight:normal;
}
.car{
	width:750px;
	height:36px;
	border-top:2px solid #1c8dd5;
}
a{
	display:inline-block;
	width:74px;
	height:32px;
	border-bottom:#e9e9e9 1px solid;
	border-right:#e9e9e9 1px solid;
	text-align:center;
	line-height:32px;
	font-size:12px;
	text-decoration:none;
	color:#6c6c6c;

}
.active{
	color:#fff;
	background:#1c8dd5;
}
</style>
</head>

<body>
<h4>车型大全</h4>
<div class="car">
	<a href="#" class="active">热车</a>
	<a href="#">7万以下</a>
	<a href="#">7-10万</a>
	<a href="#">10-15万</a>
	<a href="#">15-20万</a>
	<a href="#">20-25万</a>
	<a href="#">25-30万</a>
	<a href="#">30-35万</a>
	<a href="#">35-40万</a>
	<a href="#">40-45万</a>
	<a href="#">45-50万</a>
	<a href="#">50万以上</a>
</div>
</body>
</html>
