<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.wrap{
	width:520px;
	height:300px;
}
.left{
	width:300px;
	height:300px;
	background:#999;
	display:inline-block;
}
.right{ 
	width:200px;
	height:292px;
	display:inline-block;
}
.blue{
	display:inline-block;
	width:190px;
	height:140px;
	background:#0099ff;
	line-height:140px;


}
.green{
	display:inline-block;
	width:190px;
	height:140px;
	background:#99ff00;
	line-height:140px;	

}
</style>
</head>

<body>
<div class="wrap">
	<span class="left"></span>
	<span class="right">
		<span class="blue"></span>
		<span class="green"></span>
	</span>
</div>
</body>
</html>
