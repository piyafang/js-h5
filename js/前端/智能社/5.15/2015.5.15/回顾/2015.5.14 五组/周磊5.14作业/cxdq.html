<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>车型大全</title>
<style>
  h1{
	  color:#2d374b;
	  font-size:16px;
	  font-family:"微软雅黑";
	  }
  div{
	  width:776px;
	  height:38px;
	  border-top:2px solid #1c8dd5;
	  }
    span{
		width:72px;
		height:32px;
		border:1px solid #e7e7e7;
		display:inline-block;
		text-align:center;
		line-height:32px;
		font-size:12px;
		color:#666;
		}
	   span:hover{background:#1c8dd5; color:#fff; font-weight:bold;}
</style>
</head>

<body>
<h1>车型大全</h1>
<div>
  <span>热车</span>
  <span>7万以下</span>
  <span>7-10万</span>
  <span>7-10万</span>
  <span>7-10万</span>
  <span>7-10万</span>
  <span>7-10万</span>
  <span>7-10万</span>
  <span>7-10万</span>
  <span>7-10万</span>
</div>
</body>
</html>
