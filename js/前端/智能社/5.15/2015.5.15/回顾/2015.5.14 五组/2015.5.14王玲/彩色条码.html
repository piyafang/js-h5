<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>彩色条码</title>
</head>
<style>
div{ background:#e9e9e9; width:110px; height:32px; text-align:center; line-height:32px; display:inline-block;}
.a{background:#00a1cb;}
.b{background:#7eb502;}
.c{background:#f18d04;}
.d{background:#e54128;}
.e{background:#87318c;}
span{ font-size:14px; color:#626b68;display:inline-block;}
.aa{ color:#FFF;}

</style>

<body>
	<div>
		<span>press me</span>
	</div>
	<div class="a">
		<span class="aa">press me</span>
	</div>

	<div class="b">
		<span class="aa">press me</span>
	</div>
	<div class="c">
			<span class="aa">press me</span>
	</div>
	
	<div class="d">
			<span class="aa">press me</span>
	</div>
	<div class="e">
			<span class="aa">press me</span>
	</div>

</body>
</html>
