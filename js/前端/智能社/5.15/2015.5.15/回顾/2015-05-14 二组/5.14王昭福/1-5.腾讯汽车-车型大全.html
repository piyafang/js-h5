<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1-5.腾讯汽车-车型大全</title>
<style>
div{ width:910px; height:68px; background:#fff; display:inline-block;}
h2{ color:#2d374b; font:15px "幼圆";}
.box{ width:855px; height:36px; border-top:2px solid #1c8dd5; border-bottom:1px solid #eaeaea;}
.bus{ width:76px; height:36px; color:#FFF; background:#1c8dd5; text-align:center; font:12px/34px "微软雅黑";}
a{ text-decoration:none;}
.text{ width:76px; height:36px; color:#999; background:#fff; border-left:1px solid #eaeaea; text-align:center; font:12px/34px "微软雅黑";}
.text:hover{ color:#999; font:bold 12px/34px "微软雅黑";}
.text:active{ color:#FFF; background:#1c8dd5; font:bold 12px/34px "微软雅黑";}
</style>
</head>

<body>
	<div>
		<h2>车型大全</h2>
		<div class="box">
			<div class="bus">热车</div>
			<a href="#">
			<div class="text">7万以下</div>
			<div class="text">7-10万</div>
			<div class="text">10-15万</div>
			<div class="text">15-22万</div>
			<div class="text">22-35万</div>
			<div class="text">35-50万</div>
			<div class="text">50-100万</div>
			<div class="text">100-300万</div>
			<div class="text">300万以上</div>
			</a>
		</div>
	</div>
</body>
</html>
