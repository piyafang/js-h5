<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1-4.bootstrap按钮</title>
<style>
    html,body{
        width:100%;
        height:100%;
    }
    .box{
        width:750px;
        height:32px;
        overflow:hidden;
    }
    .div1,.div2,.div3,.div4,.div5,.div6{
        width:110px;
        height:32px;     
        font-size:14px;
        text-align:center;
        line-height:32px;
        float:left;
        margin-left:14px;

    }  
	.div1{
		background-color:#e9e9e9;
		color:#666;

	}

    .div2{
    	background-color:#00a1cb;
    	color:#eaffef;
    }
    .div3{
    	background-color:#7db500;
    	color:#fcffff;

    }
    .div4{
    	background-color:#f18d05;
    	color:#fcffff;
    }
    .div5{
    	background-color:#e54028;
    	color:#fcffff;

    }
    .div6{
    	background-color:#87318c;
    	color:#fcffff;

    }                
</style>
</head>
<body>
    <div class="box">
        <div class="div1"> press me</div>
        <div class="div2"> press me</div>
        <div class="div3"> press me</div>
        <div class="div4"> press me</div>
        <div class="div5"> press me</div>
        <div class="div6"> press me</div>
    </div>

</body>
</html>
