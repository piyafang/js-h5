<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1-5.腾讯汽车-车型大全</title>
<style>
    html,body{
    	width:100%;
    	height:100%;
    }

	.item{
		width:760px;
		height:30px;
		font-size:16px;
		color:#2d374b;
		line-height:30px;
		font-family:"Microsoft yahei";
	}

	.list{
		width:760px;
		height:38px;
		overflow:hidden;

	}

	.price{
		width:74px;
		height:32px;
		border:1px solid #e7e7e7;
		border-top:2px solid #1c8dd5;
        float:left;
	}

	.num{
		width:74px;
		height:32px;
		font-size:12px;
		text-align:center;
		line-height:32px;
		text-decoration:none;
		display:inline-block;
	}

    .num:hover{
        background-color:#1c8dd5;
        color:#fff;
    }

</style>
<body>
    <div class="item">车型大全</div>
    <div class="list">
    	<div class="price"><a class="num" href="#">热车</a></div>
    	<div class="price"><a class="num" href="#">7万以下</a></div>
    	<div class="price"><a class="num" href="#">10-15万</a></div>
    	<div class="price"><a class="num" href="#">15-22万</a></div>
    	<div class="price"><a class="num" href="#">22-35万</a></div>
    	<div class="price"><a class="num" href="#">35-50万</a></div>
    	<div class="price"><a class="num" href="#">50-100万</a></div>
    	<div class="price"><a class="num" href="#">100-300万</a></div>
    	<div class="price"><a class="num" href="#">300万以上</a></div>
    </div>
</body>
</html>
