<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3-2.基本浮动</title>
<style>
    html,body{
    	width:100%;
    	height:100%;
    }
	.box{
		width:502px;
		height:292px;

	}
	.left{
		width:300px;
		height:290px;
		background-color:#999;
		display:inline-block;
		float:left;

	}
	.right{
		width:190px;
		height:290px;
	    padding-left:10px;
	    display:inline-block;
	    float:left;

	}
	.top{
		width:192px;
		height:140px;
        background-color:#0099ff;
        display:inline-block;

	}
    .bottom{
    	width:192px;
    	height:140px;
    	background-color:#99ff00;
    	display:inline-block;
    	margin-top:10px;
    }
</style>

</head>
<body>
    <div class="box">
	    <div class="left"></div>
	    <div class="right">
	    	<div class="top"></div>
	    	<div class="bottom"></div>
	    </div>
    </div>
</body>
</html>
