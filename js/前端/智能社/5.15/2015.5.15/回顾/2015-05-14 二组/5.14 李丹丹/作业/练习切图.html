<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>练习切图</title>
<style>
    html,body{
    	width:100%;
    	height:100%;
    }

    .box,.img1,.img2,.img3,.img4{
        height:100px;
        float:left;
    }

	.box{
		width:600px;
		background:url(../images/bg.png) no-repeat;
	}
    .img1{
        width:48px;
        background:url(../images/img1.png) no-repeat center center;
        margin-left:84px;
    }
    .img2{
    	width:68px;
        background:url(../images/img2.png) no-repeat center center;
        margin-left:86px;

    }
    .img3{
    	width:56px;
        background:url(../images/img3.png) no-repeat center center;
        margin-left:76px;
    }
    .img4{
    	width:50px;
    	background:url(../images/img4.png) no-repeat center center;
        margin-left:96px;
    }
    
</style>
</head>
<body>
    <div class="box">
    	<div class="img1"></div>
    	<div class="img2"></div>
    	<div class="img3"></div>
    	<div class="img4"></div>
    </div>
</body>
</html>
