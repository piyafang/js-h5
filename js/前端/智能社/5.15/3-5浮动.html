<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="common.css"/>
	<style type="text/css" >
	
		.div1{ width:650px; height:170px; border-top:1px solid #6DAAEA; overflow:hidden; padding-top:10px;}
		.div2 .blue{ background:#0873C0; width:100px; height:30px;}
		.div1 .div2{overflow:hidden;width:650px; } 
		 .left{ display:block;float:left; margin-bottom:10px;}
		 .right{display:block; float:right;}
		.div1 .grey{ overflow:hidden;}
		.grey li{ list-style-type:none; background:#ccc; width:210px; height:120px;
				float:left; margin-right:10px;
		 }
		.grey #li3{ margin-right:0px;}
	</style>
</head>

<body>
	<div class="div1">
    	<div class="div2">
            <span class="blue left"></span>
            <span class="blue right"></span>
        </div>
        <ul class="grey">
        	<li></li>
            <li></li>
            <li id="li3"></li>
       
        </ul>
    	
    </div>
</body>
</html>
