<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link type="text/css" rel="stylesheet" href="common.css"/>
    <style type="text/css">
	    *{ margin:0; padding:0;}
		.bigbox{ width:272px; height:250px; border:1px solid #CCC; background:#F4F4F4; padding:20px 10px 10px 16px;}
		.bigbox h1{ font-size:14px; margin-bottom:10px;}
		.bigbox .box{ list-style-type:none; overflow:hidden;}
		.bigbox .box p{ font-size:12px; text-align:center; color:#9C9C9C; padding-bottom:4px; background:url(img/jiantou.png) no-repeat center bottom;}
		.bigbox .box li{ float:left;width:56px; height:24px; margin-right:10px; margin-bottom:10px;border:1px solid #CCC; background:url(img/littlebuttom.png) no-repeat; padding-top:39px;}
		.bigbox .box .box1{ background-position:-2px -10px;}
		.bigbox .box .box2{ background-position:-70px -10px;}
		.bigbox .box .box3{ background-position:-138px -10px;}
		.bigbox .box .box4{ background-position:-206px -10px;}
		.bigbox .box .box5{ background-position:-2px -85px;}
		.bigbox .box .box6{ background-position:-70px -85px;}
		
	</style>
    
</head>

<body>
<div class="bigbox">
	<h1>便民服务</h1>
  <ul class="box">
   	  <li class="box1"><p>话费</p></li>
      <li class="box2"><p>游戏</p></li>
      <li class="box3"><p>旅行</p></li>
      <li class="box4"><p>保险</p></li>
        <li class="box5"><p style="background:none;">彩票</p></li>
        <li class="box6"><p style="background:none;">电影票</p></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
   </div>
</body>
</html>
