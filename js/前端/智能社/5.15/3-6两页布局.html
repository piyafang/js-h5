<title>无标题文档</title>

		 .bigbox,.box,.blue,.grey,.ligrey{ margin:0; padding:0; font-size:16px;}
		 .bigbox{ width:960px; height:600px;border:1px solid #ccc;}
		 .box{ overflow:hidden;}
		 .blue{ width:960px; height:50px;line-height:50px;text-align:center; background-color:#4E9CE9;}
		 .box .grey{ width:680px; height:500px; line-height:500px; text-align:center; background-color:#E2E2E2; float:left; margin-right:10px;}
		 .box .ligrey{ width:270px; height:500px;line-height:500px;text-align:center; background-color:#F7F7F7; float:right;}
		 .box .bottom{}
	</style>
</head>

<body>
	<div class="bigbox">
        <dl class="box">
            <dt class="blue">页面顶部</dt>
            <dd class="grey">页面左栏</dd>
            <dd class="ligrey">页面右栏</dd>
        </dl>
        <div class="blue bottom"> 页面底部</div>
    </div>
</body>
</html>
