<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link type="text/css" rel="stylesheet" href="common.css"/>
    <style type="text/css">
		 .bigbox,.box,.blue,.grey,.ligrey1,ligrey2{ margin:0; padding:0; font-size:16px;}
		 .bigbox{ width:960px; height:600px;border:1px solid #ccc; overflow:hidden;}
		 .box{width:960px;}
		 .box .grey,.ligrey1,.ligrey2{ float:left;list-style-type:none; line-height:500px; text-align:center;  }
		 .bigbox .blue{ width:960px; height:50px;line-height:50px;text-align:center; background-color:#4E9CE9;}
		 .box .grey{ width:150px;height:500px; background-color:#E2E2E2; }
		 .box .ligrey1{ width:599px;height:500px;background-color:#F7F7F7;border-right:1px solid #ccc;}
		 .box .ligrey2{ width:210px;height:500px;background-color:#F7F7F7;}
	</style>
</head>

<body>
	<div class="bigbox">
    	<div class="blue">页面首页</div>
    	<ul class="box">
        	<li class="grey">页面左栏</li>
            <li class="ligrey1">中间内容</li>
            <li class="ligrey2">页面右栏</li>
        </ul>
        <div class="blue">页面底部</div>
    </div>
	
</body>
</html>
