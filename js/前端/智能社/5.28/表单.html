<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
	<form action="../5.27/自适应高度背景透明层.html">
	<!--输入框-->
		用户名<input type="text" name="username" />
		密码<input type="password" name="psd" />
		<input type="submit" value="登录" />
		<input type="radio" />
		<input type="checkbox"  />
		<input type="file"  value="图片浏览" />
		
	
	<!--下选框-->	
		<select name="地名" >
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="荆州">荆州</option>
		</select>
		
		<select name="地名" >
			<optgroup label="北京">
				<option value="北京">北京</option><!--默认显示的值-->
				<option value="上海">上海</option>
				<option value="荆州">荆州</option>
			</optgroup>
		</select>
		
		<!--多行文本框-->
		<textarea ><!--cols="14" rows="5"-->我们总想着会越来越好的
		</textarea>
		
		
		
		
		
	</form>
	
</body>
</html>
