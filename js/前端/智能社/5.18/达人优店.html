<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{ margin:0; padding:0;}
	img{ display:block;}
	div{ width:274px; height:232px; border:1px solid #666; background-color:#F7F6F6; margin:0 auto; overflow:hidden; padding-top:18px; padding-left:26px;padding-right:26px;}
	div h1{ font-size:16px; color:#000; float:left;overflow:hidden;}
	div ul{ overflow:hidden;float:right; list-style-type:none;overflow:hidden;}
	div ul .page{ font-size:10px; color:#999;float:left; padding-right:10px;}	
	div .left,.right{ background-color:#fcfcfc; width:8px; height:9px; border:1px solid #999;float:left; padding-top:3px; padding-left:4px;}
	div .right{ margin-left:-1px;} 
	
	div .box1{ border:1px solid #666; width:246px; height:84px;overflow:hidden; background-color:#FFF; float:left;}
	div .box1 img{float:right;}
	div .box1 .star{ background:url(img/star.gif) no-repeat;}
</style>
	
</head>

<body>
 <div>
	<h1>达人优店 </h1>
    <ul >        
        <li class="page">1/5</li>
        <li class="left"><img src="img/leftjiantou.png" width="3" height="5"></li>
        <li class="right"><img src="img/rightjiantou.png" width="3" height="5"></li>      
     </ul>    
    <dl class="box1">
   	  <dt><img src="img/super1.png" width="97" height="84"></dt>
        <dd><strong>怪大叔</strong></dd>
        <dd>我不是小清新</dd>
        <dd class="star"></dd>
    </dl>
  </div>
</body>
</html>
