<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
   <style>
   *{margin:0; padding:0}
     .box{border:1px solid #ccc;width:960px; height:600px;        margin-top:14px; margin-left:30px;}
	 p,.bottom{width:960px;height:50px;text-align:center; line-height:50px; background:#4e9ce9;}
	 .main{width:960px; border:1px solid #ccc; overflow:hidden;}
	 .left{width:150px; height:500px; background:#d3e3e6;float:left;}
	 .center{width:600px; height:500px; border:1px solid  #ccc;background:#fafafa;float:left;}
     .right{width:200px; height:500px; background:#fafafa;float:left;}
	 .left,.center,.right{line-height:500px;text-align:center;}
	
   </style>
</head>

<body>
  <div class="box">
     <p>头部</p> 
     <div class="main">
        <p class="left">侧边导航</p>
        <p class="center">内容区域</p>
        <p class="right">工具区域</p>
     </div> 
     <p class="bottom">页面底部</p> 
  </div>
</body>
</html>
