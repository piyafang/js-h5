<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-7.三列布局</title>
<link type="text/css" rel="stylesheet" href="css/common.css">
<style>
*{ text-align:center; font:16px;}
.box{ width:960px; height:600px; background:#d3e3e6; border:1px solid #ccc;}
.text1{ width:960px; height:50px; background:#4e9ce9; line-height:50px;}
.text2{ width:960px; height:500px; overflow:hidden;}
.q1{ width:150px; height:500px; background:#d3e3e6; line-height:500px; float:left;}
.q2{ width:600px; height:500px; background:#f7f7f7; line-height:500px; float:left;}
.q3{ width:209px; height:500px; background:#f7f7f7; line-height:500px; float:right;}
.text3{ width:960px; height:50px; background:#4e9ce9; line-height:50px;}
</style>
</head>

<body>
	<div class="box">
		<div class="text1">头部</div>
		<div class="text2">
			<div class="q1">侧边导航</div>
			<div class="q2">内容区域</div>
			<div class="q3">工具区域</div>
		</div>
		<div class="text3">尾部</div>
	</div>
</body>
</html>
