<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-6.两列布局</title>
<link type="text/css" rel="stylesheet" href="css/common.css" />
<style>
*{ text-align:center; font:16px;}
.box{ width:960px; height:600px; border:1px solid #ccc;}
.text1{ width:960px; height:50px; line-height:50px; background:#4e9ce9;}
.text2{ width:960px; height:500px; overflow:hidden;}
.left{ width:680px; height:500px; line-height:500px; background:#e2e2e2; float:left;}
.right{ width:270px; height:500px; line-height:500px; background:#f7f7f7; float:right;}
.text3{ width:960px; height:50px; line-height:50px; background:#4e9ce9; }
</style>
</head>

<body>
	<div class="box">
		<div class="text1">头部</div>
		<div class="text2">
			<div class="left">左栏目</div>
			<div class="right">右栏目</div>
		</div>
		<div class="text3">尾部</div>
	</div>
</body>
</html>
