<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link type="text/css" rel="stylesheet" href="common.css"/>
	<style type="text/css" >
	
		.box{ width:514px; height:230px; overflow:hidden;}
		.green{width:168px; height:230px; background-color:#9f0; float:right;}
	    .lightbule{width:336px; height:60px; background-color:#0cf; float:left;}
		.left2,left3{ float:left; overflow:hidden;} 
		.blue,.grey{width:163px; height:75px}
		.left2 .bule{float:left; background-color:#06f;}
		.left2 .grey{float:right;background-color:#ccc;}
		.left3 .grey{float:left; background-color:#ccc;}
		.left3 .bule{float:right; background-color:#06f;}
		
		
		*{ margin:0; padding:0;}
		.left{ float:left}
		.right{ float:right;}
		.blue{width:336px; height:60px; background-color:#0cf;}
		.grey{width:163px; height:75px;background-color:#ccc;}
		.green{width:168px; height:230px; background-color:#9f0;}
		.fudong{ margin:200px; width:514px}
		.fudong dt{ overflow:hidden; width:346px;}
		.fudong dt div{ float:left; margin-right:10px; margin-bottom:10px;}
		.fudong dt .noBttom{ margin-bottom:0;}
		.fudong div:hover,.fudong dd:hover{ background:red; cursor:pointer;}
	</style>
</head>

<body>
	<dl class="box">
    	<dt class="green"></dt>
        <dd class="lightbule"></dd>
        <dd class="left2">
        	<div class="blue"></div>
            <div class="grey"></div>
        </dd>
        <dd class="left3">
        	<div class="grey"></div>
            <div class="blue"></div>
            
         </dd>		
    </dl>
    
    <dl class="fudong">
    <dt class="left">
            <div class="blue"></div>
            <div class="grey"></div> 
            <div class="grey"></div> 
            <div class="grey noBttom"></div> 
            <div class="grey noBttom"></div> 
        </dt>
    <dd class="right green"></dd>
    </dl>
	
</body>
</html>
