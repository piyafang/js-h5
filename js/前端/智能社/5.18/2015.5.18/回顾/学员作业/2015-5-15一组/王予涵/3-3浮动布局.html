<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
  <style>
     *{margin:0; padding:0;}
     p{width:620px; height:58px; background:#39f;margin-bottom:10px;} 
	 div{overflow:hidden;}
	 .left,.center,.right{width:200px; height:38px;float:left;}
	 .left,.right{background:#999;float:left;}
	 .center{background:#000;float:left; margin-right:10px;}
	 .left{margin-right:10px;}
  </style>

</head>

<body>
   <p></p>
   <div>
       <p class="left"></p>
       <p class="center"></p>
       <p class="right"></p>
   </div>


</body>
</html>
