<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0px; padding:0px;}
	div{ width:650px; height:172px;}
	.text{ width:650px; height:30px;border-top:1px solid #6daaea; padding-top:2px;overflow:hidden;}
		.color1{ width:100px; height: 30px; background:#0873c0; float:left;}
		.color2{ width:100px; height: 30px; background:#0873c0;float:right;}
	.box{ width:650px; height:120px; overflow:hidden;}
		.li1{width:210px; height:120px; background:#ccc; float:left;margin-top:3px; margin-right:10px;}
		.li2{width:210px; height:120px; background:#ccc;float:left; margin-top:3px;margin-right:10px;}
		.li3{width:210px; height:120px; background:#ccc;float:left; margin-top:3px;}
</style>
</head>

<body>

<div>
	<div class="text">
		<div class="color1"></div>
		<div class="color2"></div>
		
		
	
	</div>
	
	<div class="box">
		<div class="li1"></div>
		<div class="li2"></div>
		<div class="li3"></div>
	</div>

</div>
</body>
</html>
