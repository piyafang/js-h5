<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各种方块</title>
	<style type="text/css">
		.five,.six,.eight,.nine{width: 240px;height: 100px;background: #999999;}
		.five,.nine{background: #0066FF;}
		.ten{width: 490px;height: 80px;background: #00CCFF;}
		.four{width: 240px;height: 300px;background: #99FF00;float: left;margin-left: 10px;}
		.six,.nine,.five,.eight{margin-top: 10px;}
		.two{margin-left: 10px;}
		.one,.two,.three,.four{float: left;}
		.three,.box{overflow: hidden;}
	</style>
</head>
<body>
	<div class="box">
		<div class="three">
			<div class="ten"></div>
			<div class="one">
				<div class="five">1</div>
				<div class="six">2</div>
			</div>
			<div class="two">
				<div class="eight">3</div>
				<div class="nine">4</div>
			</div>
		</div>
		<div class="four"></div>
	</div>
</body>
</html>
