<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>横杠</title>
	<style type="text/css">
	.box{width: 800px;margin: 0 auto;margin-top: 100px;overflow: hidden;}
	.one{width: 620px;height: 60px;background: #3399FF;margin-bottom: 10px;}
	.two,.three,.four{width: 200px;height: 35px;background: #999999;float: left;margin-right: 10px;}
	.three{background: #000000;}
	</style>
</head>
<body>
	<div class="box">
		<div class="one"></div>
		<div>
			<div class="two"></div>
			<div class="three"></div>
			<div class="four"></div>
		</div>
	</div>
</body>
</html>
