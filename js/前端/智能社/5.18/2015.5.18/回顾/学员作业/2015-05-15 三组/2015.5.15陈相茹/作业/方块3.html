<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方块3</title>
	<style type="text/css">
		.one,.two,.three{height: 500px;background: #FAFAFA;float: left;text-align: center;line-height: 500px;}
		.box3{overflow: hidden;}
		.one{width: 150px;background: #D3E3E6;}
		.two{width: 600px;border-right: 1px solid #D3E3E6;}
		.three{width: 210px;border-right: 1px solid #CCCCCC;}
		.box1,.box2{width: 962px;height: 50px;background: #4E9CE9;text-align: center;line-height: 50px;}

	</style>
</head>
<body>
	<div class="box">
		<div class="box1">头部</div>
		<div class="box3">
			<div class="one">侧边导航</div>
			<div class="two">内容导航</div>
			<div class="three">工具区域</div>
		</div>
		<div class="box2">页面底部</div>
	</div>
</body>
</html>
