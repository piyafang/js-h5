<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方块2</title>
	<style type="text/css">
		.top,.botton{width: 960px;height: 50px;background: #4E9CE9;}
		.left,.right{}
		.middle{overflow: hidden;}
		.box{width: 960px;height: 550px; margin: 0 auto;}
		.left{background: #E2E2E2;width: 680px;height: 500px;float: left;border-left: 1px solid #ccc;}
		.right{background: #F7F7F7;width: 270px;height: 500px;float: left;margin-left: 8px;border-right: 1px solid #ccc;}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="top"></div>
		<div class="middle">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="botton"></div>
	</div>
</body>
</html>
