<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>两列布局</title>
<style>
.box{
	width: 960px;
	height: 600px;
border:1px solid #CCC;float: left;
}
.na {
	background: #4e9ce9;
	width: 960px;
	height: 48px;
	line-height: 48px;
	text-align: center;
}
.nb {
	background: #e2e2e2;
	width: 680px;
	height: 500px;
	text-align: center;
	line-height: 500px;
	float: left;
}
.nc {
	background: #f7f7f7;
	width: 270px;
	height: 500px;
	text-align: center;
	line-height: 500px;
	float: left;
}
.nd {
	background: #4e9ce9;
	width: 960px;
	height: 46px;
	text-align: center;
	line-height: 46px;
	float: left;
}
</style>
</head>

<body>
<div class="box">
		<div class="na">头部</div>
		<div class="nb">左边的栏目</div>
		
		<div class="nc">右边的栏目</div>
		<div class="nd">页面底部</div>
</div>
</body>
</html>
