<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三列布局档</title>
<style>
.box{
	width: 960px;
	height: 600px;
border:1px solid #CCC;float: left;
}
.na {
	background: #4e9ce9;
	width: 960px;
	height: 48px;
	line-height: 48px;
	text-align: center;
}
.nb {
	background: #e2e2e2;
	width: 150px;
	height: 500px;
	text-align: center;
	line-height: 500px;
	float: left;
}
.nc {
	background: #f7f7f7;
	width: 598px;
	height: 500px;
	text-align: center;
	line-height: 500px;
	float: left;
}
.nd{
	background: #fafafa;
	width: 208px;
	height: 500px;
	text-align: center;
	line-height: 500px;
	float: left;
}
.ne{
	background: #4e9ce9;
	width: 960px;
	height: 46px;
	text-align: center;
	line-height: 46px;
	float: left;
}
</style>
</head>

<body>
<div class="box">
		<div class="na">头部</div>
		<div class="nb">侧边导航</div>
		
		<div class="nc">内容区域</div>
		<div class="nd">工具区域</div>
		<div class="ne">页面底部</div>
</div>
</body>
</html>
