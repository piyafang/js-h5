<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方块1</title>
	<style type="text/css">
		.five,.six{width: 100px;height: 30px;background: #0873C0;float: left;}
		.one,.two,.three{width: 200px;height: 120px;background: #CCCCCC;}
		.two{margin: 0px 10px;}
		.one,.six,.two,.three{float: right;}
		.six{margin-left: 420px;}
		.box,.box1,.box2{overflow: hidden;}
		.box1{margin: 10px 0 10px;}
		.box{width: 620px;margin: 0 auto;margin-top: 100px;}
		.four{width: 620px; border: 1px solid #6DAAEA;}
	</style>
</head>
<body>
	<div class="box">
		<div class="four"></div>
		<div class="box1">
			<div class="five"></div>
			<div class="six"></div>
		</div>
		<div class="box2">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
		</div>
	</div>
</body>
</html>
