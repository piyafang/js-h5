<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{ margin:0; padding:0;}
	body{ font-size:12px;}
	img{ vertical-align:top;}
	.content{ width:246px; height:232px; border:1px solid #DFDFDF; background-color:#F7F6F6; margin:0 auto; overflow:hidden; padding:0 26px;}
	div h1{ font-size:16px; color:#000; float:left;overflow:hidden; height:50px; line-height:50px;}
	div ul{ overflow:hidden;float:right; list-style-type:none;overflow:hidden; padding-top:18px;}
	div ul .page{ font-size:10px; color:#999;float:left; padding-right:10px;}	
	
	div .left,.right{ background-color:#fcfcfc; width:8px; height:9px; border:1px solid #999;float:left; padding-top:3px; padding-left:4px; cursor:pointer;}
	div .right{ margin-left:-1px;} 
	
	div .box1{ border:1px solid #ECECEC; width:246px; height:84px;overflow:hidden; background-color:#FFF;}
	div .box1 dt{ float:left; padding-top:16px; padding-left:20px;}
	div .box1 dt h4{ font-size:14px;}
	div .box1 dt p{ line-height:24px; color:#999999;}
	div .box1 dt span{ margin-right:2px;}
	div .box1 dd{float:right; padding-right:5px;}
	
</style>
	
</head>

<body>
<div class="content">
             <div style="overflow:hidden;">
                <h1>达人优店 </h1>
                <ul >        
                    <li class="page">1/5</li>
                    <li class="left"><img src="img/leftjiantou.png" width="3" height="5"></li>
                    <li class="right"><img src="img/rightjiantou.png" width="3" height="5"></li>      
                 </ul>  
                 </div>  
   
   
    <dl class="box1">
   	  <dt><h4>怪大叔</h4>
          <p>我不是小清新</p>
          <span><img src="img/star.gif" width="16" height="16"></span>
          <span><img src="img/star.gif" width="16" height="16"></span>
          <span><img src="img/star.gif" width="16" height="16"></span>
          <span><img src="img/star.gif" width="16" height="16"></span>
          <span><img src="img/star.gif" width="16" height="16"></span>
      </dt>
        
        <dd><img src="img/super1.png" width="97" height="84"></dd>
    </dl>
    
    
  </div>
  
  
  
</body>
</html>
