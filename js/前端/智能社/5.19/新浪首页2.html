
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
	/*清除默认样式*/
	*{ margin:0; padding:0; text-decoration:none; list-style-type:none; font-style:normal;}
	.clearFix:after{ clear:both; display:block; content:" ";}
/*标题样式*/
	div{ width:298px; border:1px solid #d9e1ee; border-top:3px solid #ff8500; margin:0 auto;}
	h3{ border:1px solid #e3e6ed; font-size:20px; color:#380000; padding:13px 0 11px 14px;}
/*新闻样式*/
	ul{ width:284px; padding:9px 8px 12px 6px;}
	ul li{ float:left; width:95px; text-align:center;}
	.list_li3{width:94px;}
	ul li img{ display:block; margin-left:11px;}
	ul li a{ display:block; color:#666; font-size:14px;}
	ul li a:hover{ color:#ff8400; text-decoration:underline;}
	ul li a.list_dashed{ border-bottom:1px dashed #c5c5c5; margin:13px 0 0; padding-bottom:12px;}
	.list-top{ margin-top:9px;}
</style>

</head>

<body>
<div>
	<h3>新浪产品</h3>
	<ul class="clearFix">
		<li>
		<img src="img/xinlang1.png" width="73" height="72">
		<a href="#" class="list_dashed">新浪新闻</a>
		<a href="#" class="list-top">新浪新闻</a>		
	    </li>
		 <li>
		<img src="img/xinlang1.png" width="73" height="72">
		<a href="#" class="list_dashed">新浪新闻</a>
		<a href="#" class="list-top">新浪新闻</a>
		 </li>
		 <li class="list_li3">
		<img src="img/xinlang1.png" width="73" height="72">
		<a href="#" class="list_dashed">新浪新闻</a>
		<a href="#" class="list-top">新浪新闻</a>		 
		</li>
	</ul>
	</div>
</body>
</html>
