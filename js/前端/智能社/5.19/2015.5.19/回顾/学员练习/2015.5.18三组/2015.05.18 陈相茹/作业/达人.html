<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>达人</title>
	<style type="text/css">
		*{margin: 0;padding: 0px;margin: 0 auto;}
		.box{width: 300px;overflow: hidden;border:1px solid #ccc;background: #F7F6F6;margin-top: 100px;}
		.first{width: 250px;padding: 24px 0;}
		.three,.two{border:1px solid #B6B6B9;width: 14px;height: 14px;float: right;}
		.two{margin-left: -1px;}
		h3{display: inline-block;float: left;margin: 18px 0 18px 25px;font-size: 18px;color:#2A2A2A;font-family: "微软雅黑"; }
		span{float: left;margin-left: 110px;font-size: 10px;margin-top: 1px;}
		img{padding: 0 25px 5px;}
		.btn{background: #53585D;}
		.arr1{
			width: 0px;
			height: 0px;
			border-width: 5px;
			border-color:  transparent transparent transparent #757D85;
			border-style: dashed dashed dashed solid;
			margin-left: 5px;
			margin-top: 2px;
		}
		.arr2{
			width: 0px;
			height: 0px;
			border-width: 5px;
			border-color:  transparent #757D85 transparent transparent ;
			border-style: dashed solid dashed dashed ;
			margin-left: -1px;
			margin-top: 2px;
		}
		.bg-img1{background:url(../img/pg-1.jpg) no-repeat;width: 250px;height: 84px;padding-bottom: 10px;}
		.bg-img2{background:url(../img/pg-2.jpg) no-repeat;width: 250px;height: 84px;padding-bottom: 25px;}
		.clear{clear: both;}
		p{padding-left: 25px;line-height: 10px;padding-top: 15px;}
		a{list-style: none;font-size: 14px;color: #333333;text-decoration: none;}
		img{padding-top: 10px;}
		.p1{font-size: 12px;font-family: "微软雅黑";color: #333333;font-weight: bold;}
		.p2{font-size: 12px;font-family: "微软雅黑";color: #999999;}
	</style>
</head>
<body>
	<div class="box">
		<div>
			<h3>达人优店</h3>
			<div class="first">
				<span class="one">1/5</span>
				<div class="two">
					<div class="arr1"></div>
					<div class="btn">
						<div class="arrow"></div>
					</div>
				</div>
				<div class="three">
					<div class="arr2"></div>
					<div class="btn">
						<div class="arrow"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="bg-img1">
			<div class="down1">
				
				<p class="p1"><a href="">怪大叔</a></p>
				<p class="p2"><a href="">我不是小清新</a></p>
				<img src="../img/strt.gif" alt="">
			</div>
			
		</div>
		<div class="bg-img2">
			<p class="p1"><a href="">DM SHOP</a></p>
			<p class="p2"><a href="">大米blog</a></p>
			<img src="../img/strt.gif" alt="">
				
		</div>
	</div>
</body>
</html>
