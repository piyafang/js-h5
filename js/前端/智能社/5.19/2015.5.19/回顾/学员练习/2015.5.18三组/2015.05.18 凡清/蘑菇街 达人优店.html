<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>蘑菇街</title> 
<link type="text/css" rel="stylesheet" href="commmon.css"/>
<style>
.box{width:248px; height:232px; background:#f7f6f6; border:1px solid #dfdfdf;margin:10px auto; overflow:hidden; padding:0 25px 15px;}
h2{ font-size:16px; color:#2a2a2a; float:left; margin-top:17px;}
.box1{ float:right;overflow:hidden;}
.span1{font-size:9px; color:#666;float:left; margin-right:10px;margin-top:18px;}
.box1_1{ background:url(img/pic-1.png) no-repeat center;width:11px; height:11px;border:1px solid #b3b4b6;float:left;margin-top:18px; }
.box1_2{ background:url(img/pic-2.png) no-repeat center;width:11px; height:11px;border:1px solid #b3b4b6;border-left:none;float:left;margin-right:10px;margin-top:18px;}

.box2{ background:url(img/PIC-3.png) no-repeat 0; width:246px; height:84px; border:1px solid #ececec; margin-top:50px;}
.box3{ background:url(img/PIC-4.png) no-repeat 0; width:246px; height:84px; border:1px solid #ececec;margin-top:10px;}

h3{ font-size:12px;color:#333; margin-left:20px;margin-top:12px; line-height:20px;}
p{font-size:12px;color:#999;margin-left:20px;line-height:20px;}
.img{width:15px; height:20px; background:url(img/pic5.png) no-repeat 0;margin-left:20px;}
</style>

</head>

<body>
	<div class="box">
    	<h2>达人优店</h2>
        <div class="box1">
            <span class="span1">1/5</span>
            <div class="box1_1"></div>
            <div class="box1_2"></div>
        </div>
       <div class="box2">
       		<h3>怪大叔</h3>
            <p>我不是小清新</p>
            <div class="img"></div>
       </div>
       <div class="box3">
       		<h3>DM SHOP</h3>
            <p>大米blog</p>
            <div class="img"></div>
       
       </div>
    </div>
</body>
</html>
