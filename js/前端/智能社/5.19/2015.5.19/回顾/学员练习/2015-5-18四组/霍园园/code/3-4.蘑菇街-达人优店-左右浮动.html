<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;text-decoration:none; list-style:none;}
	/*第一部分*/
	.box{background:#f7f6f6;
		width:300px;
		height:246px;
		border:1px solid #ccc;
		margin:0 auto;
		padding:15px 24px;}
	.box1{
		border:1px solid red; 
		overflow:hidden;
		margin-bottom:16px;
		}
	h2{font-size:16px;
	font-family:"Microsoft Yahei";
	height:18px;
	float:left;}
	.right1{float:right;}
	/*第二部分*/
	.box2{
		width:246px;
		height:54px;/*86-32  高度-padding*/
		border:1px solid red;
		padding:16px 20px;
		overflow:hidden;}  
		
		.pic1{
			float:right;
			margin-top:-18px;
			border:1px solid red;
			
	}
	ul{
		float:left;} 
		
	.box2  .n1{
		
		padding:0;
		}
	li{
		margin-bottom:6px;} 
	
	
	
	

</style>
</head>

<body>
	<div class="box">
	<!--第一部分-->
		<div class="box1">
			<div><!--左浮动-->
				<h2><a href="#">达人优店</a></h2>
			</div>
			<div class="right">	
			
				<div class="right1"><!--右浮动-->
					<strong>1/</strong>
					<span>5</span>
					
					<img src="../img/4.png" alt=""/>
					<img src="../img/3.png" alt=""/>
				</div>
			</div>
		</div>
		<!--
			第二部分-->
		<div class="box2">
				<div class="h1">
					<ul>
						<li><a href="#">怪大叔</a></li>
						<li><a href="#">我不是小清新</a></li>
						<li ><img  src="../img/3-4.gif" alt="" /></li>
					</ul>
				</div>
				<div class="n1">
				<img class="pic1" src="../img/2.png" alt="" />
				</div>
			</div>
		
			
		<!--第三部分-->
			
			<div class="box3">
			</div>
		</div>
		
		
	</div>
</body>
</html>
