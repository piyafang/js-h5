<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-2.基本浮动</title>
<style>
*{padding:0; margin:0;}
.box{width:500px;height:290px; overflow:hidden;}
.left{width:300px;height:290px; background:#999; float:left;}
.right{width:190px; height:290px; float:right;}
.r-top{ width:190px; height:140px; background:#0099ff; margin-bottom:10px;}
.r-bottom{width:190px; height:140px; background:#99ff00;}
</style>
</head>

<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<div class="r-top"></div>
			<div class="r-bottom"></div>
		</div>
	</div>
</body>
</html>
