<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;text-decoration:none;}
.box{overflow:hidden;}
.left{width:199px;float:left;margin-right:12px;}
.list{overflow:hidden;line-height:20px;}
.left img,.right img{margin-bottom:10px;}
.list a{float:left;color:#666;font-size:12px;}
.list span{float:right;font-size:9px;color:#fc3c75;}
.list span strong{font-size:18px;}
.right{width:230px;float:left;}
.right img{margin-bottom:15px;}
.list span .green{color:#57a000;font-size:12px;}

</style>
</head>

<body>
	<div class="box">
    	<div class="left">
        	<img src="img/pic-1.png" alt=""/>
            <div class="list">
            	<a href="#">眼线笔</a>
                <span>&yen;<strong>25</strong></span>
            </div>
            <div class="list">
            	<a href="#">眼线笔</a>
                <span><strong class="green">6.4</strong></span>
            </div>
        </div>
        <div class="right">
        	<img src="img/pic.png"/>
            <div class="list">
            	<a href="#">创意花盆</a>
                <span>&yen;<strong>25</strong></span>
            </div>
            <div class="list">            	
                <span><strong class="green">6.4</strong></span>
            </div>
        </div>
       
    </div>
</body>
</html>
