<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
	<style  type="text/css">
		dl,dt,dd{ margin:0; padding:0;}
		dl{ width:500px; height:200px;}
		dl dt{width:300px; height:290px;background:#999;float:left;}
		dl dd{width:190px; height:140px;}
		dl .blue{background:#09f; float:right; margin:0 0 10px 10px;}
		dl .green{background:#9f0; float:right;}
		.clearFix:after{ display:block; clear:both; content:"";}

	</style>
</head>

<body>
	<dl class="clearFix">
		<dt></dt>
		<dd class="blue"></dd>
		<dd class="green"></dd>
	</dl>
</body>
</html>
