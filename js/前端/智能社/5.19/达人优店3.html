<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
	<style>
	*{ margin:0; padding:0; text-decoration:none; list-style-type:none;}
	img{ display:block;}
	.box{ width: 248px; height:215px; border:1px solid #9F3; margin:0 auto;padding:17px 25px 15px;}
	.tit{ overflow:hidden;}
	.tit h2{ float:left; font-size:16px; font-family:"Microsoft YaHei";}
	.tit div{ float:right; overflow:hidden;}
	.tit div span{ font-size:9px; color:#999; float:left; margin-right:10px;}	
	.tit div span b{ color:#666; font-style:normal;} 
	.tit div .right-i1{ display:block; width:10px; height:10px; background:url(img/leftjiantou.png) no-repeat center;float:left; border:1px solid #999;}
	.tit div .right-i2{ display:block; width:10px; height:10px; background:url(img/rightjiantou.png) no-repeat center;float:left;border:1px solid #999;margin-left:-1px;}
	.list{ width:240px; height:82px; border:1px solid #ececec; margin-bottom:10px;}
	.list-left{ float:left; padding-top:16px; padding-left:20px;}
	.list-left h3 a{ font-size:12px; color:#3f3f3f; font-weight:bold;display:block;}
	/*对字数限制*/.list-left p { overflow:hidden; width:100px; height:12px;margin:7px 0 5px;}
	.list-left p a{ font-size:12px; color:#999; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;display:block; }
	.list-left span{ display:block;background:url(img/star.gif) no-repeat; width:16px; height:16px;}
	.list-right{ float:right;}


	</style>
</head>
 
<body>
	<div class="box">		
		<div class="tit">
			<h2 class="tit-left">达人优店</h2>
			<div class="tit-right">
				<span><b>1</b>/5</span>
				<i class="right-i1"></i>
				<i class="right-i2"></i>
		    </div>
			
		</div>	
		<div class="list" style="margin-top:17px;">
			<div class="list-left">
				<h3> <a href="#">怪大叔</a></h3>
				<p><a href="#">我不是小清新我不是小清我不是小清我不是小清我不是小清</a></p>		
				<span></span>
			</div>	
			<img  class="list-right" src="img/super1.png" width="97" height="84" alt="super1">
		</div>
		<div class="list">
			<div class="list-left">
				<h3> <a href="#">怪大叔</a></h3>
				<p><a href="#">我不是小清新</a></p>		
				<span></span>
			</div>	
			<img  class="list-right" src="img/super1.png" width="97" height="84" alt="super1">
		</div>
	</div>
</body>
</html>
