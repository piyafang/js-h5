<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
/*清除默认样式*/
	*{ margin:0; padding:0; text-decoration:none; list-style-type:none; font-style:normal;}
	.clearFix:after{ clear:both; display:block; content:" ";}
/*标题样式*/
	.box{ width:310px; margin:0 auto;}
	.tit{ font-size:12px; height:30px; line-height:30px;}
	.tit h3{ float:left; color:#666;}
	.tit a{ float:right; color:#005ea7;}
/*列表样式*/
	.list{ border:1px solid #f1f1f1; border-top:2px solid #aaa; padding:4px 0; color:#666; font-size:12px; line-height:25px;}
	.list ul{ float:left; height:100px; padding-left:10px; width:144px;}
	.list_left{ margin-right:-1px; bo
	rder-right:1px solid #eee;}
</style>
</head>

<body>
	<div class="box">
		<div class="tit clearFix">
			<h3>京东快报</h3>
			<a href="#">更多快报></a>
		</div>		
		<div class="list clearFix">
			<ul class="list_left">
				<li>风流酷似江东父老</li>
				<li>风流酷似江东父老</li>
				<li>风流酷似江东父老</li>
				<li>风流酷似江东父老</li>			
			</ul>
			<ul class="list_right">
				<li>风流酷似江东父老</li>
				<li>风流酷似江东父老</li>
				<li>风流酷似江东父老</li>
				<li>风流酷似江东父老</li>			
			</ul>
		</div>
	</div>
</body>
</html>
