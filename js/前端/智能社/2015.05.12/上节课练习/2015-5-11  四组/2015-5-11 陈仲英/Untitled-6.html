<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
p{ font-size:15px;}
.ho{ color:#f00;}
.lu{ color:#0f0;}
.la{ color:#00f;}
.ha{ color:#ff0;}  
</style>
</head>

<body>
<p>黑色</p>
<div style=" width:80px; height:20px; background:#000;">
</div>
<p>rgb(0,0,0)</p>
<p class="ho">红色</p>
<div style=" width:80px; height:20px; background:#f00;">
</div>
<p class="ho">rgb(255,0,0)</p>
<p class="lu">绿色</p>
<div style=" width:80px; height:20px; background:#0f0;">
</div>
<p class="lu">rgb(0,255,0)</p>
<p class="la">蓝色</p>
<div style=" width:80px; height:20px; background:#00f;">
</div>
<p class="la">rgb(0,0,255)</p>
<p class="ha">黄色</p>
<div style=" width:80px; height:20px; background:#ff0;">
</div>
<p class="ha">rgb(255,255,0)</p>
</body>
</html>
