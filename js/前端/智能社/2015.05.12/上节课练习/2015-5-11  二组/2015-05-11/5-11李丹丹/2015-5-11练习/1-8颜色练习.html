<!DOCTYPE html>
<html>
	<head>
		<title>1-8颜色练习</title>
		<meta charset="utf-8"/>
	</head>
     <body>

          <div>黑色</div>
          <br />
          <div style="
            width:80px;
            height:20px;
            background:rgb(0,0,0);">
          </div>
          <br />
          <div>rgb(0,0,0)</div>
  
          <br />
          <div style="color:rgb(255,0,0)">红色</div>
          <br />
          <div style="
          width:80px;
          height:20px;
          background:rgb(255,0,0);">
          </div>
          <br />
          <div style="color:rgb(255,0,0)">rgb(255,0,0)</div>


          <br />
          <div style="color:rgb(0,255,0)">绿色</div>
          <br />
          <div style="
          width:80px;
          height:20px;
          background:rgb(0,255,0);">
          </div>
          <br />
          <div style="color:rgb(0,255,0)">rgb(0,255,0)</div>

          <br />
          <div style="color:rgb(0,0,255)">蓝色</div>
          <br />
          <div style="
          width:80px;
          height:20px;
          background:rgb(0,0,255);">
          </div>
          <br />
          <div style="color:rgb(0,0,255)">rgb(0,0,255)</div>



          <br />
          <div style="color:rgb(255,255,0)">黄色</div>
          <br />
          <div style="
          width:80px;
          height:20px;
          background:rgb(255,255,0);">
          </div>
          <br />
          <div style="color:rgb(255,255,0)">rgb(255,255,0)</div>
         


     
     </body>

</html>
