<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝-用背景别用border</title>
</head>
<body>
border:
<div style="border-left:#FF4400 solid 3px;line-height: 22px;color: #3C3C3C;padding-left: 10px;width: 156px;height: 22px;">淘宝中老年</div>
背景：
<div style="background: url(6.png)left center no-repeat;line-height: 22px;color: #3C3C3C;padding-left: 10px;width: 156px;height: 22px;">淘宝中老年</div>

</body>
</html>
