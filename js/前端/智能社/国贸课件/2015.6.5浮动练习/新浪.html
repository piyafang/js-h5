<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<style>
	a{ color:#666; font-size:14px;}
	.box{ width:298px; height:201px; border:1px solid #d9e1ee; border-top:3px solid #ff8500; margin:0 auto;}
	 h2{ line-height:44px; border-bottom:1px solid #d9e1ee; font-size:20px; color:#000; padding-left:14px;}
	.content{ padding:9px 8px 3px 6px;width:284px; overflow:hidden;}
	.content ul{ border-bottom:1px solid #c5c5c5;width:285px;} 
	.content li{ float:left; padding-left:11px; padding-right:11px;}
	.content p{ padding-top:13px; padding-bottom:12px; text-align:center;}
	.content-b{ line-height:32px;width:285px;}
	.content-b a{ display:inline-block; width:95px; text-align:center;}
	a:hover { color:#fe8400; text-decoration:underline;}
</style>
</head>

<body>
	<div class="box">
         <h2>新浪产品</h2>

        <div class="content">
        	<ul class="clearFix">
            	<li>
                    <img src="img/sina.png" width="73" height="72">
                    <p><a href="#">新浪新闻</a></p>
                 </li>
                  <li>
                    <img src="img/sina.png" width="73" height="72">
                    <p><a href="#">新浪财经</a></p>
                 </li>

            	<li>
                    <img src="img/sina.png" width="73" height="72">
                    <p><a href="#">新浪首页</a></p>
                 </li>
            </ul>
        	<div class="content-b">
            	<a href="#">新浪新闻</a><a href="#">新浪财经</a><a href="#">新浪首页</a> 
            
            </div>
      </div>
	</div>
</body>
</html>
