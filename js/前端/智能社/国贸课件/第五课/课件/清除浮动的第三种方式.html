<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	.box{ border:1px solid yellow;}
	p{ border:1px solid red; width:200px; height:200px; float:left;}
	.clearfix:after{ display:block; content:""; clear:both;}
	.clearfix{ zoom:1;}
</style>
</head>

<body>
	<div class="box clearfix">
		<p>1</p>
		<p>2</p>
	</div>
	
	<div class="clearfix">
		
	</div>
</body>
</html>
