<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	.box a{ width:34px; height:34px; display:inline-block; border:1px solid #CCC; text-align:center; line-height:34px; text-decoration:none; color:#333;}
	.box a:hover{ background:#3CF; border:1px solid red; color:blue;}
	.box .now , .box .now:hover{ background:none; border:none; color:#333;}
</style>
</head>

<body>
	<p class="box">
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a class="now">6</a>
		<a href="#">7</a>
		<a href="#">8</a>
	</p>
</body>
</html>
