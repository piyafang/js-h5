
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>			body,div,p,h1,h2,h3,h4,h5,h6,span,ul,ol,li,dl,dd,dt,a,i,strong,b,em img,form,input{ margin:0; padding:0;}
	li{ list-style-type:none;}
	a{text-decoration:none; }
	.clearFix:after{ clear:both; display:block; content:" ";}
	
	.left{ width:229spx; overflow:hidden;}
	.left ul{ width:230px; border:1px solid #93C; border-right:none; border-bottom:none;}
	.left li{ width:74px; height:70px; border:1px solid #9F3; float:left; border-top:none;}
</style>

</head>

<body>
	<div class="left">
		<h2>90后明星</h2>
		<ul class="clearFix">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>		
		</ul>
	</div>
</body>
</html>
