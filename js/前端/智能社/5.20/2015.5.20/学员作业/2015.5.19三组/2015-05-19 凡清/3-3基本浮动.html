<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.box{ width:500px; height:290px; margin:0 auto;}
.box1{width:300px; height:290px; background:#999; float:left;}
.box2{width:190px; height:290px; float:right;}
.box3{width:190px; height:140px; background:#09f;margin-bottom:10px;}
.box4{width:190px; height:140px; background:#9f0;}
.clearfix：after{ content:''; clear:both;display:block;}
</style>
</head>

<body>
	<div class="box clearfix">
    	<div class="box1"></div>
        <div class="box2">
        	<div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>
</body>
</html>
