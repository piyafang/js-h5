<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{padding:0; margin:0; list-style:none;}
.box{ width:514px; height:230px; margin:0 auto; margin-top:10px;}
.box1{width:346px;height:230px; float:left; }
.box1_1{width:336px;height:60px; background:#0cf;}
.list li{float:left; width:163px; height:75px; background:#06f; margin:10px 10px 0 0;}
.list .color999{ background:#999;}
.box2{width:168px;height:230px; background:#9f0; float:right;}
.clearfix:after{ content:'';clear:both; display:block;}
</style>
</head>

<body>
	<div class="box clearfix">
    	<div class="box1">
        	<div class="box1_1"></div>
            <ul class="list clearfix">
            	<li></li>
                <li class="color999"></li>
                <li class="color999"></li>
                <li ></li>
            </ul>
        </div>
        <div class="box2">
        </div>
    </div>
</body>
</html>
