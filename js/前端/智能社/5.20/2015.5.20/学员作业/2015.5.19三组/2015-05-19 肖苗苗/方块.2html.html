<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.a{ border:1px solid #6daaea; width:650px; margin-bottom:10px;}
.top{ width:650px; overflow:hidden; margin-bottom:10px;}
.left{ width:100px; height:30px; background:#0873c0; float:left;}
.right{ width:100px; height:30px; background:#0873c0; float:right;}
.z{ width:210px; height:120px; background:#ccc; float:left; margin-right:10px;}
.clearFix: after{ content:''; clear:both; display:block;}
</style>
</head>

<body>
<div class="clearFix">
	<div class="a"></div>
	<div class="top">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="bottom">
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
	</div>
</div>
</body>
</html>
