<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>基本浮动4</title>
<style>
.div{ width:500px; margin-bottom:10px; overflow:hidden; }
.div1{ width:500px; height:1px; background:#096; margin-bottom:10px}
.div2{ width:100px; height:30px; background:#FC6;float:left;}
.div3{ width:100px; height:30px; background:#FC6; float:right;}
.div4{ width:160px; height:30px; background:#E3EDCD; float:left; margin-right:10px;}
</style>
</head>

<body>
<div class="div">
	<div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>
<div>
	<div class="div4"></div>
    <div class="div4"></div>
    <div class="div4"></div>
</div>
</body>
</html>
