<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
	}
.clearFix:after{ 
	content:''; 
	clear:both; 
	display:block;
	}
.box{ 
	width:960px;
	height:600px;
	border:1px solid #ccc;
	float:left;
}
.top{
	width:960px;
	height:50px;
	background:#4e9ce9;
	float:left;
	}
.middle{
	width:960px;
	height:500px;
	float:left;
	}
.middle_left{
	width:682px;
	height:500px;
	background:#e2e2e2;
	float:left;
	}
.middle_right{
	width:280px;
	height:500px;
	background:#f7f7f7;
	float:left;
	}
.bottom{
	width:960px;
	height:50px;
	background:#4e9ce9;
	float:left;}

</style>
</head>

<body>
	<div class="box">
		<div class="top"><span>头部</span></div>
		<div class="middle">
			<div class="middle_left">左边的栏目</div>
			<div class="middle_right">右边的栏目</div>
		</div>
		<div class="bottom">页面底部</div>
	
	
	</div>
</body>
</html>
