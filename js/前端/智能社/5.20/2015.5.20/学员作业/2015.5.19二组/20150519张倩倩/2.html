<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3-4.png</title>
<style>
	*{ margin:0; padding:0; list-style:none;}
	.clearFix:after{ 
		content:''; 
		clear:both; 
		display:block;
		}
	.box{ 
		width:514px;
		height:230px;
		margin:0 auto;
	
		}
	.left{ 
		width:346px;
		height:230px;
		float:left;
		}
	.right{ 
		width:168px;
		height:230px;
		background:#9f0;
		float:left;
		}
	.tit{
		width:336px;
		height:60px;
		background:#0cf;
		}
		
	.list li{ 
		float:left; 
		width:163px; 
		height:75px; 
		background:#06f; 
		margin:10px 10px 0 0;
		}
	.list.color1{ background:#999;}

</style>


</head>

<body>
	<div class="box clearFix">
		<div class="left">
			<div class="tit"></div>
				<ul class="list clearFix">
					<li></li>
					<li class="color1"></li>
					<li class="color1"></li>
					<li></li>
				</ul>
			
		</div>
		<div class="right"></div>
	</div>




</body>
</html>
