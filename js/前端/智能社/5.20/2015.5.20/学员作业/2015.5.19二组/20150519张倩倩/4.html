<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ 
	margin:0;
	padding:0;
	list-style:none;
}
.clearFix:after{ 
	content:''; 
	clear:both; 
	display:block;
}
.box{
	width:650px;
	height:170px;
	border-top:1px solid #6daaea;
	float:left;
	}
.tit_left{ 
	width:100px;
	height:30px;
	background:#0873c0;
	float:left;
	margin:10px 0;
	}
.tit_right{
	width:100px;
	height:30px;
	background:#0873c0;
	float:right;
	margin:10px 0;
	}
.tit{
	width:660px;
	height:120px;
	margin-right:10px;
	float:left;
	}
li{ 
	width:210px;
	height:120px;
	background:#ccc;
	margin-right:10px;
	float:left;
}
	



</style>
</head>

<body>
	<div class="box">
		<div>
			<div class="tit_left"></div>
			<div class="tit_right"></div>
		</div>
		<div>
			<ul class="tit">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>





</body>
</html>
