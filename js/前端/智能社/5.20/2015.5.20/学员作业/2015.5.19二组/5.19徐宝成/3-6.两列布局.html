<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{ margin:0; padding:0;}
.clearFix:after{content:''; clear:both; display:block;}
.box{ width:960px; height:600px; border:1px solid #ccc; margin:0 auto;}
.top{ width:960px; height:50px; background:#4e9ce9; font-size:16px; color:#000;}
.left{width:680px; height:500px; background:#e2e2e2; float:left; font-size:16px; color:#000;}
.right{width:270px; height:500px; background:#f7f7f7; float:right; font-size:16px; color:#000;}
.bottom{width:960px; height:50px; background:#4e9ce9; font-size:16px; color:#000;}

</style>

<body>
	<div class="box">
		<div class="top">头部</div>
		<div class="clearFix">
			<div class="left">左边的栏目</div>
			<div class="right">右边的栏目</div>
		</div>
		<div class="bottom">页面底部</div>
	</div>	
</body>
</html>
