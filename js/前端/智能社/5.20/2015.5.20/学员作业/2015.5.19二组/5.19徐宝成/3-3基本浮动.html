<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-3.基本浮动</title>
<style>
*{ padding:0; margin:0;}
.clearFix:after{content:''; clear:both; display:block;}
.top{ width:650px; border-top:1px solid #6daaea; }
.top-1{width:100px; height:30px; background:#0873c0; float:left; margin:10px 0 10px 0;}
.top-2{width:100px; height:30px; background:#0873c0; float:right; margin:10px 0 10px 0;}
.bottom-1{width:210px; height:120px; background:#ccc; float:left; margin-right:10px;}
.bottom-2{width:210px; height:120px; background:#ccc; float:left; margin-right:10px;}
.bottom-3{width:210px; height:120px; background:#ccc; float:left;}
</style>
</head>

<body>
	<div class="box">
		<div class="top clearFix">
			<div class="top-1"></div>
			<div class="top-2"></div>
		</div>
		<div class="bottom clearFix">
			<div class="bottom-1"></div>
			<div class="bottom-2"></div>
			<div class="bottom-3"></div>
		</div>
	</div>
</body>
</html>
