<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-2.基本浮动</title>
<style>
*{ margin:0; padding:0; }
.clearFix:after{ content:''; clear:both; display:block; }
.box{ width:501px;}
.left{ width:300px; height:290px; background:#999; float:left; margin-right:10px; }
.right{ width:190px; height:290px; float:left;}
.right_top{ width:190px; height:140px; background:#09f; margin-bottom:10px; }
.right_bottom{ width:190px; height:140px; background:#9f0; }
</style>
</head>

<body>
	<div class="box clearFix">
    	<div class="left"></div>
        <div class="right">
        	<div class="right_top"></div>
            <div class="right_bottom"></div>
        </div>
    </div>
</body>
</html>
