<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-3新浪首页</title>
<style>
*{ margin:0; padding:0; text-decoration:none; list-style:none; font-weight:normal;}
.clearfix:after{ display:block; content:''; clear:both;}
.clearfix{ zoom:1;}

.sina{ width:298px; height:201px; margin:0 auto; border:1px solid #d9e1ee; border-top:3px solid #ff8500;}
.tit{ height:44px; border-bottom:1px solid #d9e1ee;}
.tit h2{ line-height:44px; font-size:20px; font-family:"Microsoft YaHei"; padding-left:14px;}
.content{ width:284px;}
.content ul{ margin-left:6px; border-bottom:1px dashed #d9e1ee; padding-top:9px;}
.content ul li{ float:left; padding:0 11px;/*margin-right:22px; padding-left:11px;*/}
.content ul .last{ padding-right:0px;}
.content ul li img{ width:73px; height:72px; margin-bottom:13px;}
.content ul li a{ width:73px; text-align:center; margin-bottom:12px;}
a{ display:block; color:#666; font-size:14px;}
a:hover{ color:#ff8500; text-decoration:underline;}
.bottom{padding:9px 26px 12px 24px;}
.bottom a{ float:left; margin-right:37px;}
.bottom .link3{ margin-right:0;}
</style>
</head>

</head>

<body>
	<div class="sina">
		<div class="tit">
			<h2>新浪产品</h2>
		</div>
		<div class="content">
			<ul class="clearfix">
				<li>
					<img src="img/xlcj.png" alt="" />
					<a href="#">新浪财经</a>
				</li>
				<li>
					<img src="img/xlnews.png" alt="" />
					<a href="#">新浪新闻</a>
	
				</li>
				<li class="last">
					<img src="img/xlsports.png" alt="" />
					<a href="#">新浪体育</a>
	
				</li>
			</ul>
		</div>
		<div class="bottom clearfix">
			<a href="#">新浪阅读</a>
			<a href="#">新浪秒拍</a>
			<a class="link3" href="#">新浪微博</a>
		</div>
	</div>
</body>
</html>
