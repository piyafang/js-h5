<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-3</title>
<style>
*{margin:0; padding:0;}
div{ width:620px;height:105px; margin:0 auto;}
.top{width:620px; height:60px; background:#39f; margin-bottom:10px;}
.bottom{ width:620px; height:35px; overflow:hidden;}
.left{ width:200px; height:35px; background:#ccc; float:left; margin-right:10px;}
.center{ width:200px; height:35px; background:#000; float:left;}
.right{ width:200px; height:35px; background:#ccc;float:right;}

</style>
</head>

<body>
	<div>
		<div class="top"></div>
		<div class="bottom">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</div>
</body>
</html>
