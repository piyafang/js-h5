<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-6两列布局</title>
<style>
*{ margin:0; padding:0; text-align:center;}
.box{ width:960px; height:600px; border:1px solid #ccc; margin:0 auto;}
.head{ width:960px; height:50px; background:#4e9ce9; font-size:16px;line-height:50px;}
.content{ overflow:hidden;}
.left{ float:left; background:#e2e2e2;  width:680px; height:500px;line-height:500px;}
.right{ width:270px; float:right;line-height:500px; background:#f7f7f7;}
.footer{ height:50px; background:#4e9ce9;line-height:50px;}
</style>
</head>

<body>
	<div class="box">
		<div class="head">头部</div>
		<div class="content">
			<div class="left">左边的栏目</div>
			<div class="right">右边的栏目</div>
		</div>
		<div class="footer">页面底部</div>
	</div>
</body>
</html>
