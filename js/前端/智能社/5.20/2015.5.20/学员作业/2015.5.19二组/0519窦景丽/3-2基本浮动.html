<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-2基本浮动</title>
<style>
*{ margin:0; padding:0;}
.box{ width:500px; overflow:hidden; margin:0 auto;}
.left{ width:300px; height:290px; background:#ccc; float:left;}
.right{float:right;}
.top{ width:190px; height:140px;background:#09f;}
.bottom{ width:190px; height:140px;background:#9f0; margin-top:10px;}
</style>
</head>

<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<div class="top"></div>
			<div class="bottom"></div>
		</div>
	</div>
</body>
</html>
