<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-5</title>
<style>
*{
	margin:0px;padding:0;
	}

.right{
	float:right;
	}
.left{
	float:left;	
}

.total{
	margin:10px;
	width:650px; 
	height:88px;
	border-top:1px solid #6daaea;
	}
.top{
	margin-top:10px;
	width:650px;
	height:30px;
	}

.bottom{
	margin-top:10px;
	width:650px;
	height:120px;
	}

.topdiv{
	width:100px; 
	height:30px;
	background:#0873c0;
}

.bottom1{
	width:210px; 
	height:120px;
	margin-right:10px;
	background:#cccccc;
	}

.bottom3{
	margin-right:0px;
}

</style>
</head>

<body>
	<div class="total">
		<div class="top">
			<div class="topdiv left"></div>
			<div class="topdiv right"></div>
		</div>
		<div class="bottom">	
			<div class="bottom1 left"></div>
			<div class="bottom1 left"></div>
			<div class="bottom1 bottom3 right"></div>
		</div>
	</div>
</body>
</html>
