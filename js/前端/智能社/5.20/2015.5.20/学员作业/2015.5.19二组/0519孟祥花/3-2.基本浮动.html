<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-2.基本浮动</title>
<style>
*{
	margin:0;padding:0;
	}
.left{
	float:left;
	}
.right{
	float:right;
	}
.div1{
	background:#999999; 
	width:300px; 
	height:290px;
	margin-right:10px;
	}
.div2{
	background:#0099ff; 
	width:190px; 
	height:140px;
	margin-bottom:10px;
	}
.div3{
	background:#99ff00; 
	width:190px; 
	height:140px;
	}
.div4{
	height:290px;
	width:190px; 
	}
	
.box{
	width:500px; 
	height:290px;
	margin:0 auto;
	}
.clearFix:after{content:"";clear:both;display:block;}
</style>
</head>

<body>
	<div class="box clearFix">
		<div class="div1 left"></div>
	
		<div class="div4 left">
			<div class="div2"></div>
			<div class="div3"></div>
		<div>
	</div>
	
</body>
</html>
