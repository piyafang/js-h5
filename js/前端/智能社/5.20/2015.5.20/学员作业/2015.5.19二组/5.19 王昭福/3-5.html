<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-5</title>
<style>
	.div{ width:650px; height:170px; border-top:1px solid #6daaea; margin:0 auto;}
	.divv{ width:650px; height:40px; overflow:hidden; margin-bottom:10px;}
	.divvv{ width:650px; height:120px; overflow:hidden;}
	.l{ width:100px; height:30px; background:#0873c0; float:left; margin-top:10px;}
	.r{ width:100px; height:30px; background:#0873c0; float:right; margin-top:10px;}
	.h1{ width:210px; height:120px; background:#ccc; float:left;}
	.h2{ width:210px; height:120px; background:#ccc; float:left; margin-left:10px;}
	.h3{ width:210px; height:120px; background:#ccc; float:right;}
</style>
</head>

<body>
	<div class="div">
		<div class="divv">
			<div class="l"></div>
			<div class="r"></div>
		</div>
		<div class="divvv">
			<div class="h1"></div>
			<div class="h2"></div>
			<div class="h3"></div>
		</div>
	</div>
</body>
</html>
