<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-7.三列布局</title>
<style>
	*{ text-align:center; font:16px;}
	.box{ width:960px; height:600px; background:#d3e3e6; border:1px solid #ccc; margin:0 auto;}
	.d1{ width:960px; height:50px; line-height:50px; background:#4e9ce9;}
	.d2{ width:960px; height:500px; overflow:hidden;}
	.c1{ width:150px; height:500px; line-height:500px; float:left; background:#d3e3e6;}
	.c2{ width:600px; height:500px; line-height:500px; background:#f7f7f7; float:left;}
	.c3{ width:209px; height:500px; line-height:500px; background:#f7f7f7; float:right;}
	.d3{ width:960px; height:50px; line-height:50px; background:#4e9ce9; }
</style>
</head>

<body>
	<div class="box">
		<div class="d1">头部</div>
		<div class="d2">
			<div class="c1">侧边导航</div>
			<div class="c2">内容区域</div>
			<div class="c3">工具区域</div>
		</div>
		<div class="d3">尾部</div>
	</div>
</body>
</html>
