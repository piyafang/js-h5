<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-6.两列布局</title>
<style>
	*{ text-align:center; font:16px;}
	.box{ width:960px; height:600px; border:1px solid #ccc; margin:0 auto;}
	.d1{ width:960px; height:50px; line-height:50px; background:#4e9ce9;}
	.d2{ width:960px; height:500px; overflow:hidden;}
	.c1{ width:680px; height:500px; line-height:500px; float:left; background:#e2e2e2;}
	.c2{ width:270px; height:500px; line-height:500px; background:#f7f7f7; float:right;}
	.d3{ width:960px; height:50px; line-height:50px; background:#4e9ce9; }
</style>
</head>

<body>
	<div class="box">
		<div class="d1">头部</div>
		<div class="d2">
			<div class="c1">左栏目</div>
			<div class="c2">右栏目</div>
		</div>
		<div class="d3">尾部</div>
	</div>
</body>
</html>
