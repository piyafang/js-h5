<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	.clearFix:after{ content:''; clear:both; display:block;}
	.box{ width:300px; margin:20px auto;}
	.l{ width:200px; height:200px; background:#CC9; margin-right:10px; float:left;}
	.r{ width:90px; height:200px; float:left;}
	.r .t{ width:90px; height:95px; background:#036; margin-bottom:10px;}
	.r .b{ width:90px; height:95px; background:#F03;}

</style>
</head>

<body>
	<div class="box clearFix">
		<div class="l"></div>
		<div class="r">
			<div class="t"></div>
			<div class="b"></div>
		</div>
	</div>

</body>
</html>
