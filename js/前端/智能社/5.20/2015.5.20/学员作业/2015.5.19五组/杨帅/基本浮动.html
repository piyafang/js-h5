<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.box{ overflow:hidden;}
.left{ background:#999999; width:300px; height:290px; float:left;}
.right{ float:left;  padding-left:10px;}
p{ background:#99ff00; width:190px; height:140px; margin-bottom:10px;}
.right .b{ background:#0099ff;}
</style>
</head>

<body>
<div class="box">
     <div class="left"></div>
     <div class="right">
          <p></p>
		  <p class="b"></p>
     </div>
</div>
</body>
</html>
