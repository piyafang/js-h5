<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-2.基本浮动</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<style>
div{
	height:290px;
	float:left;
}
.left{
	width:300px; 
	background:#ccc;
	margin-right:10px;
}
.right{ 
	width:190px;
}
div{ overflow:hidden;}
.top, .bottom{ 
	width:190px;
	height:140px;
}
.top{ 
	background:#00C;
}
.bottom{ 
	background:#0F0;
	margin-top:10px;
}
</style>
</head>

<body>
	<div class="left">
	</div>
	<div class="right">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
