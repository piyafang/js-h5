<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-6.两列布局</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<style>
.box{
	width:960px;
	height:600px;
	border:1px #ccc solid;
}
.top,.bottom{
	height:50px;
	background:#03C;
	text-align:center;
	line-height:50px;
}
.left,.right{ 
	height:500px;
	float:left;
	text-align:center;
	line-height:500px;
}
.left{
	width:680px;
	background:#ccc;
	margin-right:10px;
}
.right{
	width:270px;
	background:#f7f7f7;
}
.center:after{ content:''; clear:both; display:block;}
</style>
</head>

<body>
	<div class="box">
		<div class="top">头部</div>
		<div class="center">
			<div class="left">左边的栏目</div>
			<div class="right">右边的栏目</div>
		</div>
		<div class="bottom">页面底部</div>
	</div>
</body>
</html>
