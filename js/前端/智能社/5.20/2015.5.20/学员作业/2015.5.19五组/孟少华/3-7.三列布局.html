<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-7.三列布局</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<style>
.box{ 
	width:960px;
	height:600px;
	border:1px #ccc solid;
}
.top,.bottom{
	height:50px;
	background:#00F;
	text-align:center;
	line-height:50px;
}
.center{ height:500px; width:960px;}
.center div{
	float:left;
	height:500px;
	text-align:center;
	line-height:500px;
}
.left{ 
	width:150px;
	background:#06C;
}
.cete{ width:600px;}
.right{ 
	width:209px;
	border-left:1px #ccc solid;
}
.center:after{ content:''; clear:both; display:block;}
</style>
</head>

<body>
	<div class="box">
		<div class="top">头部</div>
		<div class="center">
			<div class="left">侧边导航</div>
			<div class="cete">内容区域</div>
			<div class="right">工具区域</div>
		</div>
		<div class="bottom">页面底部</div>
	</div>
</body>
</html>
