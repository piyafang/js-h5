<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-4</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<style>
.box1,.box2{
	height:230px;
	float:left;
}
.box1{
	width:336px;
	margin-right:10px;
}
.box2{
	width:168px;
	background:#0F0;
}
.top{ 
	width:336px;
	height:60px;
	background:#06C;
	margin-bottom:10px;
}
.center,.bottom{
	width:336px;
	height:75px;
	overflow:hidden;
}
.center{ margin-bottom:10px;}
.left1,.right1,.left2,.right2{ 
	width:163px;
	height:75px;
	float:left;
}
.left1,.right2{ background:#ccc;}
.left2,.right1{ background:#000;}
.left1,.left2{ margin-right:10px;}
</style>
</head>

<body>
	<div class="box1">
		<div class="top"></div>
		<div class="center">
			<div class="left1"></div>
			<div class="right1"></div>
		</div>
		<div class="bottom">
			<div class="left2"></div>
			<div class="right2"></div>
		</div>
	</div>
	<div class="box2">
	</div>
</body>
</html>
