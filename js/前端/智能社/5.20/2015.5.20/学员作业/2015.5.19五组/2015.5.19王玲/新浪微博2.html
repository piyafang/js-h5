<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; list-style:none; }
.clearFix:after{ content:''; clear:both; display:block; }
.box{ width:710px; margin:100px auto; border:1px solid #d9e1ee; border-top:3px solid #ff8500;}
h2{ height:44px; line-height:44px; padding-left:15px; font-size:18px; font-weight:normal; border-bottom:1px solid #d9e1ee;}
ul{ padding:9px 8px 12px 6px;}
ul li{ width:95px; text-align:center;}
li a{ display:block; text-decoration:none; color:#333;}

.bd{ border-bottom:1px dashed red;}

</style>
</head>

<body>
	<div class="box clearFix" >
		<h2>新浪产品</h2>
		<ul>
			<li>
				<img src="img/1.png" />
				<a class="bd" href="#">新浪财经</a>
				<a href="#">新浪财经</a>
			</li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
