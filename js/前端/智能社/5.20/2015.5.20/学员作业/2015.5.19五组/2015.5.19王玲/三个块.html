<html>

<title>无标题文档</title>
</head>
<style>
*{ margin:0; padding:0; text-decoration:none; list-style: none;}
.left{ background:#999; width:300px; height:290px;float:left; margin-right:10px;}
.right{ float:left;}
.s{ background:#0099ff; width:192px; height:140px; margin-bottom:10px;}
.x{ background:#99ff00; width:192px; height:140px;}
.box:after{ content:'';clear:both; display:block;}
.t{ background:#99ff00; width:192px; height:140px;}



</style>

<body>
	<div class="box clearFix">
		<div class="left"></div>
		<div class="right">
			<div class="s"></div>
			<div class="x"></div>
			
		</div>
		
	</div>


</body>
