<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.clearFix:after{content:''; clear:both; diaplay:block;}
.box{ width:500px; height:290px; margin:100px auto;}
.left{ width:300px; height:290px; background:#999; float:left;}
.right{ width:190px; height:290px; float:right;}
.right_top{ width:190px; height:140px; background:#0099ff;}
.right_bottom{ width:190px; height:140px; background:#99ff00; margin-top:10px;}

</style>
</head>

<body>
	<div class="box clearFix">
		<div class="left"></div>
			<div class="right">
				<div class="right_top"></div>
				<div class="right_bottom"></div>
		    </div>
    </div>
</body>
</html>
