<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.clearFix:after{ content:''; clear:both; display:block;}
.box{ width:514px; height:230px; margin:50px auto;}
.left{ width:336px; height:230px; float:left;}
.right{width: 168px; height:230px; background:#99ff00;float:right; }
.left_top{ width:336px; height:60px; background:#00ccff;}
.left_bottom{width:346px; height:170px;}
.left_bottom p{ width:163px; height:75px; float:left;margin:10px 10px 0 0;}
.left_bottom .b, .left_bottom .c{background:#ccc}
.left_bottom .d, .left_bottom .a{background:#0066ff;}
</style>
</head>

<body>
	<div class="box clearFix">
		<div class="left">
			<div class="left_top">
			</div>
				<div class="left_bottom clearFix">
					  <p class="a"></p>
					  <p class="b"></p>
					  <p class="c"></p>
					  <p class="d"></p>
				</div>
		</div>
		<div class="right"></div>
		
	</div>
</body>
</html>
