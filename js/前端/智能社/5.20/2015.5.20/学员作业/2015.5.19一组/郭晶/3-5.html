<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.clearFix:after{ content:''; 
					clear:both; 
					display:block;}
.box{ width:650px; 
		height:170px; 
		border-top:1px solid #6daaea;	  
		margin:100px auto;} 	 
.hd{ width:650px; 
	height:40px; 
	padding-top:10px;}
.hd_left{ width:100px; height:30px; background:#0873c0; float:left;}
.hd_right{ width:100px; height:30px; background:#0873c0; float:right;} 
.bd p{ width:210px; height:120px; background:#ccc;float:left;}
.bd_p2{ margin:0 10px;}
</style>
</head>

<body>
	<div class="box">
		<div class="hd clearFix">
			<div class="hd_left"></div>
			<div class="hd_right"></div>
		</div>
		<div class="bd clearFix">
			<p></p>
			<p class="bd_p2"></p>
			<p></p>
		</div>
	</div>
</body>
</html>
