<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.clearFix{content:''; clear:both; display:block;}
.box{ width:620px; height:105px; margin:100px auto;}
.top{ height:60px; background:#3399ff;}
.bottom{ width:620px;height:35px;margin-top:10px;}
.bottom p{ width:200px; height:35px; }
.bottom_l{   background:#999;float:left;margin-right:10px;}
.bottom_c{  background:#000;float:left;margin-right:10px;}
.bottom_r{ background:#999;float:right;}
</style>
</head>

<body>
	<div class="box">
		<div class="top"></div>
		<div class="bottom clearFix">
			<p class="bottom_l"></p>
			<p class="bottom_c"></p>
			<p class="bottom_r"></p>
		</div>
	</div>
</body>
</html>
