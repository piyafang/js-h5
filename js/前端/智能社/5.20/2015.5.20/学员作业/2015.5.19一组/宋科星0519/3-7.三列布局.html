<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; text-align:center;}
.clearFix:after{ content:''; clear:both; display:block;}
.box{ width:960px; height:600px; border:1px solid #ccc;}
.text{width:960px; height:50px; background:#4e9ce9;float:left; line-height:50px;}
.list{ line-height:500px;}
.li1{ width:150px; height:500px; background:#e2e2e2; float:left;}
.li2{ width:600px; height:500px; background:#f7f7f7; float:left;}
.li3{ width:208px; height:500px; 
border-left: 1px solid #d3e3e6;
background:#f7f7f7; float:right;float:right; margin-right:-1px;}

</style>
</head>

<body>
	<div class="box clearFix">
		<div class="text">头部</div>
		<div class="list clearFix">
			<div class="li1">左侧</div>
			<div class="li2">中间</div>
			<div class="li3">右侧</div>
		</div>
		<div class="text">底部</div>


	</div>


</body></html>
