<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
.box{width:500px;height:290px;margin:0 auto;}
.left{width:300px;height:290px;background:#999999;float:left;}
.right{float:right;}
.div1{width:190px;height:140px;background:#0099ff;}
.div2{width:190px;height:140px;background:#99ff00;margin-top:10px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="left"></div>
        <div class="right">
        	<div class="div1"></div>
            <div class="div2"></div>
        </div>
    </div>
</body>
