<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
.box{width:650px;height:170px;border-top:1px solid #6daaea;margin:0 auto;}
.div1{overflow:hidden;}
.div2,.div3{width:100px;height:30px;background:#0873c0;margin-top:10px;}
.div2{float:left;}
.div3{float:right;}
.btn,.btn-1,.btn-2{width:210px;height:120px;background:#ccc;float:left;margin-top:10px;}
.btn-1,.btn-2{margin-left:10px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="div1">        
        	<div class="div2"></div>
            <div class="div3"></div>
        </div>
        <div>
        	<div class="btn"></div>
            <div class="btn-1"></div>
            <div class="btn-2"></div>
        </div>
    </div>
</body>
</html>
