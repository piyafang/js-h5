<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;list-style:none;}
.box{width:298px;height:201px;border:1px solid #ccc;border-top:3px solid #ff8500;margin:0 auto;}
.box-1{height:44px;border-bottom:1px solid #ccc;}
h3{padding-top:13px;padding-left:15px;font-size:20px;}
.box-2{height:120px;border-bottom:1px dashed #ccc;width:284px;margin-left:6px;overflow:hidden;}
li{padding-top:9px;padding-left:15px;width:73px;height:100px;float:left;}
p{padding-top:13px;width:73px;text-align:center;}
li a{padding-top:13px;display:block;width:73px;text-align:center;color:#ff8500;}
.foot{height:35px;lint-height:35px;}
.foot a{text-decoration:none;line-height:35px;font-size:14px;color:#666666; padding-left:24px;}
.foot .btn{padding-left:30px;}

</style>
</head>

<body>
	<div class="box">
    	<div class="box-1">
        	<h3>新浪产品</h3>
        </div>
        <div class="box-2">        	                    
       		<ul>
            	<li>
                	<img src="img/1.png" alt=""/>
                    <p>新浪财经</p>
                </li>
                <li>
                	<img src="img/1.png" alt=""/>
                    <a href="#">新浪财经</a>
                </li>
                <li>
                	<img src="img/1.png" alt=""/>
                    <p>新浪财经</p>
                </li>
            </ul>
        </div>
        <div class="foot">
        	<a href="#">新浪财经</a>
            <a class="btn" href="#">新浪财经</a>
            <a class="btn" href="#">新浪财经</a>
        </div>
    </div>
</body>
</html>
