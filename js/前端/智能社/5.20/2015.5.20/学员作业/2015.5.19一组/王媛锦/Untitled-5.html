<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
.box{width:960px;height:600px;margin:0 auto;}
.pic{height:46px;background:#4e9ce9;text-align:center;line-height:46px;}
.pic-1{overflow:hidden;}
.left{background:#e2e2e2;width:678px;height:500px;float:left;text-align:center;line-height:500px;}
.right{height:500px;width:282px;background:#f7f7f7;float:right;text-align:center;line-height:500px;}
.foot{height:46px;background:#4e9ce9;text-align:center;line-height:46px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="pic">头部</div>
        <div class="pic-1">
        	<div class="left">左</div>
            <div class="right">右</div>
        </div>
        <div class="foot">底部</div>
    </div>
</body>
</html>
