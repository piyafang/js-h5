<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
	<style type="text/css">
		*{ margin:0; padding:0;}
		.bigbox{ width:440px; height:252px; margin:10px; border:1px solid #939;}
		.bigbox .left{ width:200px; height:234px;margin-right:10px; overflow:hidden; list-style-type:none;float:left;}
		.bigbox .left .tu1{width:200px; height:180px; background:url(img/mogujie.png) no-repeat; float:left; overflow:hidden; margin-bottom:10px;}
		.bigbox .right{ width:230px; height:234px; background:url(img/mogujie.png) no-repeat -200px 0;overflow:hidden; float:right;list-style-type:none;}
		.bigbox .right .tu2{width:230px; height:180px;  background:url(img/mogujie.png) no-repeat -200px 0;float:right; margin-bottom:10px;}
		.bigbox .left a{ width:84px; font-size:14px; color:#666; line-height:20px; float:left; text-decoration:none;}
		.bigbox .left .txt{ float:right;color:#fc3c75;}
		.bigbox .left .txt span{color:#57A000; font-size:12px; margin-top:4px; display:block; margin-top:10px;}
		.bigbox .left .txt i{ font-style:normal; font-size:9px;}
		.bigbox .left .txt i strong{font-size:18px;}
	</style>
</head>

<body>
 <div class="bigbox">
		<ul class="left">
			<li class="tu1"></li>
			<li ><a href="#">solon眼线眼线笔眼线笔笔</a></li>
			<li class="txt"><i>￥<strong>25</strong></i><span>4.5折</span></li>

		<ul class="right">
			<li class="tu2"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
 </div>	

</body>
</html>
