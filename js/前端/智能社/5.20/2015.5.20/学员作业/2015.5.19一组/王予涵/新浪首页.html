<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 *{margin:0;padding:0;}
 .clearFix:after{content:''; clear:both; display:block;}
 .box1{width:322px; height:201px; border:1px solid #d9e1ee; border-top:3px solid #ff8500;}
 h2{font:normal 19px; color:#010000;border-bottom:1px solid #ccc;}
 .box{width:298px; height:121px; border-bottom:1px solid #ccc;padding-left:17px;}
 .logo1,.logo2,.logo3{float:left; padding-right:22px; padding-top:9px;}
 .logo3{padding-right:17px;}
 .logo1{margin-left:17px;}
 .explan{font-size:14px; color:#666; text-decoration:none;padding-left:24px; padding-top:13px;}
 .explan a{margin-right:36px;}
 .explan .a5{color:#ff8500; text-decoration:normal;}
 .box2{padding-top:9px; padding-left:24px;}
 .box2 a{padding-right:37px;}
 .box2 .a6{padding-right:26px;}
</style>
</head>

<body>
 <div class="box1">
      <h2>新浪产品</h2>
      <div class="box">
                 <div class="logo clearFix">    
                     <img class="logo1" src="img/1.png"/>
                     <img class="logo2" src="img/2.png"/>
                     <img class="logo3" src="img/3.png"/>
                 </div> 
                 <div class="explain clearFix">
                     <a>新浪财经</a>
                     <a class="a5">新浪新闻</a>
                     <a class="a6">新浪体育</a>                  
                 </div>
      </div>
      <div class="box2">
                 <a>新浪阅读</a>
                 <a>新浪秒拍</a>
                 <a>新浪微博</a>
      </div>
  </div>
</body>
</html>
