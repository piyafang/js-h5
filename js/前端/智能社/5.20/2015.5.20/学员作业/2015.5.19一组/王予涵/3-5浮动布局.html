<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
 <style>
    *{margin:0; padding:0; }
    .box{width:650px; height:170px; border-top:1px solid #6daaea;margin-top:46px; margin-left:36px;}
	.main1{width:650px;margin-top:10px; margin-bottom:10px;  overflow:hidden;}
	.p1,.p2{width:100px; height:30px;background:#0873c0;}
	.p1{float:left;}
	.p2{float:right;}
	.main2{overflow:hidden;width:650px;}
	.block1,.block2,.block3{width:210px; height:120px; background:#ccc;float:left;}
	.block1,.block2{margin-right:10px;}
 </style>

</head>

<body>
   <div class="box">
      <div class="main1">
          <p class="p1"></p>
          <p class="p2"></p>
      </div>
      <div class="main2">
           <p  class="block1"></p>  
           <p  class="block2"></p> 
           <p  class="block3"></p> 
      </div>
   </div>
</body>
</html>
