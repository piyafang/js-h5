<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
  <style>
    *{margin:0; padding:0px;}
    div{width:960px; height:600px; border:1px solid #ccc;}
	p,.bottom{width:960px; height:50px; background:#4e9ce9;line-height:50px;}
	
	.left{width:680px; height:500px; background:#e2e2e2;float:left; margin-right:10px;}
	.right{width:270px; height:500px;background:#f7f7f7;float:left;}
	
	.box{width:960px; height:500px;overflow:hidden;}
	p,.left,.right,.bottom{text-align:center;}
	.left,.right{line-height:500px;}
  </style>
</head>

<body>
   <div>
       <p>头部</p>
       <div  class="box">
         <p class="left">左边的栏目</p>
         <p class="right">右边的栏目</p>
       </div>
       <p class="bottom">页面底部</p>
   </div>
</body>
</html>
