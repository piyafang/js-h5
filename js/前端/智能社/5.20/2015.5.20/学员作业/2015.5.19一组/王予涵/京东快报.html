<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
  <style>
     *{margin:0; padding:0; text-decoration:none; list-style:none;}
     .clearFix:after{content:''; clear:both; display:block;}
	 .box{ width:310px; margin:0 auto;}
	 h2{width:310px; border-bottom:2px solid #aaa; padding:9px 0;}
	 b{float:left; font-size:12px;color:#666;}
	 a{float:right; font-size:12px;color:#005ea7; font-weight:normal;}
	 ul{width:308px; height:108px; border:1px solid #ccc; border-top:none; font-size:12px; color:#666;        line-height:25px; padding:4px 0;}
	 .li1{float:left; width:143px; border-right:1px solid #f1f1f1; border-top:none; padding-left:10px;}
	 .li2{float:left; width:144px; padding-left:10px; line-height:25px;}
	 span{display:block;  white-space:nowrap; overflow:hidden;}
  </style>
  
  
</head>

<body>
 <div class="box">
    <h2 class="clearFix">
       <b>京东快报</b>
       <a href="#">更多快报></a>
    </h2>
    <ul class="clearFix">
       <li class="li1">
           <span>婕拉款到见看见放假</span>
           <span>iiouuoj交圾发生快乐</span>
           <span>jklafasjmncv</span>
           <span>ioquprourkskakj</span>
       </li>
       <li class="li2">
           <span>婕拉款到即发看见看</span>
           <span>婕拉俺放假</span>
           <span>婕拉款到即发看见</span>
           <span>中华人民共哦飞机</span>
       </li>
    </ul>
 </div>
</body>
</html>
