<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-7.三列布局</title>
<style>
*{ margin:0; padding:0;}
.clearFix:after{ content:''; clear:both; display:block;}
.box{ width:960px; border:1px solid #ccc; margin:0 auto;}
.top{ height:50px; background:#4e9ce9; text-align:center; line-height:50px; font-size:16px;}
.center1{ width:150px; height:500px; background:#d3e3e6; text-align:center; line-height:500px; font-size:16px; float:left;}
.center2{ width:600px; height:500px; background:#fafafa; border-right:1px solid #d3e3e6; text-align:center; line-height:500px; font-size:16px; float:left;}
.center3{ width:209px; height:500px; background:#fafafa; text-align:center; line-height:500px; font-size:16px; float:left;}
.bottom{ height:50px; background:#4e9ce9; text-align:center; line-height:50px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="top">头部</div>
        <div class="center clearFix">
        	<div class="center1">侧边导航</div>
        	<div class="center2">内容区域</div>
        	<div class="center3">工具区域</div>
        </div>
        <div class="bottom">页面底部</div>
    </div>
</body>
</html>
