<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3-6.两列布局</title>
<style>
*{ margin:0; padding:0;}
.clearFix:after{ content:''; clear:both; display:block;}
.box{ width:960px; margin:0 auto; border:1px solid #ccc;}
.top{ height:50px; background:#4e9ce9; font-size:16px; text-align:center; line-height:50px;}
.left{ width:680px; height:500px; background:#e2e2e2; text-align:center; line-height:500px; float:left;}
.right{ width:270px; height:500px; background:#f7f7f7; text-align:center; line-height:500px; float:right;}
.bottom{ height:50px; background:#4e9ce9; text-align:center; line-height:50px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="top">头部</div>
        <div class="center clearFix">
        	<div class="left">左边的栏目</div>
        	<div class="right">右边的栏目</div>
        </div>
        <div class="bottom">页面底部</div>
    </div>
</body>
</html>
