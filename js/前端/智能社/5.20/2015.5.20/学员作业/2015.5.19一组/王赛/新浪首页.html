<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; list-style:none; text-decoration:none;}
.clearFix:after{ content:''; clear:both; display:block;}
.box{ width:298px; border:1px solid #d9e1ee; border-top:3px solid #ff8500; margin:0 auto;}
.top{ width:298px; height:44px; border-bottom:1px solid #d9e1ee;}
.top h3{ font-size:19px; font-weight:normal; line-height:44px; padding-left:14px;}
.center li{ width:73px; font-size:14px; padding:9px 5px 0 17px; float:left;}
.center li a{ display:block; color:#666; padding:13px 7px 12px;}
.center li .list1{ color:#ff8500; text-decoration:underline;}
.bottom{ width:284px; height:35px; border-top:1px dashed #c5c5c5; margin-left:6px;  }
.bottom li{ font-size:14px; float:left;}
.bottom li a{ display:block; color:#666; padding:9px 20px 12px 18px;}
.bottom .list2{ float:right;}
</style>
</head>

<body>
	<div class="box">
    	<div class="top">
        	<h3>新浪产品</h3>
        </div>
        <ul class="center clearFix">
        	<li>
            	<img src="img/sina1.png" alt="" />
                <a href="#">新浪财经</a>
            </li>
        	<li>
            	<img src="img/sina2.png" alt="" />
                <a class="list1" href="#">新浪新闻</a>
            </li>
        	<li>
            	<img src="img/sina3.png" alt="" />
                <a href="#">新浪体育</a>
            </li>
        </ul>
        <ol class="bottom clearFix">
        	<li>
                <a href="#">新浪阅读</a>
            </li>
        	<li>
                <a href="#">新浪秒拍</a>
            </li>
        	<li class="list2">
                <a href="#">新浪微博</a>
            </li>
        </ol>
    </div>
</body>
</html>
