<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="../commmon.css"/>
<style>
.box{width:248px; height:215px; border:1px solid red; margin:0 auto; padding:17px 25px 15px;}
.tit{overflow:hidden;margin-bottom:17px;}
.tit h2{ float:left; font-size:16px; font-family:"Microsoft YaHei";}
.tit div{float:right; padding-top:1px;}
.tit div span{ font-size:9px; color:#999; float:left; margin-right:10px;}
.tit div span b{color:#666; font-weight:normal;}
.tit div i{ display:block; width:11px; height:11px; background:url(../img/pic-1.png) no-repeat center; border:1px solid #ccc; float:left;}
.tit div .tit_right_i2{ background:url(../img/pic-2.png) no-repeat center; border-left:none;}
.list{ width:240px; height:82px; border:1px solid #ececec; padding-right:6px; overflow:hidden;margin-bottom:10px;}
.list_left{ float:left; padding-top:16px; padding-left:20px;}
.list_left h3 a{color:#3f3f3f; font-size:12px;}	
.list_left p a{color:#999;font-size:12px; margin:7px 0 5px;}
.list_left span{ background:url(../img/3-4.gif) no-repeat;display:block; width:16px; height:16px;}
.list_right{float:right;}
</style>
</head>

<div>

        </div>
        <div class="list">

                	<a href="#">怪大叔</a>

        </div>
        
        
        <div class="list">

                </h3>

</html>
