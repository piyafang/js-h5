<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        //for 循环
        //四步曲：
        //1、设置初始值  var i=0;
        //2、设置循环执行条件  i<5;
        //3、执行循环体中的内容  { [循环体] }包起来的部分
        //4、每一轮循环完成后都执行我们的i++累加操作

        //break/continue:
        //在循环体中遇到这两个关键字，循环体中后面的代码就不在执行了
        /*for(var i=0;i<5;i++){
            continue;
            console.log(i);
        }*/

        //break:在循环体中,出现break,整个循环就直接的结束了,i++最后的这个累加的操作也不再执行了
        //continue:在循环体中,出现continue,当前这一轮的循环就结束了,继续下一轮的循环,后面的累加操作继续的执行

        //for(var i=0;i<10;i++){}
        //console.log(i);//10

        for(var i=0;i<10;i++){
            if(i<=5){
                i+=2;
                continue;
            }
            i+=3;
            break;
            console.log(i);
        }
        console.log(i);









    </script>
</body>
</html>
