    //innerHTML: 向指定元素中添加内容(可以是文字，也可以是html标签),innerHTML可以识别html标签的

    //oTab.innerHTML="<a href='http://www.zhufengpeixun.com'>珠峰培训视频平台</a>";


    //字符拼接的第一条黄金法则：单双不能同时用 外面是""，里面就需要是''，外面是''，里面需要时""
    //如果一个字符串中需要增加一个变量，看最外面是""还是''，如果是"",那么直接的"+变量+",如果是'',则'+变量+'


    var oTab = document.getElementById("tab");
    var str = "";
    str += "<ul>";
    for (var i = 1; i <= 9; i++) {
        str += "<li>";
        for (var j = 1; j <= i; j++) {
            str += "<span>";
            str += "" + j + " * " + i + " = " + (j * i) + "";
            str += "</span>";
        }
        str += "</li>";
    }
    str += "</ul>";
    oTab.innerHTML = str;

    var oSpans = oTab.getElementsByTagName("span");
    for (var i = 0; i < oSpans.length; i++) {
        oSpans[i].className = "c" + (i % 3 + 1);
