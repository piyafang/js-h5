<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>播放器</title>
<style>
.正在播放数字{ color:#F30; font-size:18px;}
.横线{ color:#333; font-size:10px; font-style:normal;}
.正文1{ color:#2d64b3; font-size:14px;font-style:normal;}
.正文2{ color:#2d64b3; font-size:12px;font-style:normal;}
.不在播放数字{ color:#999; font-size:14px;}

</style>
</head>

    <p class="不在播放数字">2<i class="横线">&nbsp—</i><i class="正文1">&nbsp时间都去...</i><i class="正文2">&nbsp&nbsp王铮亮</i></p>
    <p class="不在播放数字">3<i class="横线">&nbsp—</i><i class="正文1">&nbsp时间都去...</i><i class="正文2">&nbsp&nbsp王铮亮</i></p>
    <p class="不在播放数字">4<i class="横线">&nbsp—</i><i class="正文1">&nbsp时间都去...</i><i class="正文2">&nbsp&nbsp王铮亮</i></p>
    <p class="不在播放数字">5<i class="横线">&nbsp—</i><i class="正文1">&nbsp时间都去...</i><i class="正文2">&nbsp&nbsp王铮亮</i></p>


</body>
</html>
