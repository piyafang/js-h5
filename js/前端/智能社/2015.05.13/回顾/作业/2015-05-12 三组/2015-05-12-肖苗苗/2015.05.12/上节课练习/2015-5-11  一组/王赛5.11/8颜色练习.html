<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<p style=" color: black;">黑色</p>
    <div style=" width:80px; height:20px; background:#000000"></div>
    <p style=" color: rgb(0,0,0);">rgb(0,0,0)</p>
    <p style=" color: red;">红色</p>
    <div style=" width:80px; height:20px; background:#ff0000"></div>
    <p style=" color: rgb(255,0,0);">rgb(255,0,0)</p>
    <p style=" color: green;">绿色</p>
    <div style=" width:80px; height:20px; background:#00ff00"></div>
    <p style=" color: rgb(0,255,0)">rgb(0,255,0)</p>
    <p style=" color: blue;">蓝色</p>
    <div style=" width:80px; height:20px; background:#0000ff"></div>
    <p style=" color: rgb(0,0,255)">rgb(0,0,255)</p>
    <p style=" color: yellow;">黄色</p>
    <div style=" width:80px; height:20px; background:#ffff00"></div>
    <p style=" color: rgb(255,255,0)">rgb(255,255,0)</p>
</body>
</html>
