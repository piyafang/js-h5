<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
	<style type="text/css">
		ul{width: 440px;}
		li{list-style: none;float: left;border:1px solid #C1C1C1;width: 40px;height: 40px;margin: 5px;background-image: url(../image/11.jpg);text-align: center;line-height: 40px;font-family: '黑体';}
		.one{background: #FFBA00;color: #FFFFFF;}
		.six{border:1px solid #7F7F7F;}
	</style>
</head>
<body>
	<ul>
		<li class="one">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li class="six">6</li>
		<li>7</li>
	</ul>
</body>
</html>
