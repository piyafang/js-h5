<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>顺序</title>
 <style>
   p{
	  width:38px;
	  height:38px;
	  border:1px solid #c1c1c1;
	  background:#fdfdfd;
	  font-size:10px;
	  text-align:center;
	  line-height:38px; 
	   }
    .dh{
		  width:38px;
		  height:38px;
		  border:2px solid #e2a209;
		  background:#ffba00;
		  font-size:10px;
		  text-align:center;
		  line-height:38px; 
	  }
	  #lx{
		   width:38px;
		  height:38px;
		  border:1px solid #7f7f7f;
		  background:#f2f2f2;
		  font-size:10px;
		  text-align:center;
		  line-height:38px; 
		  }
 </style>
</head>

<body>
  <p class="dh">1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p id="lx">6</p>
  <p>7</p>
</body>
</html>
