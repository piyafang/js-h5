<script type="text/javascript">
    var oTabs=document.getElementById("tab_con");

    var oBodywth=document.body.clientWidth;
    var oBodyhet=document.body.clientHeight - 21;
    for(i=0;i<oImg.length;i++){
        /*if(oImg[i].style.width < oBodywth){

        }*/

    }
</script>
<script type="text/javascript">
    var oTab=document.getElementById("tab_focus");
    var oLis=oTab.getElementsByTagName("li");
    var oTabs=document.getElementById("tab_con");
    var oList=oTabs.getElementsByTagName("li");
    function tabChang() {
        for(i=0;i<oLis.length;i++){
            var oLiss=oLis[i];
            oLiss.index=i;
            oLiss.onmousemove=function() {
                for(j=0;j<oLis.length;j++) {
                    oLis[j].className = "";
                    oList[j].className = "";
                }
                this.className="cur";
                oList[this.index].className="cur";
            }
        }
    }
    tabChang();
</script>
<script type="text/javascript">
    var oTab=document.getElementById("tab_focus");
    var oUl=oTab.getElementsByTagName("ul");
    var oPrev=document.getElementById("prev");
    var oNext=document.getElementById("next");
    var oLis=oTab.getElementsByTagName("li");
    var oFc=document.getElementById("tab_fc");
    var oBack=document.getElementById("tab_back");
    var i=0;
    function chang(){
        var liwth=i*178;
        oUl[0].style.marginLeft = -liwth + "px";
    }
    oPrev.onclick = function () {
        var it = oLis.length - 5;
        if (i < it) {
            i++;
            chang();
        }
        else{
            oFc.style.display="block";
        }
    };
    oNext.onclick = function () {
        var its=oUl[0].style.marginLeft;
        var itss=parseInt(its);
        if(itss<0){
            i--;
            chang();
        }
        else{
            oFc.style.display="block";
        }
    };
    oBack.onclick=function(){
        oFc.style.display="none";
    }
</script>
