<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" rel="stylesheet">
        html,body,ul,li,h3{ margin:0; padding:0; font-family:"Microsoft Yahei","微软雅黑","宋体",System; font-size:12px; list-style:none;}
        html,body{width: 100%;height: 100%;}
        .clearb:after{display:block;font-size:0;content:" ";clear:both;height:0}
        .clearb{zoom:1}

        /**table**/
        .table{width: 1000px;margin: 0 auto;padding: 20px;background: #eee;}
        #table li span{width: 100px;height: 30px;line-height: 30px;display: inline-block;font-size: 16px;}
        .cur1{background: #00b3ee;}
        .cur2{background: #999999;}
        .cur3{background: #67b168;}
        #table li:hover{background: #CC0000;}
    </style>
</head>
<body>
    <div class="table">
        <ul id="table">
            <!--<li class="cur1"><span>1 * 1 = 1</span></li>
            <li class="cur2"><span>1 * 2 = 2</span><span>2 * 2 = 4</span></li>
            <li class="cur3"><span>1 * 3 = 3</span><span>2 * 3 = 6</span><span>3 * 3 = 9</span></li>-->
        </ul>
    </div>
    <script type="text/javascript">
        var oUl=document.getElementById("table");
        var oLi=oUl.getElementsByTagName("li");
        var str="";
        for (var i = 1; i <= 9; i++) {
            str += "<li>";
            for (var j = 1; j <= i; j++) {
                str += "<span>" + j + " * " + i + " = " + (j * i) + "</span>";
            }
            str += "</li>";
        }
        oUl.innerHTML = str;
        for (var i = 0; i < oLi.length; i++) {
            oLi[i].className = "cur" + (i % 3 + 1);
        }
    </script>
</body>
</html>
