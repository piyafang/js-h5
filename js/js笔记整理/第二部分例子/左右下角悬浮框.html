
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	div{ width: 200px;height: 200px;background: #ccc; position: fixed;bottom: 0;_position:absolute;}
	#left{left: 0; }
	#right{ right:0;}
</style>
<script type="text/javascript">
	if(window.navigator.userAgent.indexOf('MSIE 6.0')!=-1){
		window.onload=window.onscroll=window.onresize=function(){
			var oL=document.getElementById('left');
			var oR=document.getElementById('right');

			var scrollT=document.documentElement.scrollTop||document.body.srollTop;
			var clientH=document.documentElement.clientHeight;

			oL.style.top=oR.style.top=scrollT+clientH-oL.offsetHeight+'px';
		};
	}
</script>
</head>
<body style="height:3000px;">
	<div id="left">我是Left</div>
	<div id="right">我是Right</div>
</body>
</html>
