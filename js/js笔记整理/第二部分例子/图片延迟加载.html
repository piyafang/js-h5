<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	ul{ width: 980px;margin: 0 auto; overflow: hidden;}
	li{ width: 320px; float: left; height: 320px; border: 1px solid #ccc;}
	img{ width: 320px;}
</style>
<script type="text/javascript">
	window.onload=window.onscroll=window.onresize=function(){
		var oUl=document.getElementsByTagName('ul')[0];
		var aImg=oUl.getElementsByTagName('img');
		var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
		var clientH=document.documentElement.clientHeight;
		var scrollB=scrollT+clientH;
		for(var i=0;i<aImg.length;i++){
			if(aImg[i].offsetTop<scrollB){
				var imgsrc=aImg[i].getAttribute('_src');
				aImg[i].setAttribute('src',imgsrc);
			}
		}
	};
</script>
</head>
<body>
	<ul>
		<li><img _src="img/b1.jpg" /></li>
		<li><img _src="img/b2.jpg" /></li>
		<li><img _src="img/b3.jpg" /></li>
		<li><img _src="img/b4.jpg" /></li>
		<li><img _src="img/b5.jpg" /></li>
		<li><img _src="img/b6.jpg" /></li>
		<li><img _src="img/b7.jpg" /></li>
		<li><img _src="img/b8.jpg" /></li>
		<li><img _src="img/b9.jpg" /></li>
		<li><img _src="img/b10.jpg" /></li>
	</ul>


</body>

</html>
