<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{width:900px; height:50px;background:#ccc;margin:100px auto;}
	#bar{ height:100%; background:#93F; width:0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox = document.getElementById('box');
		var oBar = document.getElementById('bar');
		var oS = oBox.getElementsByTagName('span')[0];
		var count = 0;

		for(var i=0;i<77;i++){
			var aImg=new Image();
			aImg.onload=function(){
				count++;
				var scale=count/77;
				oBar.style.width=scale*500+'px';
				oS.innerHTML=(scale*100).toFixed(2)+'%';
			};
			aImg.src='http://www.zhinengshe.com/works/3525/img/'+i+'.jpg';
		}
	};
</script>
</head>
<body>
	<div id="box">
    	<div id="bar"></div>
        <span>00.00%</span>
    </div>


</body>

</html>
