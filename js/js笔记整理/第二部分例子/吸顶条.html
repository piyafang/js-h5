<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#box1{width:100%;height:50px;background:#99C; line-height:50px; text-align:center;}
	#box2{width:100%;height:50px;background:#99C; line-height:50px; text-align:center;
	 display:none;}
	.beforeBox{ width:100%;height:1000px;}
	.afterBox{ width:100%;height:500px;}
</style>
<script>
	window.onload=function(){
		var oBox1=document.getElementById('box1');
		var oBox2=document.getElementById('box2');

		var iT=oBox1.offsetTop;
		window.onscroll=function(){
			var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
			if(scrollT>=iT){
				oBox1.style.position='fixed';
				oBox1.style.left=0;
				oBox1.style.top=0;
				oBox2.style.display='block';
			}else{
				oBox1.style.position='';
			}
		};
		
	};
</script>
</head>

<body style="height:2000px">
	<div class="beforeBox">我是前面</div>
	<div id="box1">我是吸顶条</div>
	<div id="box2">我是吸顶条</div>
	<div class="afterBox">我是后面</div>
</body>

</html>
