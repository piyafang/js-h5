<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	div{ width: 200px;height: 200px; background: #f90; position: absolute;left: 0;top: 0; border-radius: 50%;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementsByTagName('div')[0];
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
			var scrollL=document.documentElement.scrollLeft||document.body.scrollLeft;
			oDiv.style.left=oEvent.clientX-oDiv.offsetWidth/2+scrollT+'px';
			oDiv.style.top=oEvent.clientY-oDiv.offsetHeight/2+scrollL+'px';
		};
	};
</script>
</head>
<body>
	
<div></div>

</body>
</html>
