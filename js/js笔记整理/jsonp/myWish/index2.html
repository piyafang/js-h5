<script>
window.onload=function(){
	var oSend = document.getElementById('send');
	var oSendForm = document.getElementById('send-form');
	var oClose = document.getElementById('close');
	var oUser = document.getElementById('username');
	var oCon = document.getElementById('content');
	var oSendBtn = document.getElementById('send-btn');
	var oMain = document.getElementById('main');
	var URL = 'wish.php';
	oSend.onclick=function(){
		oSendForm.style.display='block';
		oSendForm.style.left='50%';
		oSendForm.style.marginLeft=-oSendForm.offsetWidth/2+'px';
	};
	oClose.onclick=function(){
		oSendForm.style.display='none';
	};
	oSendBtn.onclick=function(){
		ajax({
			url:URL,
			data:{
				act:'add',
				username:oUser.value,
				content:oCon.value
			},
			success:function(str){
				var json = eval('('+str+')');
				if(json.error){
					alert(json.msg);
				}else{
					/*var oDl = document.createElement('dl');
					oDl.className='paper a1';
					oDl.innerHTML='<dt>'+
           				'<span class="username">'+oUser.value+'</span>'+
						'<span class="num">No.00001</span>'+
						'</dt>'+
						'<dd class="content">'+oCon.value+'</dd>'+
						'<dd class="bottom">'+
							'<span class="time">今天08:30</span>'+
							'<a href="javascript:;" class="close"></a>'+
						'</dd>';
					oMain.appendChild(oDl);*/
					oUser.value='';
					oCon.value='';
					oSendForm.style.display='none';
				}
			},
			error:function(e){
				alert('错误:'+e);
			}
		});
	};
	function createWish(ID,uName,con,time){
		var oDate = new Date();
		oDate.setTime(time*1000);
		var oDl = document.createElement('dl');
		oDl.className='paper a1';
		oDl.innerHTML='<dt>'+
			'<span class="username">'+uName+'</span>'+
			'<span class="num">'+ID+'</span>'+
			'</dt>'+
			'<dd class="content">'+con+'</dd>'+
			'<dd class="bottom">'+
				'<span class="time">'+oDate.getFullYear()+'年'+(oDate.getMonth()+1)+'月'+oDate.getDate()+'日 '+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds()+'</span>'+
				'<a href="javascript:;" class="close"></a>'+
			'</dd>';
			oDl.style.left=Math.random()*(document.documentElement.clientWidth-oDl.offsetWidth)+'px';
			oDl.style.top=Math.random()*(document.documentElement.clientHeight-126-oDl.offsetHeight)+'px';
		return oDl;
	}
	function getAllWish(){
		ajax({
			url:URL,
			data:{
				act:'get'
			},
			success:function(str){
				var json = eval('('+str+')');
				if(json.error){
					alert(json.msg);
				}else{
					console.log(json.msg);
					var arr = json.msg;
					for(var i=0;i<arr.length;i++){
						var oDl = createWish(arr[i].id,arr[i].username,arr[i].content,arr[i].time);
						oMain.appendChild(oDl);
						
						
					}
				}
			},
			error:function(e){
				alert('错误:'+e);
			}
		});
	}
	getAllWish();
};
</script>
</head>
<body>

</div>
