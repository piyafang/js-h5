<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script>
	var arr=[12,12,56,78,12,34,56,34,56,34];
	var json = {};
	for(var i=0;i<arr.length;i++){
		json[arr[i]]=1;
	}//利用JSON的name不能重复的特性,其中1为随意赋值

	var arr2 = [];
	for(var i in json){
		arr2.push(i);
	}//此时i代表json的name
	document.write(arr+'<br />');
	document.write(arr2);
</script>
</head>
<body>
	


</body>
</html>
