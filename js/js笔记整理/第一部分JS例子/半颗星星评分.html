<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{overflow:hidden; width:135px; margin:100px auto;}
li{float:left;height:27px; }
.l{width:14px; background:url(star.gif) no-repeat;}
.r{width:13px; background:url(star.gif) no-repeat -14px 0;}
.l_on{width:14px; background:url(star.gif) no-repeat 0 -29px;}
.r_on{width:13px; background:url(star.gif) no-repeat -14px -29px;}
</style>
<script>
window.onload=function(){
	var aLi= document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					if(i%2==0){
						if(i<=index){
							aLi[i].className='l_on';
						}else{
							aLi[i].className='l';
						}
					}else{
						if(i<=index){
							aLi[i].className='r_on';
						}else{
							aLi[i].className='r';
						}
					}
				}
			};
		})(i);
	}
};
</script>
</head>

<body>
	<ul>
		<li class="l"></li>
		<li class="r"></li>
		<li class="l"></li>
		<li class="r"></li>
		<li class="l"></li>
		<li class="r"></li>
		<li class="l"></li>
		<li class="r"></li>
		<li class="l"></li>
		<li class="r"></li>
	</ul>
</body>

</html>
