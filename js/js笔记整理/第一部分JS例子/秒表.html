<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script>
	function toDou(iNum){
		return iNum<10?iNum='0'+iNum:''+iNum;
	}	
	window.onload=function(){
		var oTxt=document.getElementsByTagName('input')[0];
		var oStart=document.getElementsByTagName('input')[1];
		var oPause=document.getElementsByTagName('input')[2];

			var timer=null;
			
		oStart.onclick=function(){
			var count=0;
			clearInterval(timer);
			timer=setInterval(function (){
				count++;
				oTxt.value=toDou(parseInt(count/60))+':'+toDou(parseInt(count%60));
			},100);		
		};
		oPause.onclick=function(){
			clearInterval(timer);
		};

	};
</script>


</head>
<body>
	


</body>
</html>
