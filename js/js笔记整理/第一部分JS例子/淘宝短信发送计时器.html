
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	window.onload=function (){
		var oInp=document.getElementsByTagName('input')[0];
		var timer=null;
		oInp.onclick=function(){
			var num=60;
			clearInterval(timer);
			oInp.disabled=true;
			function countDown(){
 				num--;
 				if(num>=0){oInp.value=num+'秒后可重新发送'
 				}else{
					num=60;
 					clearInterval(timer);
 					oInp.value='重新获取验证码';
 					oInp.disabled=false;
 				}
 			}
 			countDown();
			timer=setInterval(countDown,1000);
			
		}
	};
</script>
</head>
<body>
	<input type="button" value="获取验证码" />
</body>

</html>
