<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{overflow:hidden; width:400px; margin:100px auto;}
ul li{float:left; width:27px;  height:27px; background:url(star.gif) no-repeat;}
li.on{background-position:0 -29px;}
</style>
<script>
window.onload=function(){
	var aLi = document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					if((i>=5&&i<=index)||(i<=5&&i>=index)){
						aLi[i].className='on';
					}else{
						aLi[i].className='';
					}
				}
			};
		})(i);
	}
};
</script>
</head>

<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li class="on"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
