<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 100px; height: 50px; margin: 0 auto; position: relative;}
	#box div{ width: 100px; height: 50px; position: absolute;left: 0;top: 0;background: #ccc;}
	#box p{ width: 300px; height: 100px; position: absolute;right: 0;top: 50px;background: #f90;display: none; z-index: 6;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oDiv=oBox.getElementsByTagName('div')[0];
		var oP=oBox.getElementsByTagName('p')[0];
		var timer=null;
		oDiv.onmouseover=function(){
			timer=setInterval(function(){
				oP.style.display='block';
			},300);
			
		}；
		oDiv.onmouseout=function(){
			oP.style.display='none';
			clearInterval(timer);
		}；
	}；
</script>
</head>
<body>
	<div id="box">
		<div>我的购物车</div>
		<p>哈哈，什么都没有</p>
	</div>
</body>
</html>
