<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
#box{width:640px; height:378px; margin:100px auto; position:relative; top:0; left:0;}
#box a{position:absolute; top:0; width:50%; height:100%; background:#ccc; opacity:0; filter:alpha(opacity:0);}
#box #left{left:0px;}
#box #right{right:0px;}
</style>
<script>
window.onload=function(){
	var oImg = document.getElementsByTagName('img')[0];
	var oLeft = document.getElementById('left');
	var oRight = document.getElementById('right');
	var count = 0;
	var timer = null;
	oLeft.onmouseover=function(){
		timer = setInterval(function(){
			count++;
			if(count==77){
				count=0;
			}
			oImg.src='img/'+count+'.jpg';
		},30);
	};
	oLeft.onmouseout=function(){
		clearInterval(timer);
	};
	oRight.onmouseover=function(){
		timer = setInterval(function(){
			count--;
			if(count<0){
				count=76;
			}
			oImg.src='img/'+count+'.jpg';
		},30);
	};
	oRight.onmouseout=function(){
		clearInterval(timer);
	};
};
</script>
</head>

<body>
<div id="box">
	<img src="file:///D|/js课程/第一部分/7.27json+数组去重统计次数/2015-07-27/360°图片旋转/img/0.jpg" />
    <a href="javascript:;" id="left"></a>
    <a href="javascript:;" id="right"></a>
</div>
</body>
</html>
