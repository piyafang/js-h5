
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 640px;height: 378px;position: relative;}
	#box a{position: absolute; width: 50%; height: 100%;top: 0;opacity: 0;}
	#left{left: 0;}
	#right{right: 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oImg=oBox.getElementsByTagName('img')[0];
		var oLeft=document.getElementById('left');
		var oRight=document.getElementById('right');
		var count=0;
		var timer=null;
		oLeft.onmouseover=function(){
			timer=setInterval(function(){
				count++;
				if(count==77){
					count=0;
				}
				oImg.src='img/'+count+'.jpg';
			},30);
		};

		oRight.onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				count--;
				if(count<0){
					count=76;
				}
				oImg.src='img/'+count+'.jpg';
			},30);
		};
		oLeft.onmouseout=oRight.onmouseout=function(){
			clearInterval(timer);
		}

	}
</script>
</head>
<body>
	<div id="box">
		<img src="img/0.jpg" />
		<a href="javascript:;" id="left"></a>
		<a href="javascript:;" id="right"></a>
	</div>


</body>
</html>
