<script>
function createPerson(name,age){
	var obj = new Object();
	obj.name=name;
	obj.age=age;
	obj.showName=function(){
		alert(this.name);
	};
	obj.showAge=function(){
		alert(this.age);
	};
	return obj;
}
var p1 = createPerson('大娃',70);
var p2 = createPerson('二娃',60);
p1.showName();
p1.showAge();
p2.showName();
p2.showAge();
</script>
