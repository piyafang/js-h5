<script>
function json2url(json){
	var arr = [];
	for(var i in json){
		arr.push(i+'='+json[i]);
	}
	return arr.join('&');
}
function jsonp(url,data,cbName,fnSucc){
	data[cbName] = 'show'+Math.random();
	data[cbName] = data[cbName].replace('.','');
	
	var oS = document.createElement('script');
	oS.src=url+'?'+json2url(data);
	var oH = document.getElementsByTagName('head')[0];
	oH.appendChild(oS);
	window[data[cbName]]=function(json){
		fnSucc&&fnSucc(json);
	}
}
window.onload=function(){
	var oTxt = document.getElementById('txt1');
	oTxt.onkeyup=function(){
		jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
		{
			wd:oTxt.value
		},
		'cb',
		function(json){
			alert(json.s);
		});
	};
};
</script>
