<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
</style>
<script src="ajax.js"></script>
<script>
window.onload=function(){
	var oBtn = document.getElementById('btn1');
	var oUl = document.getElementsByTagName('ul')[0];
	oBtn.onclick=function(){
		oUl.innerHTML='';
		ajax('weibo',function(str){
			var arr = eval('('+str+')');
			//------------上面是交互----
			arr.sort(function(){
				return Math.random()-0.5;
			});
			for(var i=0;i<3;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML='<a href="'+arr[i].href+'">'+arr[i].title+'</a>'+arr[i].count;
				oUl.appendChild(oLi);
			}
		},function(){
			alert('！OK');
		});
	};
};
</script>
</head>

<body>
<input type="button" value="换一换" id="btn1" />
<ul>
</ul>
</body>
</html>
