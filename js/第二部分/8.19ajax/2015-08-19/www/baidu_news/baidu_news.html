<style>
*{ margin:0; padding:0; list-style:none;}
body{ font-size:12px; color:#000;}
a{ text-decoration:none;color:#000;}
a:hover{ text-decoration:underline;}
ul{ overflow:hidden; padding:10px; margin:50px auto; width:430px; border:1px solid #000;}
ul li{margin:5px 10px;}
ul li.title{ font-size:18px; font-weight:bold; clear:both; }
ul li.fl{ float:left;}
</style>
<script src="ajax.js"></script>
<script>
window.onload=function(){
	ajax('baidu_news.php?a=get',function(str){
		var data=eval('('+str+')');
		var oUl=document.createElement('ul');
	
		//li
		for(var i=0; i<data.length; i++){
			var oLi=document.createElement('li');
			oLi.innerHTML='<a href="'+data[i].href+'">'+data[i].title+'</a>';
			
			if(i%3==0){
				oLi.className='title';	
			}else{
				oLi.className='fl';
			}
			oUl.appendChild(oLi);
		}
		
		document.body.appendChild(oUl);
	});	
}
</script>
