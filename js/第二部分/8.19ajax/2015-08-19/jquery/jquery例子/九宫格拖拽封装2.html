<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:300px; height:300px; background:#ccc; position:absolute; top:200px; left:200px;}
#box .r{width:20px; height:100%; background:yellow; position:absolute; top:0; right:0;}
#box .l{width:20px; height:100%; background:yellow; position:absolute; top:0; left:0;}
#box .t{width:100%; height:20px; background:yellow; position:absolute; top:0; left:0;}
#box .b{width:100%; height:20px; background:yellow; position:absolute; bottom:0; left:0;}
#box .rb{width:20px; height:20px; background:red; position:absolute; right:0; bottom:0;}
#box .lb{width:20px; height:20px; background:red; position:absolute; left:0; bottom:0;}
#box .rt{width:20px; height:20px; background:red; position:absolute; right:0; top:0;}
#box .lt{width:20px; height:20px; background:red; position:absolute; left:0; top:0;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	var obj = $('#box');
	obj.find('div').mousedown(function(ev){
		var _this = $(this);
		var oldX=ev.clientX;
		var oldY=ev.clientY;
		var oldW=obj.outerWidth();
		var oldH=obj.outerHeight();
		var oldL=obj.offset().left;
		var oldT=obj.offset().top;
		function fnMove(ev){
			if(_this[0].className.indexOf('l')!=-1){
				obj.css({width:oldW-(ev.clientX-oldX),left:oldL+(ev.clientX-oldX)});
			}
			if(_this[0].className.indexOf('t')!=-1){
				obj.css({height:oldH-(ev.clientY-oldY),top:oldL+(ev.clientY-oldY)});
			}
			if(_this[0].className.indexOf('r')!=-1){
				obj.css('width',oldW+(ev.clientX-oldX)+'px');
			}
			if(_this[0].className.indexOf('b')!=-1){
				obj.css('height',oldH+(ev.clientY-oldY)+'px');
			}
		}
		function fnUp(){
			$(document).unbind('mousemove',fnMove);
			$(document).unbind('mouseup',fnUp);
		}
		$(document).mousemove(fnMove);
		$(document).mouseup(fnUp);
		return false;
	});
	obj.mousedown(function(ev){
		var disX = ev.clientX-obj.offset().left;
		var disY = ev.clientY-obj.offset().top;
		function fnMove(ev){
			obj.css({left:ev.clientX-disX,top:ev.clientY-disY});
		}
		function fnUp(){
			$(document).unbind('mousemove',fnMove);
			$(document).unbind('mouseup',fnUp);
		}
		$(document).mousemove(fnMove);
		$(document).mouseup(fnUp);
		return false;
	});
});
</script>
</head>

<body>
<div id="box">
	<div class="r"></div>
	<div class="b"></div>
	<div class="l"></div>
	<div class="t"></div>
	<div class="rb"></div>
	<div class="lb"></div>
	<div class="rt"></div>
	<div class="lt"></div>
</div>
</body>
</html>
