<!DOCTYPE html>
<html>
<head>

<style>
*{margin:0; padding:0; list-style:none;}
ul{width:906px; margin:0 auto;}
ul li{float:left; width:300px; height:300px; border:1px solid #000;}
ul li img{width:100%; height:100%;}
</style>
<script>
window.onload=function(){
	var aImg = document.getElementsByTagName('img');
	function imgLoading(){
		var scrollT = document.documentElement.scrollTop||document.body.scrollTop;
		var clientH = document.documentElement.clientHeight;
		var scrollB = scrollT+clientH;
		for(var i=0;i<aImg.length;i++){
			if(scrollB>aImg[i].offsetTop){
				aImg[i].setAttribute('src',aImg[i].getAttribute('_src'));
			}
		}
	}
	imgLoading();
	window.onscroll=window.onresize=imgLoading;
};
</script>
</head>

<body>
<ul>
	<li><img _src="img/b1.jpg" /></li>
	<li><img _src="img/b2.jpg" /></li>
	<li><img _src="img/b3.jpg" /></li>

</body>
