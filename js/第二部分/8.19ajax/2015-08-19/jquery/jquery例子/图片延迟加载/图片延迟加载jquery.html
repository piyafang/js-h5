<style>
*{margin:0; padding:0; list-style:none;}
ul{width:906px; margin:0 auto;}
ul li{float:left; width:300px; height:300px; border:1px solid #000;}
ul li img{width:100%; height:100%;}
</style>
<script src="../jquery-1.7.2.js"></script>
<script>
$(function(){
	function imgLoading(){
		var scrollT = $(document).scrollTop();
		var clientH = $(window).height();
		var scrollB = scrollT+clientH;
		$('img').each(function(index, element) {
            if(scrollB>$(this).offset().top){
				$(this).attr('src',$(this).attr('_src'));
			}
        });
	}
	imgLoading();
	$(window).scroll(imgLoading);
	$(window).resize(imgLoading);
});
</script>
</head>

	<li><img _src="img/b1.jpg" /></li>
	<li><img _src="img/b2.jpg" /></li>
