<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$('.prev').click(function(){
		$(this).parent().prev().before($(this).parent());
	});
	$('.next').click(function(){
		$(this).parent().next().after($(this).parent());
	});
});
</script>
</head>
