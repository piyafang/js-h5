<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{width:150px; border:1px solid #000; position:absolute; top:0; left:0; display:none;}
li{width:150px; height:30px; line-height:30px; text-align:center; background:#ccc; border:1px dashed #000;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$(document).contextmenu(function(ev){
		$('#menu').css({left:ev.clientX,top:ev.clientY}).show();
		return false;
	});
	$('li').hover(function(){
		$(this).css('background','#f90');
	},function(){
		$(this).css('background','#ccc');
	});
	$('li').eq(0).click(function(){
		window.location.reload();
	});
	$('li').eq(1).click(function(){
		window.location='http://www.baidu.com';
	});
	$('li').eq(2).click(function(){
		window.location='http://www.taobao.com';
	});
	$('li').eq(3).click(function(){
		window.location='http://www.zhinengshe.com';
	});
});
</script>
</head>

<body>
<ul id="menu">
	<li>刷新</li>
	<li>跳转到百度</li>
	<li>跳转到淘宝</li>
	<li>跳转到智能社</li>
</ul>
</body>
</html>
