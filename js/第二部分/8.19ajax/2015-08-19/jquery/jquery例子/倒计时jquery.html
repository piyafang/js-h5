<style>

<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	var oTarget = new Date();
	oTarget.setFullYear(2015,9,1);
	oTarget.setHours(0,0,0,0);
	function countDown(){
		var oDate = new Date();
		var s = parseInt((oTarget.getTime()-oDate.getTime())/1000);
		var d = parseInt(s/86400);
		s%=86400;
		var h = parseInt(s/3600);
		s%=3600;
		var m = parseInt(s/60);
		s%=60;
		$('.countDown').html(d+'天 '+h+'时'+m+'分'+s+'秒');
	}
	countDown();
	setInterval(countDown,1000);
});
</script>
</head>

<body>
<div class="countDown">0天 00时00分00秒</div>
</body>
