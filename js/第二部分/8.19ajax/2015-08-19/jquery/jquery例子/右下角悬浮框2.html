<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
body{height:3000px;}
#box{width:200px; height:200px; background:#ccc; position:fixed; _position:absolute; bottom:0; right:0;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	if($.browser.msie){
		if($.browser.version=='6.0'){
			$(window).scroll(function(){
				 var scrollT = $(document).scrollTop();
				 var clientH = $(window).height();
				 
				 $('#box').css({top:scrollT+clientH-$('#box').outerHeight()});
			});
		}
	}
});
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
