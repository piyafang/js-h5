<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
#box{overflow:hidden; width:966px; margin:0 auto;}
ul{float:left;width:300px; border:1px solid red; margin:0 10px;}
ul li{width:100%; height:0; margin:10px 0;}
</style>
<script>
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
function createLi(){
	var oLi = document.createElement('li');
	oLi.style.height=rnd(150,400)+'px';
	oLi.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
	return oLi;
}
window.onload=function(){
	var aUl = document.getElementsByTagName('ul');
	function create20(){
		for(var i=0;i<20;i++){
			var oLi = createLi();
			var arr = [];
			for(var j=0;j<aUl.length;j++){
				arr.push(aUl[j]);
			}
			arr.sort(function(u1,u2){
				return u1.scrollHeight-u2.scrollHeight;
			});
			arr[0].appendChild(oLi);
		}
	}
	create20();
	window.onscroll=function(){
		var scrollT = document.documentElement.scrollTop||document.body.scrollTop;
		var clientH = document.documentElement.clientHeight;
		var scrollB = scrollT+clientH;
		//alert(scrollB);
		if(scrollB>=document.body.scrollHeight){
			create20();
		}
	};
};
</script>
</head>

<body>
<div id="box">
	<ul></ul>
	<ul></ul>
	<ul></ul>
</div>
</body>
</html>
