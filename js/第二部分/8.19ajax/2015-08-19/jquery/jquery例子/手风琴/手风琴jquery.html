<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
#box{width:500px; height:281px; margin:100px auto; overflow:hidden;}
ul{position:relative; top:0; left:0;}
li{width:500px; height:281px; position:absolute; top:0; left:0;}
li img{width:100%;}
</style>
<script src="../jquery-1.7.2.js"></script>
<script>
$(function(){
	var oneW = $('li').outerWidth();
	$('li').each(function(index, element) {
		if(index>0){
        	$(this).css('left',oneW-($('li').length-index)%$('li').length*40+'px');
		}
    });
	$('li').mouseover(function(){
		var _this = $(this);
		$('li').each(function(index, element) {
            if(index<=_this.index()){
				$(this).stop().animate({left:index*40});
			}else{
				$(this).stop().animate({left:oneW-($('li').length-index)*40});
			}
        });
	});
});
</script>
</head>

<body>
<div id="box">
	<ul>
    	<li><img src="img/1.jpg" /></li>
    	<li><img src="img/2.jpg" /></li>
    	<li><img src="img/3.jpg" /></li>
    	<li><img src="img/4.jpg" /></li>
    	<li><img src="img/5.jpg" /></li>
    </ul>
</div>
</body>
</html>
