<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript简易日历 - 智能课堂 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script src="../jquery-1.7.2.js"></script>
<script>
var arr = [
	'元旦，放假',
	'春节，放假',
	'3.15打假，公司放假',
	'清明节，放假',
	'五一，放假',
	'儿童节，放假',
	'建党节，放假',
	'建军节，放假',
	'抗战成功，放假',
	'十一，放假',
	'双十一，剁手',
	'双十二，继续剁手'
];
$(function(){
	$('#tab ul li').mouseover(function(){
		$(this).addClass('active').siblings('li').removeClass('active');
		$('.text').html('<h2>'+($(this).index()+1)+'月活动</h2><p>'+arr[$(this).index()]+'</p>');
	});
});
</script>
</head>

<body>

<div id="tab" class="calendar">

    <ul>
        <li class="active"><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
    </ul>
    
    <div class="text">
        <h2>1月活动</h2>
        <p>快过年了，大家可以商量着去哪玩吧～</p>
    </div>

</div>

</body>
</html>
