<style>
*{margin:0; padding:0;}
div input{background:#ccc;}
div input.on{background:red;}
div div{width:200px; height:200px; background:#ccc; display:none;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$.fn.tab=function(){
	this.each(function(index,element){
		var obj = $(this);
		obj.find('input').click(function(){
			$(this).addClass('on').siblings('input').removeClass('on');
			obj.find('div').eq($(this).index()).show().siblings('div').hide();
		});
	});
}
$(function(){
	$('.tab').tab();
});
</script>
</head>

<body>
<div class="tab">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
