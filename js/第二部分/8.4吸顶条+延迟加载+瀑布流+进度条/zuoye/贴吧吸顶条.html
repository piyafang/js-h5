<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	.beforeBox,.afterBox,.main{ width: 100%;height: 1000px;}
	#T,#T2{ width: 500px;height: 60px; background: #f90; margin-left: 200px; margin-bottom: 500px;}
	#T2,#L2,#R2{ display: none;}
	#L,#L2{ width: 100px;height: 400px;background: #ccc;}
	#R,#R2{ width: 100px;height: 400px;float: right;background: #9f0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oT=document.getElementById('T');
		var oL=document.getElementById('L');
		var oR=document.getElementById('R');
		var oT2=document.getElementById('T2');
		var oL2=document.getElementById('L2');
		var oR2=document.getElementById('R2');

		var oTt=oT.offsetTop;
		var oLt=oL.offsetTop;
		var oRt=oR.offsetTop;
		window.onscroll=function(){
			function bar(obj,obj2,topvalue,direction){
				var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
				if(topvalue<=scrollT){
					obj.style.position='fixed';
					obj.style.top='0';
					obj.style[direction]='0';
					obj2.style.display='block';
				}else{
					obj.style.position='';
				}
			}
			bar(oT,oT2,oTt,'left');
			bar(oL,oL2,oLt,'left');
			bar(oR,oR2,oRt,'right');
		
		};

		
	};
</script>
</head>
<body>
	<div class="beforeBox">我是前面</div>
	<div id="T">我是上吸附条边</div>
	<div id="T2">我是上吸附条边</div>
	
	<div class="main">
		<div id="L">我是贴吧左边</div>
		<div id="L2">我是贴吧左边</div>
	</div>
	<div class="afterBox">
		我是后面
		<div id="R">我是贴吧右边</div>
		<div id="R2">我是贴吧右边</div>
	</div>	
</body>
</html>
