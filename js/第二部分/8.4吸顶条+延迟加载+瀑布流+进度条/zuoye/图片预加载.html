
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	ul{ width: 960px;margin: 0 auto; overflow: hidden;}
	li{ width: 300px; border: 1px solid #ccc; float:left;}
	li img{ width: 100%; height: 300px;}
	#btn{ width: 80px;height: 80px; background: #ccc;color: #99c; line-height: 80px; text-align: center; cursor: pointer; position: fixed;_position: absolute; right: 0;bottom: 50px;}
</style>
<script type="text/javascript">
	window.onload=window.onscroll=window.onresize=function(){
		var aImg=document.getElementsByTagName('img');
		var oBtn=document.getElementById('btn');
		for(var i=0;i<aImg.length;i++){
			var aImgt=aImg[i].offsetTop;
				var scorllT=document.documentElement.scrollTop||document.body.scrollTop;
				var clientH=document.documentElement.clientHeight;
				var scorllB=scorllT+clientH;
				if(aImgt<=scorllB){
					var aImgsrc=aImg[i].getAttribute('_src');
					aImg[i].setAttribute('src',aImgsrc);
				}
		}

		var timer=null;
		oBtn.onclick=function(){
			timer=setInterval(function(){
				var scorllT=document.documentElement.scrollTop||document.body.scrollTop;
				if(scorllT==0){
					clearInterval(timer);
				}
				var iSpeed=Math.floor(0-scorllT/5);
				document.documentElement.scrollTop=document.body.scrollTop=scorllT+iSpeed;
			},30);
		};

	};
</script>
</head>
<body>
	<ul>
		<li><img _src="img/cat1.jpg" /></li>
		<li><img _src="img/cat2.jpg" /></li>
		<li><img _src="img/cat3.jpg" /></li>
		<li><img _src="img/cat4.jpg" /></li>
		<li><img _src="img/cat5.jpg" /></li>
		<li><img _src="img/cat6.jpg" /></li>
		<li><img _src="img/cat7.jpg" /></li>
		<li><img _src="img/cat3.jpg" /></li>
		<li><img _src="img/cat4.jpg" /></li>
		<li><img _src="img/cat5.jpg" /></li>
		<li><img _src="img/cat6.jpg" /></li>
	</ul>
	<div id="btn">回到顶部</div>

</body>
</html>
