<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	input{ height: 40px;line-height:40px; margin-top: 100px;}
	#txt{ width: 400px;margin-left:200px;padding-left: 18px;}
	#btn{ width: 40px;background: #9cc;}
</style>
<script type="text/javascript">
	function textTip(obj){
		obj.onfocus=function(){
			obj.value='';
		};
		obj.onblur=function(){
			if(obj.value==''){
				obj.value='都是代码';
			}
			
		};
	}

	window.onload=function(){
		var oTxt=document.getElementById('txt');
		textTip(oTxt);
	};
</script>
</head>
<body>
	<input type="text" id="txt" value="都是代码" />
	<input type="button" value="搜索"  id="btn" />
</body>
</html>
