<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:500px;  height:30px; background:#ccc; margin:100px auto;}
#bar{height:100%; width:0; background:#399;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oBar = document.getElementById('bar');
	var oS = oBox.getElementsByTagName('span')[0];
	var count = 0;//一开始一张都没有
	for(var i=0;i<77;i++){
		var oImg = new Image();
		oImg.onload=function(){
			count++;
			var scale = count/77;
			oBar.style.width=scale*100+'%';
			oS.innerHTML=(scale*100).toFixed(2)+'%';
		};
		oImg.src='http://www.zhinengshe.com/works/3525/img/'+i+'.jpg';
	}
};
</script>
</head>

<body>
	<div id="box">
    	<div id="bar"></div>
        <span>00.00%</span>
    </div>
</body>
</html>
