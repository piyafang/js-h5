<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
input.on{color:#ccc;}
</style>
<script>
window.onload=function(){
	var oTxt = document.getElementById('txt1');
	oTxt.onfocus=function(){
		if(oTxt.value=='电脑'){
			oTxt.value='';
			oTxt.className='';
		}
	};
	oTxt.onblur=function(){
		if(oTxt.value==''){
			oTxt.value='电脑';
			oTxt.className='on';
		}
	};
};
</script>
</head>

<body>
<input id="txt1" type="text" value="电脑" class="on" />
</body>
</html>
