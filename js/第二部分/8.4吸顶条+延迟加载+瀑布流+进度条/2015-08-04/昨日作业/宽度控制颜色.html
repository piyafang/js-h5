<!DOCTYPE html>
<html>
<head>

<style>
*{margin:0; padding:0;}
#box{height:300px; background:#ccc;}
</style>
<script>
window.onload=window.onresize=function(){
	var oBox = document.getElementById('box');
	var clientW = document.documentElement.clientWidth;
	if(clientW>900){
		oBox.style.background='#ccc';
	}else if(clientW>500){
		oBox.style.background='red';
	}else{
		oBox.style.background='green';
	}
};
</script>
</head>

<body>
<div id="box"></div>
</body>
