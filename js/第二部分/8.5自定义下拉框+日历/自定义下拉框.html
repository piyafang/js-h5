<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:150px;}
	h2{ width:150px; height:30px; line-height:30px; text-align:center; cursor: pointer;}
	ul{ width:150px; display: none;}
	ul li{ width:150px; height:30px; line-height:30px; text-align:center; background:#ccc;}
</style>
<script>
	window.onload=function(){
		var oChoose=document.getElementById('choose');
		var aOption=oChoose.options;
		var oDiv=document.createElement('div');
		var oH2=document.createElement('h2');
		var oUl=document.createElement('ul');
			oChoose.parentNode.insertBefore(oDiv,oChoose);
			oH2.innerHTML=aOption[oChoose.selectedIndex].text;
			oDiv.appendChild(oH2);
		
			oH2.onclick=function(){
				oUl.style.display='block';					
			};
		for(var i=0;i<aOption.length;i++){
				var oLi=document.createElement('li');
				oLi.innerHTML=aOption[i].text;
				oUl.appendChild(oLi);
				(function(index){
					oLi.onclick=function(){
						oH2.innerHTML=this.innerHTML;
						oUl.style.display='none';
						oChoose.selectedIndex=index;
					};
				}) (i);
		}
		oDiv.appendChild(oUl);
		oChoose.parentNode.insertBefore(oDiv,oChoose);
		oChoose.style.display='none';

	};
</script>
</head>

<body>
<form action="">
	<select id="choose" name="age">
		<option value="18" name="age">18以上</option>
		<option value="28" name="age">28以上</option>
		<option value="38" name="age">38以上</option>
		<option value="48" name="age">48以上</option>
	</select>
	<input type="submit" />
</form>
</body>
</html>
