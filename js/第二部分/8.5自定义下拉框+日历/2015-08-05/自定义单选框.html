<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">

<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
span{display:inline-block; width:16px; height:15px; background:url(no.gif) no-repeat; padding-left:18px;}
span.on{background:url(yes.gif) no-repeat;}
</style>
<script>
window.onload=function(){
	var aSpan = document.getElementsByTagName('span');
	for(var i=0;i<aSpan.length;i++){
		aSpan[i].onclick=function(){
			for(var i=0;i<aSpan.length;i++){
				aSpan[i].className='';
			}
			this.className='on';
		};
	}
};
</script>
</head>

<body>
<form action="http://www.zhinengshe.com">
	<span class="on">男</span>
	<span>女</span>
    <input type="submit" />
</form>
</body>
