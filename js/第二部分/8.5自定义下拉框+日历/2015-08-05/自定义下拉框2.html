<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
.my_select{width:150px; }
.my_select h2{width:150px; height:30px; line-height:30px; text-align:center; border:1px solid #000; cursor:pointer;}
.my_select ul{border:1px solid #000; margin-top:5px; display:none;}
.my_select ul li{width:150px; height:20px; line-height:20px; text-align:center; border:1px solid #ccc; cursor:pointer;}
</style>
<script>
window.onload=function(){
	var oAge = document.getElementsByName('age')[0];
	var oDiv = document.createElement('div');
	oDiv.className='my_select';
	var oH2 = document.createElement('h2');
	oH2.innerHTML=oAge.options[oAge.selectedIndex].text;
	oDiv.appendChild(oH2);
	var oUl = document.createElement('ul');
	oH2.onclick=function(){
		oUl.style.display='block';
	};
	for(var i=0;i<oAge.options.length;i++){
		var oLi = document.createElement('li');
		oLi.innerHTML=oAge.options[i].text;
		oUl.appendChild(oLi);
		(function(index){
			oLi.onclick=function(){
				oH2.innerHTML=this.innerHTML;
				oUl.style.display='none';
				oAge.selectedIndex=index;
			};
		})(i);
	}
	oDiv.appendChild(oUl);
	oAge.parentNode.insertBefore(oDiv,oAge);
	oAge.style.display='none';
};
</script>
</head>

<body>
<form action="http://www.zhinengshe.com/">
	<!--<div id="div1" class="my_select">

        </ul>
    </div>-->
    <select name="age">
    	<option value="18">18以上</option>
    	<option value="28">28以上</option>
    	<option value="38">38以上</option>
    	<option value="48">48以上</option>
   	</select>
    <br />
    <input type="submit" />
</form>
</body>
</html>
