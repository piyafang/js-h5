<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#box1{width:400px;height:400px;background:#f90; margin-left:200px;}
	#box2{width:200px;height:200px;background:#9f0; position:absolute;left:100px;top:0;}
	#box3{width:100px;height:100px;background:#ccc;position:absolute;left:100px;top:0;}
</style>
<script>
	function getPos(obj){
		var l=0;
		var t=0;
		while(obj){
			l+=obj.offsetLeft;
			t+=obj.offsetTop;
			obj=obj.offsetParent;				
		}	
		return {left:l,top:t};		
	}

	window.onload=function(){
		var oDiv3=document.getElementById('box3');
		alert(getPos(oDiv3).left);
		
	};

</script>
</head>

<body>
<div id="box1">
	<div id="box2">
		<div id="box3">

		</div>	
	</div>
</div>
</body>
</html>
