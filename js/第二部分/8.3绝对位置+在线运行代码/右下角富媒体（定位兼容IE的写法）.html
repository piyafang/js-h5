<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	bod{position:relative;}
	#box{width:200px;height:200px;background:#ccc;position:fixed; _position:absolute;right:0;bottom:0;}

</style>
<script>
if(window.navigator.userAgent.indexOf('MSIE 6.0')!=-1){
	window.onload=window.onscroll=window.onresize=function(){
		var scrollT=document.documentElement.scrollTop||document.body.srollTop;
		var oBox=document.getElementById('box');
		oBox.style.top=scrollT+clientHeight-offsetHeight;
		
	};
}

</script>
</head>

<body style="height:3000px;">
	<div id="box"></div>

</body>
</html>
