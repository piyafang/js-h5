<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	.clearFix:after{ display: block;content: '';clear:both;}
	.clearFix{zoom:1;}
	ul{width: 100%;}
	li{float: left; height: 100px;text-align: center; line-height: 100px; font-size: 26px; color: #fff;}
</style>
<script type="text/javascript">
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
	window.onload=window.onresize=function(){
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		for(var i=0;i<aLi.length;i++){
			(function(index){
				aLi[i].style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
				var oW=document.documentElement.clientWidth;
				if(oW>1000){
					aLi[index].style.width=oW*0.125+'px';				
				}else if(oW>600&&oW<1000){
					aLi[index].style.width=oW*0.25+'px';
				}else{
					aLi[index].style.width=oW*0.5+'px';
				}

			}) (i);
			
		}

	}
</script>
</head>
<body>
	<ul class="clearFix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>


</body>
</html>
