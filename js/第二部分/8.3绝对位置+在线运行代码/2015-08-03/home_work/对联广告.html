
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	div{ width: 150px;height:300px; background:#ccc; color: #fff;text-align: center;line-height: 300px; position: fixed;top:50%;margin-top: -150px;  _position:absolute;_margin-top:0;}
	#h1{ width: 300px;height: 100px; font-size: 20px;line-height: 100px; text-align: center;background: #f90;position: fixed; _position: absolute;left: 50%;margin-left: -150px;}
	#ad1{left: 0;}
	#ad2{right: 0;}
</style>
<script type="text/javascript">
	if(window.navigator.userAgent.indexOf('MSIE 6.0')!=-1){
		window.onload=window.onscroll=window.onresize=function(){
			var oAdl=document.getElementById('ad1');
			var oAdr=document.getElementById('ad2');
			var oH=document.getElementById('h1');

			var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
			var clientH=document.documentElement.clientHeight;
			
			oAdl.style.top=oAdr.style.top=scrollT+(clientH-oAdr.offsetHeight)/2+'px';
			oH.style.top=scrollT+'px';
		};
	}	
	
</script>
</head>
<body style="height:2000px">
	<div id="ad1">我是广告1</div>
	<div id="ad2">我是广告2</div>
	<h1 id="h1">来来来，起来high</h1>
</body>
</html>
