<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>textarea{cursor:pointer;}</style>
<script>
	window.onload=function(){
		var oTxt=document.getElementsByTagName('textarea')[0];
		var oBtn=document.getElementsByTagName('input')[0];
		oBtn.onclick=function(){
			var oWin=window.open('about:blank');
			oWin.document.write(oTxt.value);
			
		};
		
		
	};
</script>
</head>

<body>
	<textarea></textarea>
	<input type="button" value="在线运行代码" />
</body>
</html>
