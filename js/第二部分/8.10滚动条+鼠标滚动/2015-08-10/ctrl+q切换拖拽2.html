<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:100px; height:100px; background:red; position:absolute; top:0; left:0;}
</style>
<script>
function openDrag(sId){
	var oBox = document.getElementById(sId);
	oBox.onmousedown=function(ev){
		var oEvent = ev||event;
		var disX = oEvent.clientX-oBox.offsetLeft;
		var disY = oEvent.clientY-oBox.offsetTop;
		document.onmousemove=function(ev){
			var oEvent =ev||event;
			oBox.style.left=oEvent.clientX-disX+'px';
			oBox.style.top=oEvent.clientY-disY+'px';
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			oBox.releaseCapture&&oBox.releaseCapture();
		};
		oBox.setCapture&&oBox.setCapture();
		return false;
	};
}
function closeDrag(sId){
	var oBox = document.getElementById('box');
	oBox.onmousedown=null;
}
window.onload=function(){
	var bOk = false;
	document.onkeydown=function(ev){
		var oEvent = ev||event;
		if(oEvent.ctrlKey&&oEvent.keyCode==81){
			bOk=!bOk;
			if(bOk){
				openDrag('box');
			}else{
				closeDrag('box');
			}
		}
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
