<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:300px; height:300px; background:#ccc; position:absolute; top:200px; left:200px;}
#box .r{width:20px; height:100%; background:yellow; position:absolute; top:0; right:0;}
#box .l{width:20px; height:100%; background:yellow; position:absolute; top:0; left:0;}
#box .t{width:100%; height:20px; background:yellow; position:absolute; top:0; left:0;}
#box .b{width:100%; height:20px; background:yellow; position:absolute; bottom:0; left:0;}
#box .rb{width:20px; height:20px; background:red; position:absolute; right:0; bottom:0;}
#box .lb{width:20px; height:20px; background:red; position:absolute; left:0; bottom:0;}
#box .rt{width:20px; height:20px; background:red; position:absolute; right:0; top:0;}
#box .lt{width:20px; height:20px; background:red; position:absolute; left:0; top:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oR = oBox.children[0];
	var oB = oBox.children[1];
	var oRB = oBox.children[4];
	
	oR.onmousedown=function(ev){
		var oEvent = ev||event;
		var oldW = oBox.offsetWidth;
		var oldX = oEvent.clientX;
		document.onmousemove=function(ev){
			var oEvent = ev||event;
			oBox.style.width=oldW+(oEvent.clientX-oldX)+'px';
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			oR.releaseCapture&&oR.releaseCapture();
		};
		oR.setCapture&&oR.setCapture();
		return false;
	};
	oB.onmousedown=function(ev){
		var oEvent = ev||event;
		var oldH = oBox.offsetHeight;
		var oldY = oEvent.clientY;
		document.onmousemove=function(ev){
			var oEvent = ev||event;
			oBox.style.height=oldH+(oEvent.clientY-oldY)+'px';
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			oB.releaseCapture&&oB.releaseCapture();
		};
		oB.setCapture&&oB.setCapture();
		return false;
	};
	oRB.onmousedown=function(ev){
		var oEvent = ev||event;
		var oldW = oBox.offsetWidth;
		var oldX = oEvent.clientX;
		var oldH = oBox.offsetHeight;
		var oldY = oEvent.clientY;
		document.onmousemove=function(ev){
			var oEvent = ev||event;
			oBox.style.width=oldW+(oEvent.clientX-oldX)+'px';
			oBox.style.height=oldH+(oEvent.clientY-oldY)+'px';
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			oRB.releaseCapture&&oRB.releaseCapture();
		};
		oRB.setCapture&&oRB.setCapture();
		return false;
	};
};
</script>
</head>

<body>
<div id="box">
	<div class="r"></div>
	<div class="b"></div>
	<div class="l"></div>
	<div class="t"></div>
	<div class="rb"></div>
	<div class="lb"></div>
	<div class="rt"></div>
	<div class="lt"></div>
</div>
</body>
</html>
