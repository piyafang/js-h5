<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<script src="ajax.js"></script>
<script>
window.onload=function ()
{
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oUser=document.getElementById('user');
	var oPass=document.getElementById('pass');
	
	//登录
	oBtn1.onclick=function ()
	{
		ajax('user.php?act=login&user='+oUser.value+'&pass='+oPass.value, function (str){
			alert(str);
		}, function (){
			alert('失败');
		});
	};
	
	//注册
	oBtn2.onclick=function ()
	{
		ajax('user.php?act=add&user='+oUser.value+'&pass='+oPass.value, function (str){
			alert(str);
		}, function (){
			alert('失败');
		});
	};
};
</script>
</head>

<body>
用户：<input type="text" id="user" /><br>
密码：<input type="password" id="pass" /><br>
<input type="button" value="登录" id="btn1" />
<input type="button" value="注册" id="btn2" />
</body>
</html>
