<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {width:808px; height:52px; margin:10px auto; position:relative;}
#ul1 li {float:left; width:200px; height:50px; text-align:center; line-height:50px; border:1px solid black; position:relative; z-index:2;}
#ul1 li.box {position:absolute; left:0; top:0; background:yellow; z-index:1;}
</style>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var oBox=aLi[aLi.length-1];
	
	for(var i=0;i<aLi.length-1;i++)
	{
		aLi[i].onmouseover=function ()
		{
			move(oBox, this.offsetLeft);
		};
	}
};

var speed=0;
var left=0;

function move(obj, iTarget)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function (){
		//1.算速度
		speed+=(iTarget-left)/5;
		speed*=0.7;
		
		left+=speed;
		
		//2.动
		obj.style.left=Math.round(left)+'px';
	}, 30);
}
</script>
</head>

<body>
<ul id="ul1">
	<li>首页</li>
	<li>作品</li>
	<li>地址</li>
	<li>论坛</li>
	<li class="box"></li>
</ul>
</body>
</html>
