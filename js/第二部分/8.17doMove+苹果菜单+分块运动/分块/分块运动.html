<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0;padding:0;}
	#box{ width:600px; height:395px; background:url(img/1.jpg) no-repeat;
	box-shadow:0 0 4px 4px #99c;margin:20px auto; position:relative;}
	#box span{position:absolute;  width:100px; height:100px; background:url(img/1.jpg) no-repeat;}
</style>
<script src="move.js"></script>
<script>
	window.onload=function(){
		var oBtn=document.getElementsByTagName('input')[0];
		var oBox=document.getElementById('box');
		var R=8;
		var C=12;
		var w=oBox.offsetWidth/C;
		var h=oBox.offsetHeight/R;
		
		for(var r=0;r<R;r++){
			for(var c=0;c<C;c++){
				var oSpan=document.createElement('span');
				oSpan.style.width=w+'px';
				oSpan.style.height=h+'px';
				oSpan.style.left=w*c+'px';
				oSpan.style.top=h*r+'px';
				oSpan.style.backgroundPosition='-'+w*c+'px -'+h*r+'px';
				oBox.appendChild(oSpan);
			}
			
		}
		var aSpan=oBox.children;
		var timer=null;
		var iNow=0;
		oBtn.onclick=function(){
			iNow++;
			var i=0;
			timer=setInterval(function(){	
				aSpan[i].style.opacity=0;
				aSpan[i].style.filter='alpha(opacity:0)';		
				aSpan[i].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
				startMove(aSpan[i],{'opacity':1});
				i++;
				if(i==aSpan.length){
					oBox.style.background='url(img/'+iNow%3+'.jpg) no-repeat';
					clearInterval(timer);					
				}
			},50);
			
		};		
	};
</script>
</head>

<body>
	<input type="button" value="走起"/>   
	<div id="box"></div>
</body>
</html>
