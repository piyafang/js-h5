<style>
div{text-align:center; position:absolute; bottom:0; left:0;width:100%;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aImg = oBox.children;
	var aInp = document.getElementsByTagName('input');
	document.onmousemove=function(ev){
		var oEvent= ev||event;
		for(var i=0;i<aImg.length;i++){
			var b = aImg[i].offsetWidth/2+aImg[i].offsetLeft+oBox.offsetLeft-oEvent.clientX;
			var a = aImg[i].offsetHeight/2+aImg[i].offsetTop+oBox.offsetTop-oEvent.clientY;
			var c = Math.sqrt(a*a+b*b);
			var scale = c/500
			aInp[i].value=scale;
		}
	};
};
</script>
</head>

<input type="text" />

	<img src="img/5.png" width="64" />
