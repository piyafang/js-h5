<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
div{text-align:center; position:absolute; bottom:0; left:0;width:100%;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aImg = oBox.children;
	document.onmousemove=function(ev){
		var oEvent= ev||event;
		for(var i=0;i<aImg.length;i++){
			var b = aImg[i].offsetWidth/2+aImg[i].offsetLeft+oBox.offsetLeft-oEvent.clientX;
			var a = aImg[i].offsetHeight/2+aImg[i].offsetTop+oBox.offsetTop-oEvent.clientY;
			var c = Math.sqrt(a*a+b*b);
			var scale = 1-c/500;
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*128+'px';
		}
	};
};
</script>
</head>

<body>
<div id="box">
	<img src="img/1.png" width="64" />
	<img src="img/2.png" width="64" />
	<img src="img/3.png" width="64" />
	<img src="img/4.png" width="64" />
	<img src="img/5.png" width="64" />
</div>
</body>
</html>
