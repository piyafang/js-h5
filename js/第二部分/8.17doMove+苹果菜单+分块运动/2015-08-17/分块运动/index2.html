<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:700px;height:400px; margin:100px auto; background:url(img/0.jpg) no-repeat; position:relative; top:0; left:0;}
#box span{position:absolute;  width:100px; height:100px; background:url(img/0.jpg) no-repeat;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oBtn = document.getElementById('btn1');
	var oBox = document.getElementById('box');
	var R = 4;
	var C = 7;
	for(var r=0;r<R;r++){
		for(var c = 0;c<C;c++){
			var oSpan = document.createElement('span');
			var w = oBox.offsetWidth/C;
			var h = oBox.offsetHeight/R;
			oSpan.style.width=w+'px';
			oSpan.style.height=h+'px';
			oSpan.style.left=c*w+'px';
			oSpan.style.top=r*h+'px';
			oSpan.style.backgroundPosition='-'+c*w+'px -'+r*h+'px';
			oBox.appendChild(oSpan);
		}
	}
	var aS =	oBox.children;
	var timer = null;
	oBtn.onclick=function(){
		var i = 0;
		timer = setInterval(function(){
			aS[i].style.opacity=0;
			aS[i].style.filter='alpha(opacity:0)';
			aS[i].style.backgroundImage='url(img/1.jpg)';
			startMove(aS[i],{opacity:1});
			i++;
			if(i==aS.length){
				clearInterval(timer);
			}
		},100);
	};
};
</script>
</head>

<body>
<input type="button" value="走起" id="btn1" />
<div id="box">
</div>
</body>
</html>
