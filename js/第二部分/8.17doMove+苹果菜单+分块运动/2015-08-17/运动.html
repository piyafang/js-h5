<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">

<style>
*{margin:0; padding:0; }
#box{width:200px; height:200px; background:#f90; position:absolute; top:0; left:0;}
</style>
<script src="doMove.js"></script>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var fx = Tween.Bounce.easeOut;
	//var fx = Tween.Back.easeOut;
	//var fx = Tween.Elastic.easeOut;
	oBox.onclick=function(){
		move(oBox,{left:500},{type:fx,time:1000,end:function(){
			move(oBox,{top:400},{type:fx});
		}});
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
