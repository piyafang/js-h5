<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{width:336px; overflow:hidden; margin:100px auto; }
li{float:left; width:100px;height:100px; text-align:center; line-height:100px; background:#ccc; margin:5px; border:1px solid #000; }
</style>
<script>
window.onload=function(){
	var oBtn = document.getElementById('btn1');
	var oBox = document.getElementById('box');
	var aLi = oBox.children;
	var aPos = [];
	for(var i=0;i<aLi.length;i++){
		aPos.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop});
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.position='absolute';
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
		aLi[i].style.margin=0;
	}
	oBtn.onclick=function(){
		for(var i=0;i<aLi.length;i++){
			aLi[i].style.left=0;
			aLi[i].style.top=0;
		}
	};
};
</script>
</head>

<body>
<input type="button" value="收收收收收收收收收收"  id="btn1"/>
<ul id="box">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
</ul>
</body>
</html>
