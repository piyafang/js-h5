<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	document.onkeydown=function(ev){
		var oEvent=ev||event;
		if(oEvent.ctrlKey&&oEvent.shiftKey&&oEvent.altKey&&oEvent.keyCode==83){
			alert('确定要保存为web格式吗');	
		}
		
	};
</script>
