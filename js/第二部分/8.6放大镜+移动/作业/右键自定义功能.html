<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;list-style:none;}
	ul li{ width:400px;height:30px; line-height:30px;background:#ccc;
	margin:10px;border:1px solid #000; padding-left:16px;cursor:pointer;}
	.red{ background:red;}
	.green{background:green;}
	.yellow{background:yellow;}
	.blue{background:blue;}
	
	ol{ width:150px;  border:1px solid #000; position:absolute; left:0;top:0;
	 background:#fff; display:none;}
	ol li{height:30px; line-height:30px;padding-left:10px; cursor:pointer;}
	.gray{ background:#ccc;}
</style>
<script>
	window.onload=function(){
		var oRightkey=document.getElementById('rightkey');
		var aLikey=oRightkey.children;
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=oUl.children;
		var iNow=null;
				for(var i=0;i<aLi.length;i++){
						aLi[i].oncontextmenu=function(ev){
							iNow=this;;
							var oEv=ev||event;
							var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
							var scrollL=document.documentElement.scrollLeft||document.body.scrollLeft;
							oRightkey.style.display='block';
							var l=oEv.clientX+scrollL;
							var t=oEv.clientY+scrollT;
							oRightkey.style.left=l+'px';
							oRightkey.style.top=t+'px';
							return false;
						};
						
				}
					for(var j=0;j<aLikey.length;j++){
						aLikey[j].onmouseover=function(){
							for(var j=0;j<aLikey.length;j++){
								aLikey[j].className='';	
							}
							this.className='gray';					
						};				
					}
					aLikey[0].onclick=function(){
							iNow.className='green';
						};
					
			
	};
</script>
</head>

<body>
	<ul>
		<li>最美的不是下雨天啦啦啦啦啦啦啦</li>
		<li>风没有方向的吹来噩噩噩噩噩</li>
		<li>下雨要打雷，打雷要下雨，雷欧</li>
		<li>雷欧雷欧雷欧雷欧雷欧雷欧雷欧</li>
		<li>今天星期五呵呵呵呵呵呵呵呵呵</li>		
	</ul>
	<ol id="rightkey">
		<li class="gray">删除</li>
		<li>变成红色</li>
		<li>变成绿色</li>
		<li>变成黄色</li>
		<li>变成蓝色</li>
	</ol>
</body>
</html>
