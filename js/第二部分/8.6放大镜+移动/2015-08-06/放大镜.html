<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
*{margin:0; padding:0;}
div{float:left; width:300px; height:300px; margin:50px; position:relative; top:0; left:0;}
#s #mask{position:absolute; top:0; left:0; width:100px; height:100px; background:#99C; opacity:0.5; filter:alpha(opacity:50); display:none;}
#b{overflow:hidden; display:none;}
#b img{position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oS = document.getElementById('s');
	var oB = document.getElementById('b');
	var oM = document.getElementById('mask');
	var oImg = oB.getElementsByTagName('img')[0];
	oS.onmouseover=function(){
		oM.style.display='block';
		oB.style.display='block';
	}
	oS.onmouseout=function(){
		oM.style.display='none';
		oB.style.display='none';
	}
};
</script>
</head>

<body>
<div id="s">
	<img src="s.jpg" />
    <span id="mask"></span>
</div>
<div id="b">
	<img src="b.jpg" />
</div>
</body>
</html>
