<script>
window.onload=function(){
	//按下ctrl+shift+alt+s是保存为web格式 
	document.onkeydown=function(ev){
		var oEvent = ev||event;
		if(oEvent.keyCode==83&&oEvent.ctrlKey&&oEvent.shiftKey&&oEvent.altKey){
			alert('web格式');
		}
	};
};
