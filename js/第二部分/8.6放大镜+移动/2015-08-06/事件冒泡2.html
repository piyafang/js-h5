<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#div1{width:500px; height:500px; background:red; margin:0 auto;}
#div2{width:300px; height:300px; background:green; margin:0 auto;}
#div3{width:100px; height:100px; background:blue; position:absolute; top:0; left:0px;}
</style>
<script>
window.onload=function(){
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	document.onclick=function(){
		alert('document');
	};
	oDiv2.onclick=function(){
		alert('div2');
	};
	oDiv1.onclick=function(ev){
		var oEvent = ev||event;
		oEvent.cancelBubble=true;
		alert('div1');
	};
	oDiv3.onclick=function(){
		alert('div3');
	};
};
</script>
</head>

<body>
<div id="div1">
	<div id="div2">
    	<div id="div3"></div>
    </div>
</div>
</body>
