<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;}
#box{width:200px; height:200px; background:red; position:absolute; top:0; left:0; border-radius:50%;}
</style>
<script>
window.onload=function(){
	var oDiv = document.getElementById('box');
	document.onmousemove=function(ev){
		var oEvent = ev||event;
		var scrollT = document.documentElement.scrollTop||document.body.scrollTop;
		var scrollL = document.documentElement.scrollLeft||document.body.scrollLeft;
		oDiv.style.top=oEvent.clientY-oDiv.offsetHeight/2+scrollT+'px';
		oDiv.style.left=oEvent.clientX-oDiv.offsetWidth/2+scrollL+'px';
	};
};
</script>
</head>

<body style="height:3000px; width:3000px;">
<div id="box"></div>
</body>
</html>
