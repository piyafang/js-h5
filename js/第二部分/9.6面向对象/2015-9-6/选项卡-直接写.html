<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
.on{ background:#399; color:#fff;}
.box div{ width:200px; height:200px; border:1px solid #000; display:none;}
</style>
<script>
function Tab(id){
	this.oBox=document.getElementById(id);	
	this.aBtn=this.oBox.getElementsByTagName('input');
	this.aDiv=this.oBox.getElementsByTagName('div');
	
	this.init();
}
Tab.prototype.init=function(){
	var _this=this;
	for(var i=0; i<this.aBtn.length; i++){
		this.aBtn[i].index=i;
		this.aBtn[i].onclick=function(){
			_this.hide();
			_this.show(this.index);
		};
	}	
};
Tab.prototype.hide=function(){
	for(var i=0; i<this.aBtn.length; i++){
		this.aBtn[i].className='';
		this.aDiv[i].style.display='none';
	}	
};
Tab.prototype.show=function(index){
	this.aBtn[index].className='on';	
	this.aDiv[index].style.display='block';
};

window.onload=function(){
	new Tab('box');	
};
</script>
</head>

<body>
<div id="box" class="box">
	<input class="on" type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
</body>
</html>
