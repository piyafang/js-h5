<script>
function person(name,age){
	//原料
	var obj=new Object();

	//加工
	//属性
	obj.name=name;
	obj.age=age;
	//方法
	obj.showName=function(){
		return this.name;	
	};
	obj.showAge=function(){
		return this.age;	
	};
	
	//出厂
	return obj;
}


var p1=person('abc',30);
var p2=person('def',34);

alert(p1.showName==p2.showName);


</script>
