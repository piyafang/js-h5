<script>
function ToRed(){
	this.oBtn=document.getElementById('btn1');	
	this.oDiv=document.getElementById('div1');
	
	//this.init(); //初始化
}
ToRed.prototype.init=function(){
	var _this=this;
	this.oBtn.onclick=function(){

	};	
};
ToRed.prototype.show=function(){
	this.oDiv.style.background='red';	
};

window.onload=function(){
	//var t=new ToRed();

	new ToRed().init();
};
