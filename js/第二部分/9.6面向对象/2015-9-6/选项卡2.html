<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
.on{ background:#399; color:#fff;}
.box div{ width:200px; height:200px; border:1px solid #000; display:none;}
</style>
<script>
var aBtn;
var aDiv;
function Tab(){
	var oBox=document.getElementById('box');	
	aBtn=oBox.getElementsByTagName('input');
	aDiv=oBox.getElementsByTagName('div');
	
	for(var i=0; i<aBtn.length; i++){
		aBtn[i].index=i;
		aBtn[i].onclick=fnClick;
	}
}
function fnClick(){
	for(var i=0; i<aBtn.length; i++){
		aBtn[i].className='';
		aDiv[i].style.display='none';
	}	
	this.className='on';
	aDiv[this.index].style.display='block';
}
window.onload=function(){
	new Tab();	
};
</script>
</head>

<body>
<div id="box" class="box">
	<input class="on" type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
</body>
</html>
