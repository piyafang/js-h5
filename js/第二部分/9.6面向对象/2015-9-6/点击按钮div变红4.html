<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
#div1{ width:200px; height:200px; background:#ccc;}
</style>
<script>
function ToRed(){
	var oBtn=document.getElementById('btn1');	
	this.oDiv=document.getElementById('div1');

	var _this=this;
	oBtn.onclick=function(){
		_this.fnClick();	
	};
}
ToRed.prototype.fnClick=function(){
	this.oDiv.style.background='red';	
};
window.onload=function(){
	new ToRed();	
};
</script>
</head>

<body>
<input type="button" value="按钮" id="btn1">
<div id="div1"></div>
</body>
</html>
