<style>

<script>
/*
**addEvent 		事件绑定函数
**obj			给哪个元素加事件
**sEv 			加什么事件
**fn 			触发事件之后执行什么函数
*/
function addEvent(obj,sEv,fn){
	if(obj.addEventListener){
		obj.addEventListener(sEv,fn,false);
	}else{
		obj.attachEvent('on'+sEv,fn);
	}
}
window.onload=function(){
	addEvent(document,'click',function(){
		alert('优惠');
	});
	addEvent(document,'click',function(){
		alert('加盟');
	});
};
</script>
