<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	span{ font-size: 30px; margin-left: 100px;}
	input{ width: 300px;height: 40px; line-height: 40px; margin-left: 100px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oSpan=document.getElementsByTagName('span')[0];
		var oInp=document.getElementsByTagName('input')[0];
		var timer=null;
		if(window.navigator.userAgent.indexOf('MSIE 9.0')!=-1){
			oInp.onfocus=function(){
				timer=setInterval(function(){
					oSpan.innerHTML=oInp.value.length;
				},30)
			};
			oInp.onblur=function(){
				clearInterval(timer);
			};
		}else{
			oInp.onpropertychange=oInp.oninput=function(){
				oSpan.innerHTML=oInp.value.length;
			};
		}
	};
</script>
</head>
<body>
	<span>0</span><br>
	<input type="text" placeholder="发表一下心情吧" />
</body>
</html>
