<style>
</style>
<script>
function addClass(obj,sClass){
	//var re = /\bsClass\b/;
	var re = new RegExp('\\b'+sClass+'\\b');
	if(obj.className.search(re)==-1){
		obj.className+=' '+sClass;
		obj.className=obj.className.replace(/^\s+|\s+$/g,'');
	}
}
function removeClass(obj,sClass){
	//var re = /\bbox\b/g;
	var re = new RegExp('\\b'+sClass+'\\b','g');
	obj.className=obj.className.replace(re,'');
	obj.className=obj.className.replace(/^\s+|\s+$/,'').replace(/\s+/g,' ');
	if(obj.className==''){
		obj.removeAttribute('class');
	}
}
window.onload=function(){
	var oBox = document.getElementById('box');
	var oBtn = document.getElementsByTagName('input')[0];
	oBtn.onclick=function(){
		removeClass(oBox,'box');
	};
};
</script>
</head>

<body>
<div id="box" class="box box box box box box box box box box box box box"></div>
<input type="button" value="按钮" />
</body>
</html>
