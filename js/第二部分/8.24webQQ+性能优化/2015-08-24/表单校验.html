<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
input.ok{border:1px solid green;}
input.err{border:1px solid red;}
</style>
<script>
window.onload=function(){
	var oForm = document.getElementById('form1');
	var oUser = oForm.children[0];
	var oAge = oForm.children[2];
	var reUser = /^[\w\d]{6,32}$/;
	var reAge = /^((1[89])|([2-9]\d)|(100))$/;
	oForm.onsubmit=function(){
		var bOk = true;
		if(reUser.test(oUser.value)){
			oUser.className='ok';
		}else{
			oUser.className='err';
			bOk=false;
		}
		if(reAge.test(oAge.value)){
			oAge.className='ok';
		}else{
			oAge.className='err';
			bOk = false;
		}
		if(!bOk){
			return false;
		}
	};
};
</script>
</head>

<body>
<form id="form1" action="http://www.zhinengshe.com">
	用户名:<input type="text" name="uname" /><br />
    年&nbsp;龄:<input type="text" name="age" /><br />
    <input type="submit" />
</form>
</body>
</html>
