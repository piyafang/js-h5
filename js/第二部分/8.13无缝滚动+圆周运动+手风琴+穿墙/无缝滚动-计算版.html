<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0;padding:0; list-style:none;}
	#box{ width:800px;height:112px; position:relative; border:1px solid #ccc; 
	margin:100px auto;overflow:hidden;}
	ul{ overflow:hidden; position:absolute;left:0;top:0;}
	li{ width:200px; height:112px; float:left;}
	img{ width:100%;}
	#box a{ width:50%; height:100%; opacity:1; filter:alpha(opacity:100); 
	position:absolute;top:0;}
	#left{left:0;}
	#right{right:0;}
</style>
<script>
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oUl=oBox.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		var oL=document.getElementById('left');
		var oR=document.getElementById('right');
		oUl.innerHTML+=oUl.innerHTML;
		oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
		var timer=null;
		var w=oUl.offsetWidth/2;
		var left=0;
		function toLeft(){			
			clearInterval(timer);
			timer=setInterval(function(){				
				left-=10;

				if(left<0){
					oUl.style.left=left%w+'px';
				}else{
					oUl.style.left=(left%w-w)%w+'px';
				}
			},30);
		}
		toLeft();
		oL.onmouseover=toLeft;
		oR.onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				left+=10;
				if(left<0){
					oUl.style.left=left%w+'px';
				}else{
					oUl.style.left=(left%w-w)%w+'px';
				}
			},30);

		};

	};
</script>
</head>

<body>
	<div id="box">
		<ul>
			<li><img src="img/1.jpg" /></li>
			<li><img src="img/2.jpg" /></li>
			<li><img src="img/3.jpg" /></li>
			<li><img src="img/4.jpg" /></li>
		</ul>
		<a href="javascript:;" id="left"></a>
		<a href="javascript:;" id="right"></a>
	</div>
</body>
</html>
