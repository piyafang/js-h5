<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0; list-style:none;}
body{text-align:center;padding-top:200px;}
#txt1{width:520px;height:36px;}
ul{width:520px; border:1px solid #000; margin:0 auto;}
ul li{text-align:left; border-bottom:1px dashed #000; height:30px; line-height:30px; padding-left:10px; font-size:20px;}
</style>
<script>
window.onload=function(){
	var oTxt = document.getElementById('txt1');
	var oUl = document.getElementsByTagName('ul')[0];
	window.show = function (json){
		var arr = json.s;
		if(arr){
			oUl.innerHTML='';
			for(var i=0;i<arr.length;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML=arr[i];
				oUl.appendChild(oLi);
				oLi.onmouseover=function(){
					this.style.background='#ccc';
				};
				oLi.onmouseout=function(){
					this.style.background='#fff';
				};
				//赠送的。
				oLi.onclick=function(){
					window.open('https://www.baidu.com/s?wd='+this.innerHTML,'_self');
				};
			}
		}
	}
	oTxt.onkeyup=function(){
		var oS = document.createElement('script');
		oS.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oTxt.value+'&cb=show';
		var oH = document.getElementsByTagName('head')[0];
		oH.appendChild(oS);
	};
};
</script>
</head>

<body>
<input type="text" id="txt1" />
<ul></ul>
</body>
</html>
