<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
#box{width:200px;height:200px; background:#f90;position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	new Drag('box');
};
function Drag(id){
	this.oBox = document.getElementById(id);
	this.oBox.onmousedown=this.down;
};
Drag.prototype.down=function(ev){
	alert(this);
	var oEvent = ev||event;
	
	var disX = oEvent.clientX-this.oBox.offsetLeft;
	var disY = oEvent.clientY-this.oBox.offsetTop;
	
	document.onmousemove=this.move;
	
	document.onmouseup=this.up;
	
	this.oBox.setCapture&&this.oBox.setCapture();
	
	return false;
};
Drag.prototype.move=function(ev){
	var oEvent = ev||event;
	
	this.oBox.style.left=oEvent.clientX-disX+'px';
	this.oBox.style.top=oEvent.clientY-disY+'px';
};
Drag.prototype.up=function(){
	document.onmousemove=null;
	document.onmouseup=null;
	
	this.oBox.releaseCapture&&this.oBox.releaseCapture();
	
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
