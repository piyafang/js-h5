<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box input{background:#ccc;}
#box input.active{background:yellow;}
#box div{width:300px; height:300px; background:#ccc; display:none;}
</style>
<script>
window.onload=function(){
	new TabSwitch('box');
};
function TabSwitch(id){
	var _this = this;
	var oBox = document.getElementById(id);
	this.aBtn = oBox.getElementsByTagName('input');
	this.aDiv = oBox.getElementsByTagName('div');
	for(var i=0;i<this.aBtn.length;i++){
		this.aBtn[i].index=i;
		this.aBtn[i].onclick=function(){
			_this.fnClick(this);
		};
	}
};
TabSwitch.prototype.fnClick=function (oBtn){
	for(var i=0;i<this.aBtn.length;i++){
		this.aBtn[i].className='';
		this.aDiv[i].style.display='none';
	}
	oBtn.className='active';
	this.aDiv[oBtn.index].style.display='block';
};
</script>
</head>

<body>
<div id="box">
	<input type="button" value="aaa" class="active" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div style="display:block;">fdsfds</div>
    <div>asdfgh</div>
    <div>lkjhgg</div>
</div>
</body>
</html>
