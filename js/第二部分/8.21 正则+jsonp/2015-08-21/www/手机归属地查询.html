<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
</style>
<script src="jsonp.js"></script>
<script>
window.onload=function(){
	var oTxt1 = document.getElementById('txt1');
	var oBtn = document.getElementById('btn1');
	var oP1 = document.getElementById('p1');
	var oP2 = document.getElementById('p2');
	var oP3 = document.getElementById('p3');
	oBtn.onclick=function(){
		jsonp({
			url:'http://virtual.paipai.com/extinfo/GetMobileProductInfo',
			data:{
				mobile:oTxt1.value,
				amount:10000
			},
			cbName:'callname',
			success:function(json){
				oP1.innerHTML=json.province;
				oP2.innerHTML=json.cityname;
				oP3.innerHTML=json.isp;
			}
		});
	};
};
</script>
</head>

<body>
<input type="text" value="13545678765" id="txt1" />
<input type="button" value="查询" id="btn1" />
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
</body>
</html>
