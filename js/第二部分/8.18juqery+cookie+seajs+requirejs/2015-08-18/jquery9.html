<style>
#box{width:200px;height:200px; background:red; opacity:0;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$('#btn1').toggle(function(){
		$('#box').stop().animate({opacity:1});
	},function(){
		$('#box').stop().animate({opacity:0});
	});
});
</script>
</head>

<body>
<input type="button" value="按钮" id="btn1" />
<div id="box"></div>
</body>
