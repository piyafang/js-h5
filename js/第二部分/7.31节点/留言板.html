
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	ul{ width: 400px;border: 1px solid #ccc;}
	a{ width: 20px;height: 20px; border-radius: 50%;background: #f90; display:inline-block;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oTxt=document.getElementById('txt');
		var oBtn=document.getElementById('btn');
		var oUl=document.getElementsByTagName('ul')[0];

		oBtn.onclick=function(){
			var oLi=document.createElement('li');
			if(oTxt.value=='')return;
			oLi.innerHTML='<a href="#"></a>'+oTxt.value;
			oUl.appendChild(oLi);
			oTxt.value='';

		}


	}
</script>
</head>
<body>
<input type="text" id="txt">
<input type="button" value="留言" id="btn" />
<ul><li><a href="#"></a>留言板</li></ul>

</body>
</html>
