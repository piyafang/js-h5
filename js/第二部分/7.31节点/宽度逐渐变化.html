<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 100px;height: 100px; background: #f90; position: absolute;left: 0;top: 0;transition:transform 1s;}
	#box:hover{transform:rotate(3600deg);}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var count=0;
		setInterval(function(){
			count+=100;
			var odeg='rotate('+count+'deg)';
			// oBox.style.width=count+'px';
			oBox.style.left=oBox.offsetLeft+10+'px';
			oBox.style.top=oBox.offsetTop+10+'px';
			
			oBox.style.transform=odeg;
		},30);

	};
</script>
</head>
<body>
	
<div id="box"></div>

</body>
</html>
