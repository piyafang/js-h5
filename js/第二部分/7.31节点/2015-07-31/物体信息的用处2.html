<style>
*{margin:0; padding:0;}
#box{background:red; height:0px; width:0px;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	setInterval(function(){
		oBox.style.width=oBox.offsetWidth+10+'px';
		oBox.style.height=oBox.offsetHeight+10+'px';
	},30);
};
</script>

<body>
<div id="box"></div>
