<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	.clearFix:after{ display: block;content: '';clear: both;}
	.clearFix{zoom:1;}
	.box{width: 450px;margin: 100px auto;position: relative;}
	ul{ width:450px;}
	li{width: 148px;height: 60px;line-height: 60px; text-align:center;font-size: 20px; font-weight: bold; float: left; border: 2px solid #000; margin-left: -2px; margin-top: -2px;cursor: pointer;}
	li a{ display: block; position: relative; line-height: 30px;text-align:center;}
	li a span{ font-size: 20px;position: absolute;right: 0;top:0; display: none; line-height: 20px; color: #ccc; cursor: pointer;}
	#info{ width: 288px;border: 1px solid #ccc; padding-left: 10px; padding-top: 30px; background: #fff; position: absolute;left: 50px;top: 0;display: none;}
	#info input{ width: 150px;height: 20px;line-height: 20px; margin-bottom: 10px; font-size: 16px;}
	#info #btn{ width: 40px; background: #9f0; line-height: 20px;}
	#info span{ position: absolute;right: 0;top: 0;font-size: 20px;line-height: 20px; cursor: pointer;}
</style>
<script type="text/javascript">
	function setStyle(){
		if(arguments.length==2){
			for(var name in arguments[1]){
				arguments[0].style[name]=arguments[1][name];
			}
		}else{
			arguments[0].style[arguments[1]]=arguments[2];
		}
	}
	window.onload=function(){
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		var oInfoBox=document.getElementById('info');
		var oAddBtn=document.getElementById('btn');
		var oTxt1=document.getElementById('txt1');
		var oTxt2=document.getElementById('txt2');
		var oCloseinfo=oInfoBox.getElementsByTagName('span')[0];
		for(var i=0;i<aLi.length;i++){

			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					setStyle(aLi[i],{'color':'#000','borderWidth':'2px','width':'148px','height':'60px'});
				}
				setStyle(this,{'color':'gold','borderWidth':'3px','width':'146px','height':'58px'});
			};
			(function(index){
				aLi[i].onclick=function(){
					if(oInfoBox.style.display=='block'){
						oInfoBox.style.display='none';
					}else if((oInfoBox.style.display=='none')||(!this.children.length)){oInfoBox.style.display='block'}
					
					oAddBtn.onclick=function(){
						if((!oTxt1.value)&&(!oTxt2.value)) return;
						aLi[index].innerHTML='';
						oInfoBox.style.display='none';
						var oA=document.createElement('a');
						var oSpan=document.createElement('span');
						oA.innerHTML=oTxt1.value+' <br>'+oTxt2.value;
						oSpan.innerHTML='X';
						aLi[index].appendChild(oA);
						oA.appendChild(oSpan);
						oTxt1.value=oTxt2.value='';

						oA.onmouseover=function(){
							oSpan.style.display='block';
						};
						oSpan.onclick=function(){
							aLi[index].removeChild(oA);
							aLi[index].innerHTML='+';
							oInfoBox.style.display='none';
						};
					
					};				
				};			

			})(i);

			oCloseinfo.onclick=function(){
				oInfoBox.style.display='none';
			};

			
		}

	};
</script>
</head>
<body>
	<div class="box">
		<ul class="clearFix">
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
			<li>+</li>
		</ul>
		<div id="info">
			<span>close</span>
			网站名称：<input type="text" id='txt1' />
			<input type="button" value="添加" id="btn" /><br>
			网站链接：<input type="text" id='txt2' />
		</div>
	</div>
	


</body>
</html>
