<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	ul{ width: 500px; margin: 100px auto;}
	li{ width: 200px;height: 40px;line-height: 40px; background: #ccc; margin: 5px;}
</style>
<script type="text/javascript">
	// alert(document.nodeType);
	window.onload=function(){
		var aA=document.getElementsByTagName('a');
		for(var i=0;i<aA.length;i++){
			aA[i].onclick=function(){
				this.parentNode.style.display='none';
			};
		}
	};
</script>
</head>
<body>
	<ul>
		<li>111<a href="#">哈哈</a></li>
		<li>222<a href="#">哈哈</a></li>
		<li>333<a href="#">哈哈</a></li>
		<li>444<a href="#">哈哈</a></li>
		<li>555<a href="#">哈哈</a></li>
	</ul>


</body>
</html>
