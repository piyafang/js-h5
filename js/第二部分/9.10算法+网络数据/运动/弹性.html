<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 {width:200px; height:200px; background:#CCC; position:absolute; left:0; top:50px;}
</style>
<script>
window.onload=function ()
{
	var oBtn=document.getElementById('btn1');
	var oDiv=document.getElementById('div1');
	
	var i=0;
	var timer=null;
	
	var speed=0;
	var left=0;
	
	oBtn.onclick=function ()
	{
		clearInterval(timer);
		timer=setInterval(function (){
			//1.加速——距离有关
			speed+=(300-left)/5;
			//2.摩擦——<1
			speed*=0.7;
			
			left+=speed;
			
			oDiv.style.left=Math.round(left)+'px';
			
			if(Math.round(left)==300 && Math.abs(speed)<1)
			{
				clearInterval(timer);
			}
			
			document.title=i++;
		}, 30);
	};
};
</script>
</head>

<body>
<input type="button" value="aaa" id="btn1" />
<div id="div1"></div>
</body>
</html>
