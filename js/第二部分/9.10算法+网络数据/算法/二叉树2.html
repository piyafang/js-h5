<script>
/*
节点：{value: xxx, l: 左,r: 右}
*/

var root=null;

function bst_add(n, node)
{
	if(root==null)	//第一次
	{
		alert('根空的，创建根：'+n);
		root={value: n, l: null, r: null};
	}
	else
	{
		alert('试图插入：'+n+'，来到了：'+node.value);
		if(node.value==n)		//重复了
		{
			alert(n+'重复了，出去');
			return;
		}
		else
		{
			if(node.value<n)	//右
			{
				alert('试图往右走');
				
				if(node.r)		//继续
				{
					alert('右边有，继续');
					bst_add(n, node.r);
				}
				else			//就这儿了
				{
					alert('右边空了，把'+n+'插入到'+node.value+'的右边');
					node.r={value: n, l: null, r: null};
				}
			}
			else				//左
			{
				alert('试图往左走');
				if(node.l)
				{
					alert('左边有东西，继续');
					bst_add(n, node.l);
				}
				else
				{
					alert('左边没了，把'+n+'放到'+node.value+'的左边');
					node.l={value: n, l: null, r: null};
				}
			}
		}
	}
}

bst_add(45, root);
bst_add(35, root);
bst_add(98, root);
bst_add(26, root);
bst_add(77, root);
bst_add(35, root);
bst_add(77, root);
bst_add(16, root);
bst_add(28, root);
</script>
