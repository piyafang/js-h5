<script>
var arr=[12,5,8,3,9,3.5,-0.9,98,-9,17,62,2,-8];

//总共n-1轮
for(var i=0;i<arr.length-1;i++)
{
	//每一轮：两两一比，需要的话交换
	for(var j=0;j<arr.length-1;j++)
	{
		//如果前面的大——交换
		if(arr[j]>arr[j+1])
		{
			var tmp=arr[j];
			arr[j]=arr[j+1];
			arr[j+1]=tmp;
		}
	}
}

document.write(arr);
</script>
