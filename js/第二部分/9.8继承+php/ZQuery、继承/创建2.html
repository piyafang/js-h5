<style>
#div1 {width:300px; height:300px; background:#CCC;}
</style>
<script>
function appendTo(oParent, str)
{
	//oParent.innerHTML+=str;
	
	var oTmp=document.createElement('div');
	oTmp.innerHTML=str;
	
	//拿出来
	while(oTmp.childNodes.length>0)
	{
		oParent.appendChild(oTmp.childNodes[0]);
	}
}

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.children[0].onclick=function ()
	{
		alert('abc');
	};
	
	appendTo(oDiv, '你好啊<h2>111</h2>asfassdf<h2>222</h2><h2>333</h2>');
};
</script>
</head>

<body>
<div id="div1">
	<input type="button" value="aaa" />
	dfsdfdsf
</div>
</body>
