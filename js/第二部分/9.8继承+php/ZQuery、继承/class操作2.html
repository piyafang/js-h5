<script>
function addClass(obj, sClass)
{
	var re=new RegExp('\\b'+sClass+'\\b');
	
	if(!re.test(obj.className))	//没有这个class
	{
		//才添加
		if(obj.className)
		{
			obj.className+=' '+sClass;
		}
		else
		{
			obj.className=sClass;
		}
	}
}
