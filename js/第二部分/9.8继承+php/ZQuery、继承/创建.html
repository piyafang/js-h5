<style>
#div1 {width:300px; height:300px; background:#CCC;}
</style>
<script>
function appendTo(oParent, str)
{
	//oParent.innerHTML+=str;
	
	var oTmp=document.createElement('div');
	oTmp.innerHTML=str;
	
	//拿出来
	/*
	for(var i=0;i<oTmp.children.length;i++)
	{
		oParent.appendChild(oTmp.children[i]);
		i--;
	}
	*/
	
	while(oTmp.children.length>0)
	{
		oParent.appendChild(oTmp.children[0]);
	}
}

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.children[0].onclick=function ()
	{
		alert('abc');
	};
	
	appendTo(oDiv, '<h2>111</h2><h2>222</h2><h2>333</h2><h2>444</h2><h2>555</h2><h2>666</h2>');
};
</script>
</head>

	<input type="button" value="aaa" />
	dfsdfdsf
</div>
