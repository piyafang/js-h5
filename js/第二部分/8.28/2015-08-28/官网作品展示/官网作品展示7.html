<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
body{background:#ccc;}
#box{width:700px; height:358px; border:1px solid #000; margin: 50px auto; position:relative; top:0; left:0;}
#box ul{position:absolute; top:90px; left:0;}
#box ul li{float:left; width:260px; height:179px; position:relative; top:0; left:0; padding:5px;}
#box ul li img{width:260px; height:179px; position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	var aImg = oUl.getElementsByTagName('img');
	oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
	
	var divC = oBox.offsetWidth/2;
	oUl.onmousedown=function(ev){
		var oEvent = ev||event;
		
		var disX = oEvent.clientX-oUl.offsetLeft;
		
		document.onmousemove=function(ev){
			var oEvent = ev||event;
			
			oUl.style.left=oEvent.clientX-disX+'px';
			setSize();
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			oUl.releaseCapture&&oUl.releaseCapture();
		}
		oUl.setCapture&&oUl.setCapture();
		return false;
	};
	oUl.style.left=divC-(1+0.5)*aLi[0].offsetWidth+'px';
	function setSize(){
		for(var i=0;i<aLi.length;i++){
			var l = Math.abs(divC-(oUl.offsetLeft+aLi[i].offsetLeft+aLi[i].offsetWidth/2));
			var scale = 1-l/500;
			(scale<0.5)&&(scale=0.5);
			aImg[i].style.width=520*scale+'px';
			aImg[i].style.height=358*scale+'px';
			aImg[i].style.marginLeft=-(aImg[i].offsetWidth-260)/2+'px';
			aImg[i].style.marginTop=-(aImg[i].offsetHeight-179)/2+'px';
			aLi[i].style.zIndex=scale*10000;
		}
	}
	setSize();
};
</script>
</head>

<body>
<div id="box">
	<ul id="ul1">
    	<li><img src="img/1.jpg" /></li>
    	<li><img src="img/2.jpg" /></li>
    	<li><img src="img/3.jpg" /></li>
    	<li><img src="img/4.jpg" /></li>
    	<li><img src="img/5.jpg" /></li>
    	<li><img src="img/6.jpg" /></li>
    	<li><img src="img/7.jpg" /></li>
    	<li><img src="img/8.jpg" /></li>
    </ul>
</div>
</body>
</html>
