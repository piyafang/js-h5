<style>
*{margin:0; padding:0;}
#jia{width:0; height:300px; background:#ccc; position:absolute; top:50%; right:0; margin-top:-150px;}
#jia span{width:20px; height:60px; background:#f90;position:absolute; top:50%; left:-20px; margin-top:-30px; text-align:center;color:#fff;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oJia = document.getElementById('jia');
	oJia.onmouseover=function(){
		oJia.style.width='200px';
	};
	oJia.onmouseout=function(){
		oJia.style.width=0;
	};
};
</script>
</head>

<body>
<div id="jia">
	<span>分享到</span>
</div>
</body>
