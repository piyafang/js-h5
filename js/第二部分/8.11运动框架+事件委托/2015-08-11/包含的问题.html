<script>
//检测是否是自己或是自己的子级
function isChild(oParent,obj){
	while(obj){
		if(obj==oParent){
			return true;
		}
		obj=obj.parentNode;
	}
	return false;
}
window.onload=function(){
	var oDiv = document.getElementsByTagName('div')[0];
	var oH2 = document.getElementsByTagName('h2')[0];
	var result = isChild(oDiv,document.body);
	alert(result);
};
</script>
