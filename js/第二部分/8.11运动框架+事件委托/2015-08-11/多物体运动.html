<style>
*{margin:0; padding:0;}
div{width:200px; height:50px; background:red; margin:10px;}
</style>
<script src="move2.js"></script>
<script>
window.onload=function(){
	var aDiv = document.body.children;
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].onmouseover=function(){
			startMove(this,'width',500,700);
		};
		aDiv[i].onmouseout=function(){
			startMove(this,'width',200,700);
		};
	}
};
</script>
</head>
