<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">

<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:200px; height:200px; background:#f90; position:absolute; top:50px; left:0;}
</style>
<script>
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oBox = document.getElementById('box');
	var timer =null;
	var count = 0;
	oBtn.onclick=function(){
		clearInterval(timer);
		timer = setInterval(function(){
			count+=7;
			oBox.style.left=count+'px';
			console.log(count);
			if(count>=500){
				clearInterval(timer);
			}
		},30);
	};
};
</script>
</head>

<body>
<input type="button" value="按钮" />
<div id="box"></div>
</body>
</html>
