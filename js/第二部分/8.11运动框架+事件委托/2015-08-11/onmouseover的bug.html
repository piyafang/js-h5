<head>

<style>
*{margin:0; padding:0;}
#box{width:300px;height:300px; background:#ccc; margin:100px auto;}
#box h2{width:100%; height:50px; background:#9c1;}
</style>
<script>
//检测是否包含
function isChild(oParent,obj){
	while(obj){
		if(obj==oParent){
			return true;
		}
		obj=obj.parentNode;
	}
	return false;
}
window.onload=function(){
	var oBox = document.getElementById('box');
	oBox.onmouseover=function(ev){
		var oEvent = ev||event;
		var oFrom = oEvent.fromElement||oEvent.relatedTarget;
		if(isChild(oBox,oFrom))return;
		alert('移入了');
	};
};
</script>
</head>

<body>
<div id="box">
	<h2></h2>
</div>
</body>
