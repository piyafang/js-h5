<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0;padding:0; text-decoration:none;}
	a{width:100px;height:100px;position:absolute;left:0;top:0;border-radius:50%;}
</style>
<script>
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
	window.onload=function(){
		for(var i=0;i<50;i++){
			var oA=document.createElement('a');
			oA.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			oA.style.left=Math.random()*document.documentElement.clientWidth+'px';
			oA.style.top=Math.random()*document.documentElement.clientHeight+'px';
			document.body.appendChild(oA);
		}
		document.onclick=function(ev){
			var oEv=ev||event;
			var oSrc=oEv.srcElement||oEv.target;
			if(oSrc.tagName!='A')return;
			alert('true');
		};
	};
</script>
</head>

<body>
</body>
</html>
