<style>
*{margin:0; padding:0;}
div{width:200px; height:200px; background:#ccc; position:absolute; top:200px; left:300px; text-align:center; line-height:200px; font-size:30px; font-weight:bold;}
div span{position:absolute; top:0; left:-200px; background:red; opacity:0.3; filter:alpha(opacity:30); width:100%; height:100%;} 
</style>
<script>
function hoverDir(obj,oEvent){
	var x = obj.offsetLeft+obj.offsetWidth/2-oEvent.clientX;
	var y = obj.offsetTop+obj.offsetHeight/2-oEvent.clientY;
	return Math.atan2(y,x);
}
window.onload=function(){
	var oDiv = document.getElementsByTagName('div')[0];
	oDiv.onmouseover=function(ev){
		var oEvent = ev||event;
		var dir = hoverDir(oDiv,oEvent);
		oDiv.innerHTML=dir;
	};
};
</script>
</head>

<body>
<div>
</div>
</body>
