<script>
window.onload=function(){
	var str = '本报讯（记者　王斌）为了迎接抗战胜利70周年阅兵活动，今年本市对长安街复兴门至建国门之间的人行道护栏进行了重新设计，白色护栏换“金装”。截至昨天，更换工作仅剩下最后200米，主要分布在新华门区域。由于昨晚阅兵彩排，暂停施工，今夜将全部更换完成。据市市政市容委环境整治处处长闫剑峰介绍，今年结合纪念活动的环境保障任务，本市对长安街开展了护栏更换、设施治理、建筑外立面清洗粉饰、景观绿化简易提升等整治工作。比如，阅兵前需要更换12.1公里人行道护栏，这些护栏分布在长安街复兴门至建国门之间（不包括天安门地区）、府右街及南长街。截至昨天，更换工作仅剩下最后200米，主要分布在新华门区域。由于昨晚阅兵彩排，暂停施工，今夜将全部更换完成。';
	for(var i=0;i<str.length;i++){
		var oS = document.createElement('span');
		oS.innerHTML=str.charAt(i);
		document.body.appendChild(oS);
	}
	var aS = document.body.children;
	var i = 0;
	var timer = setInterval(function(){
		startMove(aS[i],{opacity:1});
		i++;
		if(i==aS.length){
			clearInterval(timer);
		}
	},150);
};
</script>
