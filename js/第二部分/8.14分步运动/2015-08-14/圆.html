<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:300px; height:300px; border:1px solid #000; border-radius:50%; position:absolute; top:100px; left:300px;}
#box span{width:50px; height:50px; background:red; border-radius:50%; position:absolute; top:0; left:50%; margin-left:-25px; margin-top:-25px;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oSpan = oBox.children[0];
	var R = oBox.offsetWidth/2;
	var a = 0;
	setInterval(function(){
		a+=1;
		var x = R+Math.sin(a*Math.PI/180)*R;
		var y = R-Math.cos(a*Math.PI/180)*R;
		oSpan.style.left=x+'px';
		oSpan.style.top=y+'px';
	},30);
};
</script>
</head>

<body>
<div id="box">
	<span></span>
</div>
</body>
</html>
