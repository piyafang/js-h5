<style>
*{margin:0; padding:0;}
#box{width:300px; height:300px; border:1px solid #000; border-radius:50%; position:absolute; top:100px; left:300px;}
#box span{width:50px; height:50px; background:red; border-radius:50%; position:absolute; top:0; left:50%; margin-left:-25px; margin-top:-25px;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oSpan = oBox.children[0];
	var R = oBox.offsetWidth/2;
	var N = 10;
	for(var i=0;i<N;i++){
		var oSpan = document.createElement('span');
		oBox.appendChild(oSpan);
	}
};
</script>

<body>
<div id="box">
</div>
