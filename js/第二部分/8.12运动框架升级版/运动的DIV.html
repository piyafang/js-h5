<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#box{width:100px;height:100px;background:#f90;position:absolute;left:0;top:0;}
</style>
<script src="move-json3.js"></script>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	startMove(oBox,{'width':300},'ease-out',1000,function(){
		startMove(oBox,{'height':300},'ease-out',1000);
	});
};

</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
