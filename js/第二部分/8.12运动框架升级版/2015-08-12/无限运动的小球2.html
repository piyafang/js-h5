<style>
*{margin:0; padding:0;}
img{position:absolute; top:0; left:0;}
</style>
<script src="move6.js"></script>
<script>
window.onload=function(){
	var aPos = [
		{left:500,top:0},
		{left:0,top:500},
		{left:128,top:300},
		{left:1000,top:200},
		{left:500,top:150},
		{left:25,top:500},
		{left:0,top:0}
	];
	var oImg = document.getElementsByTagName('img')[0];
	var n = 0;
	function next(){
		startMove(oImg,{left:aPos[n].left,top:aPos[n].top},{end:function(){
			n++;
			if(n==aPos.length){
				n=0;
			}
			next();
		}});
	}
	oImg.onclick=function(){
		next();
	};
};
</script>
</head>

<body>
<img src="ball.jpg">
</body>
