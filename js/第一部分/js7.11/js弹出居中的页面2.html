<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>js弹出居中的页面</title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		input{ width: 60px; height: 40px;line-height: 40px; font-size: 20px; text-align: center;}
		.box{ width: 100%; height: 100%; background: rgba(0,0,0,.2); position: absolute;left: 0; top: 0; color: #fff; display: none;}
		.main{ position: absolute;left: 50%; top: 50%; width: 300px; height: 300px; background: #f90; margin-left: -150px; margin-top: -150px;}
		.main span{ position: absolute; right: 0; top: 0px; font-size: 20px; line-height: 28px;  cursor: pointer; width: 60px; text-align: center;}

	</style>
	<script type="text/javascript">
		$(function(){
			$('#loadding').click(function(){
				$('.box').css('display','block');
			})
		,
			$('#close').click(function(){
				$('.box').css('display','none');
			})
		})

	</script>
</head>
<body>
	<input  type="button" value="登录" id="loadding" />
	<div class="box">
		<div class="main">
			<span id="close">关闭</span>
		</div>
	</div>

</body>
</html>
