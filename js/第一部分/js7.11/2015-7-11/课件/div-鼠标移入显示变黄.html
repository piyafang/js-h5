<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; margin:0 auto;}
</style>
</head>

<body>
	<div 
		onmouseover="this.style.background='yellow'" 
		onmouseout="this.style.background ='red'"
	></div>
