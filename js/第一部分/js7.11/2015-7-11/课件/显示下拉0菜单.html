<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	h3{ width:200px; height:30px; border:1px solid red; margin:0 auto;}
	ul{ list-style:none; margin:0 auto; width:200px; border:1px solid blue; display:none;}
</style>
<script>
	function show(){
		document.getElementsByTagName('ul')[0].style.display ='block';
	}
	
	function hide(){
		document.getElementsByTagName('ul')[0].style.display ='none';
	}
</script>
</head>

<body>
	<div class="box">
		<h3 onmouseover="show()" onmouseout="hide()">设置</h3>
		<ul>
			<li>搜索设置</li>
			<li>搜索设置</li>
			<li>搜索设置</li>
			<li>搜索设置</li>
		</ul>
	</div>
</body>
</html>
