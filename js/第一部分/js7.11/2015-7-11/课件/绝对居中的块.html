<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	.box{ width:300px; height:300px; background:red; position:absolute; top:50%; left:50%; margin-left:-150px; margin-top:-150px; color:#FFF;}
	.opa{ width:100%; height:100%; position:absolute; opacity:0.5; filter:alpha(opacity:50); background:#000; top:0; left:0;}
	.showBox{ display:none;}
</style>
<script>
	function show(){
		document.getElementById('showbox').style.display = 'block';
	}
	
	function hide(){
		document.getElementById('showbox').style.display = 'none';
	}
</script>
</head>

<body>
	<input type="button" value="登录" id="btn" onclick="show()" />	
	<div class="showBox" id="showbox">
		<div class="opa"></div>
		<div class="box">123 <span onclick = "hide()">X</span></div>
	</div>
</body>
</html>
