<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; border:1px solid #CCC;}
	.active{ width:300px; height:300px; background:blue; border:20px solid black;}
</style>
<script>
		function change(){		
			var oDiv = document.getElementsByTagName('div')[0];
			if( oDiv.className== 'active'){
				oDiv.className = '';
			}else{
				oDiv.className = 'active';
			}	
		};
</script>
</head>

<body>
	<input type="button" value="变" id="btn" onclick="change()" />
	<div></div>
	
</body>
</html>
