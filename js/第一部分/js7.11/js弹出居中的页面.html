<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>js弹出居中的页面</title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		.box{ width: 100%; height: 100%; background: rgba(0,0,0,.5); position: absolute;left: 0; top: 0; color: #fff; display: none;}
		.main{ position: absolute;left: 50%; top: 50%; width: 200px; height: 200px; background: #f90; margin-left: -100px; margin-top: -100px;}
		.main input{ position: absolute; right: 0; top: 0px;}

	</style>
	<script type="text/javascript">
		$(function(){
			$('#loadding').click(function(){
				$('.box').css('display','block');
			})
		,
			$('#close').click(function(){
				$('.box').css('display','none');
			})
		})

	</script>
</head>
<body>
	<input  type="button" value="登录" id="loadding" />
	<div class="box">
		<div class="main">
			哈喽！！
			<input  type="button" value="关闭" id="close" />
		</div>
	</div>

</body>
</html>
