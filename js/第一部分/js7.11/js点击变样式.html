<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>js点击变样式</title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		div{ width: 200px; height: 200px; background: #f90;display: none; color: #fff; line-height: 200px; text-align: center; font-size: 40px;}
		.active{ display: block;}
		input{ width: 100px;height: 40px;line-height: 40px; font-size: 20px; color: #000;}
	</style>
	<script type="text/javascript">
		function change(){
			var oDiv=document.getElementsByTagName('div')[0]
			if(oDiv.className=='active'){
				oDiv.className='';
			}else{
				oDiv.className='active';
			}
		}
	</script>
</head>
<body>
	<input  type="button" value="登录" id="loadding" onclick="change()" />
	<div>
			哈喽！！
	</div>

</body>
</html>
