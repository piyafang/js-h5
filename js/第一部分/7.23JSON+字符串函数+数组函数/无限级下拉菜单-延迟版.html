<style>
*{ margin:0; padding:0; list-style:none;}
#ul1{ width:408px; margin:100px auto;}
#ul1 li{ width:100px; height:30px; line-height:30px; text-align:center; float:left; border:1px solid #000; background:#ccc; position:relative;}
.son{ position:absolute; left:0; top:30px; display:none;}
.graSon{ display:none;position:absolute; left:100px; top:-1px;}
</style>
<script>
    window.onload=function(){
        var oUl1=document.getElementById('ul1');
        var aLi=oUl1.getElementsByTagName('li');
        
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover=function(){
                var _this=this;
                clearTimeout(this.timer);
                var oUltxt=_this.getElementsByTagName('ul')[0];
                function show(){
                    if(oUltxt){
                        oUltxt.style.display='block';
                    }
                }
                this.timer=setTimeout(show,300);          
            };
             aLi[i].onmouseout=function(){
                 var _this=this;
                var oUltxt=_this.getElementsByTagName('ul')[0];
                clearTimeout(this.timer);
                function hide(){
                    if(oUltxt){
                        oUltxt.style.display='none';
                    }
                }
                this.timer=setTimeout(hide,300);
                
            };

        }

    };
</script>
</head>

<body>
<ul id="ul1">
	<li>首页</li>
    <li>

</ul>
