<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{overflow: hidden; width: 135px; margin: 50px auto;}
	a{float:left;width: 27px;height: 28px; background: url(star.gif) repeat-x;}
	a.light{ background: url(star.gif) 0 -28px repeat-x;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aStar=oBox.getElementsByTagName('a');
		for(var i=0;i<aStar.length;i++){
			(function(index){
				aStar[index].onmouseover=function(){
					aStar[index].className='light';
				};
				oBox.onclick=function(){
					var num=0;
					for(var i=0;i<aStar.length;i++){
						if(aStar[i].className=='light'){
							num++;
						}
						
					}
					alert('评分成功！您的评分为'+num+'分');
				};
			}) (i);
			
			
		}

	};
</script>
</head>
<body>
	<div id="box">
		<a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a>
	</div>
</body>
</html>
