<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{overflow: hidden; width: 297px; margin: 50px auto;}
	a{float:left;width: 27px;height: 28px; background: url(star.gif) repeat-x;}
	a.light{ background: url(star.gif) 0 -28px repeat-x;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aStar=oBox.getElementsByTagName('a');
		for(var i=0;i<aStar.length;i++){
				aStar[i].index=i;
				aStar[i].onmouseover=function(){
					var num=0;
					this.className='light';
					for(var i=0;i<6;i++){
						if(this.index<6){
						num--;					
						}
					}
					
					alert(num);

				};
				// oBox.onclick=function(){
				// 	alert('评分成功！您的评分为'+num+'分');
				// };
			
			
		}

	};
</script>
</head>
<body>
	<div id="box">
		<a href="#" class="l"></a>
		<a href="#" class="l"></a>
		<a href="#" class="l"></a>
		<a href="#" class="l"></a>
		<a href="#" class="l"></a>
		<a href="#" class="light"></a>
		<a href="#" class="r"></a>
		<a href="#" class="r"></a>

		<a href="#" class="r"></a>
	</div>
</body>
</html>
