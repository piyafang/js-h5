<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{overflow: hidden; width: 135px; margin: 50px auto;}
	a{float:left;width: 26px;height: 28px; background: url(star.gif) repeat-x;}
	span{ display: inline-block; width: 13px; height: 28px; background: url(star.gif) repeat-x;}
	.l{background-position: 0 0; }
	.r{background-position: -13px 0; }
	span.llight{background-position: 0 -28px; }
	span.rlight{background-position: -13px -28px; }
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aStar=oBox.getElementsByTagName('a');
		var aStarspan=oBox.getElementsByTagName('span');

		for(var i=0;i<aStarspan.length;i++){
			aStarspan[i].onmouseover=function(){
				if(this.className=='l'){
					this.className='llight'; 
				}
				if(this.className=='r'){
					this.className='rlight'; 
				}
			};
			oBox.onclick=function(){
				var num1=0;
				var num2=0;
					for(var i=0;i<aStarspan.length;i++){
						if(aStarspan[i].className=='llight'){
							num1+=0.5;
						}
						if(aStarspan[i].className=='rlight'){
							num2+=0.5;
						}
						
					}
					alert('评分成功！您的评分为'+(num1+num2)+'分');
			};
		}

	};
</script>
</head>
<body>
	<div id="box">
		<a href="#"><span class="l"></span><span class="r"></span></a>
		<a href="#"><span class="l"></span><span class="r"></span></a>
		<a href="#"><span class="l"></span><span class="r"></span></a>
		<a href="#"><span class="l"></span><span class="r"></span></a>
		<a href="#"><span class="l"></span><span class="r"></span></a>
	</div>
</body>
</html>
