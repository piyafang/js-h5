<script>
var arr = [12,3,5,1,8,0,100];
arr.sort(function(num1,num2){
	if(num1>num2){
		return 0.00000001; 		//1?正数
	}else if(num1<num2){
		return -0.00000001;		//-1?负数
	}else{
		return 0; 				//0
	}
});
