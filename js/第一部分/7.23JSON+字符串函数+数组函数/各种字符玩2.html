<script type="text/javascript">

	var str='welcome to zhinengshe!';
	str=str.substring(0,str.length-1);	
	var arr=str.split(' ');
	arr.reverse();	
	for(var i=0;i<arr.length;i++){
		arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
	}	
	str=arr.join(' ');
	alert(str);

</script>
