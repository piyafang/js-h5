<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		.clearFix:after{ display: block;content: ""; clear: both;}
		.clearFix{zoom:1;}
		a{text-decoration: none; display: block; background: #4284D6; color: #fff;line-height: 40px;border: 1px solid #4273B5; width: 200px; }
		
		li{ float: left;position: relative; text-align: center; list-style: none; line-height: 40px; }
		.main{ background-color: #6BADE7; width: 200px; height: 200px; color: #000; font-size: 20px; text-align: center; position: absolute;left: 0;top: 40px; display: none;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
			var oUl=document.getElementById('ul');
			var aLi=oUl.getElementsByTagName('li');
			var aDiv=oUl.getElementsByTagName('div');
			for(var i=0;i<aLi.length;i++){
				aLi[i].index=i;
				aLi[i].onmouseover=function(){
					if(aDiv[this.index].style.display=='block'){
						aDiv[this.index].style.display='none'
					}else{
						aDiv[this.index].style.display='block'
					}
				}
				
			}
	}
	</script>
</head>
<body>
	<ul class="clearFix" id="ul">
		<li>
			<a href="#">北京大雨</a>
			<div class="main">
				没雾霾了！~
			</div>
		</li>
		<li>
			<a href="#">北京晴</a>
			<div class="main">
				天气真好~
			</div>
		</li>
	</ul>
	
</body>
</html>
