<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		input{ width: 60px; height: 40px;line-height: 40px; text-align: center; cursor: pointer;}
		body{ background: red;}

	</style>
	<script type="text/javascript">
	 	function skin1(){
	 		var obody=document.getElementById('body');
	 		obody.style.backgroundColor='pink';
	 	}
	 	function skin2(){
	 		var obody=document.getElementById('body');
	 		obody.style.backgroundColor='green';
	 	}
	 	function skin3(){
	 		var obody=document.getElementById('body');
	 		obody.style.backgroundColor='blue';
	 	}
		
	</script>
</head>
<body id="body">
	<input type="text" value="皮肤1" onclick="skin1()" />
	<input type="text" value="皮肤2" onclick="skin2()" />
	<input type="text" value="皮肤3" onclick="skin3()" />

</body>
</html>
