<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">
		*{ margin: 0; padding: 0;}
		.clearFix:after{display: block;content: "";clear: both;}
		.clearFix{zoom:1;}
		body{margin: 100px auto; width: 800px;}
		div{ width: 200px; height: 200px; background-color: #9f0;  color: #9f0;}
		.change{ width: 300px; height: 300px; margin-left: -50px; margin-top: -50px; background-color: #f90; font-size: 40px; line-height: 300px; text-align: center;}
	</style>
	<script type="text/javascript">
	 	window.onload=function(){
	 		var oBox=document.getElementById('box');
	 		oBox.onmouseover=function(){
	 			this.className='change';
	 		}
	 		oBox.onmouseout=function(){
	 			this.className='';
	 		}
	 	}
		
	</script>
</head>
<body>
	<div id="box">加油！！~</div>

</body>
</html>
