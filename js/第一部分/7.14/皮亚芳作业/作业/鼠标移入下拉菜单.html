<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>js鼠标移入下拉菜单</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script type="text/javascript" src="../js/jquery-1.7.2.js" ></script>
	<style type="text/css">

		.box{position: relative; width: 380px; margin: 0 auto;}		
		.box input{float: left; border: 1px solid #D6D6CE;line-height: 36px; position: relative; z-index:2;}
		#text{width: 222px; border-right: none; padding-left: 68px;}
		#search{ width: 88px; font-size: 15px;}
		dl a{ display: block; color: #A5A5AD; font-size: 14px; font-weight: bold;}
		dl{ width: 58px;  line-height: 28px; text-align: center; position: absolute;left:1px;top: 1px;}
		dt{ line-height: 37px;position: relative; /*border-bottom: 1px solid transparent;*/ }
		dt i{ width: 0; height: 0; border: 5px solid transparent;border-top-color: #A5A5AD; position: absolute; right: 0; top: 16px; }
		i.sj{border-top: 5px solid transparent;border-bottom-color: #A5A5AD;top: 10px;}
		dd{border: 1px solid #318CD6; border-top: none; display: none; width: 58px; position: absolute;left: -1px; top: 36px;}
		div.active #text{border-color:#318CD6;}
		div.active dl{ background: #fff;}
		div.active dt{height:37px;z-index: 5; background: #fff; border-bottom:1px solid  #fff;}
		div.active dd{ display: block; border-top-color: #fff;}
		.bgchange{ background: #E7F7F7; color: #6394C6;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oList=document.getElementById('list');
			var aA=oList.getElementsByTagName('a');
			var oBox=document.getElementById('box');
			var oI=oBox.getElementsByTagName('i')[0];
			oBox.onmouseover=function(){
				this.className="active box"
				oI.className="sj";
			}
			oBox.onmouseout=function(){
				this.className="box"
				oI.className="";
			}
			for(var i=0;i<aA.length;i++){
				aA[i].onmouseover=function(){
					for(var j=0;j<aA.length;j++){
						aA[j].className='';
					}
					this.className='bgchange';
				}
			}


		}
	</script>
	
</head>
<body>
	<div class="box" id="box">
		<div class="searchbox clearFix">
			<input type="text" id="text" />
			<input type="button" value="搜狗搜索" id="search" />		
		</div>
		<dl>
			<dt><a href="#">网页<i></i></a></dt>
			<dd id="list">
				<a href="#">网页</a>
				<a href="#">视频</a>
				<a href="#">杂志</a>
				<a href="#">音乐</a>
				<a href="#">地图</a>
				<a href="#">视频</a>
				<a href="#">杂志</a>
				<a href="#">音乐</a>
				<a href="#">地图</a>
			</dd>
		</dl>
		
	</div>
	
</body>
</html>
