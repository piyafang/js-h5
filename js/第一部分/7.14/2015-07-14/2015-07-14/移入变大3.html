<style>
#box{width:200px; height:200px; background:green;}
</style>
<script>
function toBig(){
	document.getElementById('box').style.background='red';document.getElementById('box').style.width='400px'; document.getElementById('box').style.height='400px';
}
function toSmall(){
	document.getElementById('box').style.width='200px'; document.getElementById('box').style.height='200px'; document.getElementById('box').style.background='green';
}
</script>
</head>

<body>
<div id="box" onmouseover="toBig()" onmouseout="toSmall()"></div>
</body>
