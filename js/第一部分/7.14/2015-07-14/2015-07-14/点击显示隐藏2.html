<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
#box{width:200px; height:200px; background:red; display:none;}
</style>
<script>
function showHide(){
	var oBox = document.getElementById('box');
	//如果是显示的
	//	隐藏
	//否则
	//	显示
	if(oBox.style.display=='none'){
		oBox.style.display='block';
	}else{
		oBox.style.display='none';
	}
}
</script>
</head>


<body>
<input type="button" value="显示/隐藏" onclick="showHide()" />
<div id="box"></div>
</body>
</html>
