<style>
div{width:400px; height:400px; background:#ccc;}
div.green{background:green;}
</style>
<script>
function toRed(){
	var oBox = document.getElementById('box');
	oBox.style.background='red';
}
function toGreen(){
	var oBox = document.getElementById('box');
	oBox.className='green';
}
</script>
</head>

<body>
<input type="button" value="变红(style)" onclick="toRed()" />
<input type="button" value="变绿(className)" onclick="toGreen()" />
<div id="box"></div>
</body>
