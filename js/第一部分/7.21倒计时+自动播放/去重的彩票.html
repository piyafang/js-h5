<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
		#box{ width: 800px; margin: 100px auto;}
	span{ display: inline-block; width: 40px; height: 40px; background: #f90; color: #fff; line-height: 40px; text-align: center; margin-right: 10px;
		border-radius: 50%; float: left;}
	#btn{ background: blue; cursor: pointer;}
</style>
<script type="text/javascript">
// 随机函数
		function rnd(n,m){
			return parseInt(n+Math.random()*(m-n));
		}
// 去重函数
		function findInArr(arr,iNum){
			for(var i=0;i<arr.length;i++){
				if(arr[i]==iNum){
					return true;
				}
			}
			return false;
		}
	window.onload=function(){

//执行
		

	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var aSpan=oBox.getElementsByTagName('span');
	oBtn.onclick=function(){
		var arr=[];
		while(arr.length<6){
			var num=rnd(1,34);
			if(!findInArr(arr,num)){
				arr.push(num);
			}
			
		}
		for(var i=0;i<aSpan.length;i++){
			aSpan[i].innerHTML=arr[i];
		}
	};

};


	
</script>
</head>
<body>
	<div id="box">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>	
	<span id="btn">随机</span>

</body>
</html>
