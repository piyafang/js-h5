<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{width:100px; height:50px; line-height:50px; text-align:center; background:#ccc; position:absolute; top:200px; left:300px;}
#div2{width:200px; height:100px; background:red; position:absolute; top:260px; left:300px; display:none;}
</style>
<script>
window.onload=function(){
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var timer= null;
	oDiv1.onmouseover=function(){
		timer = setTimeout(function(){
			oDiv2.style.display='block';
		},300);
	};
	oDiv1.onmouseout=function(){
		oDiv2.style.display='none';
		clearTimeout(timer);
	};
};
</script>
</head>

<body>
<div id="div1">我的淘宝</div>
<div id="div2">呵呵</div>
</body>
</html>
