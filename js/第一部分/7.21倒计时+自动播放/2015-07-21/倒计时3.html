<script>
/*
	需要设置日期对象到目标时间
	获取目标时间戳
	开定时器
		不断获取当前得到时间戳
		时间差(ms)=目标时间戳-当前的时间戳
		时间差转日期
*/
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
window.onload=function(){
	var oSpan = document.getElementsByTagName('span')[0];
	var oTarget = new Date();
	oTarget.setFullYear(2015,9,1);
	oTarget.setHours(0,0,0,0);
	var iTarget = oTarget.getTime();
	function countDown(){
		var oDate = new Date();
		var iNow = oDate.getTime();
		var s = parseInt((iTarget-iNow)/1000);
		var d = parseInt(s/86400);
		s%=86400;
		var h = parseInt(s/3600);
		s%=3600;
		var m = parseInt(s/60);
		s%=60;
		oSpan.innerHTML=toDou(d)+'天 '+toDou(h)+':'+toDou(m)+':'+toDou(s);
	}
	countDown();
	setInterval(countDown,1000);
};

</script>
</head>

<body>
现在距离2015年10月1还剩<span>0天 00:00:00</span>
</body>
