<script>
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
//在数组里查找有没有某个数字
function findInArr(arr,iNum){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==iNum){
			return true;
		}
	}
	return false;
}
//6个数字	1-33的随机数		不重复
var arr = [];//装数字
while(arr.length<6){
	var num = rnd(1,34);
	//如果有重复的就不往里插，没有重复的才往里插
	if(!findInArr(arr,num)){
		arr.push(num);
	}
}
document.write(arr);
</script>
