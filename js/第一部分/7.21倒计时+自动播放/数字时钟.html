<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	div{ width: 800px; height: 40px; line-height: 40px; margin: 0 auto; background: pink;}
</style>
<script type="text/javascript">
	function toDou(iNum){
		return iNum<10?'0'+iNum:iNum;
	}

	window.onload=function(){
		var oTime_box=document.getElementById('time');
		var oDate_box=document.getElementById('date');
		var oWeek_box=document.getElementById('week');
		function tick(){
			var oDate=new Date();
			var Y=oDate.getFullYear();
			var M=oDate.getMonth()+1;
			var D=oDate.getDate();
			var W=oDate.getDay();
			var h=oDate.getHours();
			var m=oDate.getMinutes();
			var s=oDate.getSeconds();
			oTime_box.innerHTML=toDou(h)+':'+toDou(m)+':'+toDou(s);
			oDate_box.innerHTML=Y+'年'+toDou(M)+'月'+toDou(D)+'日';
			oWeek_box.innerHTML='星期'+W;
		}
		tick();
		setInterval(tick,100);

	};

</script>
</head>
<body>
	<div id="time">00:00:00</div>
	<div id="date">XX年XX月XX日</div>
	<div id="week">星期X</div>


</body>
</html>
