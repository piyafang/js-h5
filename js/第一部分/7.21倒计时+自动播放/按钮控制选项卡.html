<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	body{width: 800px; margin: 0 auto;}
	#btn_box input{background: #ccc;}
	#btn_box input.on{ background: #f90;}
	#main_box{ position: relative; width: 300px;}
	#main_box div{ width: 300px; height: 300px; background: #ccc; display: none; tansition:all 1s;}
	#main_box div img{ width: 100%;}
	span{ font-size: 30px;color: red; position: absolute;top: 50%; cursor: pointer; width: 30px;height: 30px; background: #9f0;}
	#btnr{right: 0;}
	#btnl{left: 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBtnbox=document.getElementById('btn_box');
		var aBtn=oBtnbox.getElementsByTagName('input');
		var oMainbox=document.getElementById('main_box');
		var aDiv=oMainbox.getElementsByTagName('div');
		var oL=oMainbox.getElementsByTagName('span')[0];
		var oR=oMainbox.getElementsByTagName('span')[1];
		var iNow=0;
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].index=i;
			aBtn[i].onmouseover=function(){
				iNow=this.index;
				tab();
			};
		}
		function tab(){
			for(var i=0;i<aBtn.length;i++){
					aBtn[i].className='';
					aDiv[i].style.display='none';
				}
				aBtn[iNow].className='on';
				aDiv[iNow].style.display='block';
		}
		oL.onclick=function(){
			iNow--;
			if(iNow<0){
				iNow=aBtn.length-1;
			}
			tab();			
		};
		oR.onclick=function(){
			iNow++;	
			if(iNow==aBtn.length){
				iNow=0;	
			}						
			tab();
		};	
	};
</script>
</head>
<body>
	<div id="btn_box">
		<input type="button" value="111" class="on" />
		<input type="button" value="222" />
		<input type="button" value="333" />
	</div>	
	<div id="main_box">
		<div style="display:block"><img src="4.jpg" /></div>
		<div><img src="5.jpg" /></div>
		<div><img src="6.jpg" /></div>
		<span id="btnl">&lt;</span>
		<span id="btnr">&gt;</span>
	</div>


</body>
</html>
