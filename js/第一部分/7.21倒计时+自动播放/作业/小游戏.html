<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 500px;height: 500px; margin: 0 auto; border: 10px solid #999; position: relative;}
	img{ position: absolute;left: 50%;top: 50%; margin-left: -50px; cursor: pointer;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oImg=oBox.getElementsByTagName('img')[0];
		var count=1;

		function imgshow(){
			oImg.src='img/0'+count+'.png';
			if(count<3){
				count++;
			}else{
				return count=1;
			}
		}


		function fight(){
			oImg.src='img/fight0'+count+'.png';
			if(count<3){
				count++;
			}else{
				return count=1;
			}
		}

		setInterval(imgshow,100);
		oImg.onclick=function(){
			setInterval(fight,1000);
		}

	};
</script>
</head>
<body>
<div id="box">
	<img src="img/01.png" />
</div>	
</body>
</html>
