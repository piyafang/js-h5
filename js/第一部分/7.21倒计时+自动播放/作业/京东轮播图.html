<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	span{ cursor: pointer; width: 20px; height: 20px; border-radius: 50%; background: #9f0; margin-right: 8px; float: left;}
	span.on{ background: #f90;}
	.box{ position: relative; width: 500px; margin: 0 auto;}
	.btnbox{ width:150px; height: 40px;position: absolute;left: 50%;bottom: 10px; margin-left: -75px;  overflow: hidden;}
	#imgbox img{display: none;width: 500px;height: 400px; cursor: pointer;}

	b{ position: absolute;top: 50%; background: rgba(0,0,0,.6); width: 40px; height: 60px; line-height:60px; font-size: 60px;
	 font-weight: bold; color: #999; cursor: pointer;}
	#prev{left: 10px;}
	#next{right: 10px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oBtnbox=document.getElementById('btnbox');
		var aSpan=oBtnbox.getElementsByTagName('span');
		var oImgbox=document.getElementById('imgbox');
		var aImg=oImgbox.getElementsByTagName('img');
		var oPrev=document.getElementById('prev');
		var oNext=document.getElementById('next');
		var iNow=0;

		for(var i=0;i<aSpan.length;i++){
			aSpan[i].index=i;
			aSpan[i].onmouseover=function(){
				iNow=this.index;
				tab();
			};
		}

		function tab(){
			for(var i=0;i<aSpan.length;i++){
				aSpan[i].className='';
				aImg[i].style.display='none';
			}
			aSpan[iNow].className='on';
			aImg[iNow].style.display='block';
		};

		
		oPrev.onclick=function(){
			iNow--;
			if(iNow<0){
				iNow=aSpan.length-1;
			}
			tab();
		};

		function nextshow(){
			iNow++;
			if(iNow==aSpan.length){
				iNow=0;
			}
			tab();
		};
		oNext.onclick=function(){
			 nextshow();
		};
		//开启定时器
		var timer=setInterval( nextshow,1000);
		oBox.onmouseover=function(){
			clearInterval(timer);
		};
		oBox.onmouseout=function(){
			timer=setInterval( nextshow,1000);
		};


	};
</script>
</head>
<body>
	<div class="box" id="box">
		<div class="btnbox" id="btnbox">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div id="imgbox">
			<img src="img/4.jpg" style="display:block" />
			<img src="img/5.jpg" />
			<img src="img/6.jpg" />
			<img src="img/7.jpg" />
			<img src="img/8.jpg" />
		</div>
		<b id="prev">&lt;</b>	
		<b id="next">&gt;</b>	
	</div>
</body>
</html>
