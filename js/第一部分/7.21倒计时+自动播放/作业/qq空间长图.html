<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width:501px;margin: 0 auto;height: 300px; border: 10px solid #ccc; overflow: scroll; position: relative;}
	img{ width:501px;height: 1000px; position: absolute;left: 0;top: 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oImg=document.getElementsByTagName('img')[0];
		var timer=null;
		oImg.onmouseover=function(){
			clearInterval(timer);
			var num=0;
			var i=0;
			
			timer=setInterval(function(){
				if(num<=700){
					num-=20;
				oImg.style.top=num+'px';
				i++;
				}
				i>35&&clearInterval(timer);
							
			},300)
		};
		oImg.onmouseout=function(){
			// oImg.style.top=0;
			clearInterval(timer);
		}
	};
</script>
</head>
<body>
	
	<div id="box">
		<img src="img/morning2.jpg" />
	</div>

</body>
</html>
