<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
</style>
<script>
window.onload=function(){
	var oSub = document.getElementsByTagName('input')[0];
	var oTxt = document.getElementsByTagName('input')[1];
	var oPlus = document.getElementsByTagName('input')[2];
	var timer = null;
	oSub.onmousedown=function(){
		var num = parseInt(oTxt.value);
		timer = setInterval(function(){
			num--;
			oTxt.value=num;
		},500);
	};
	oSub.onmouseup=function(){
		clearInterval(timer);
	};
	oPlus.onmousedown=function(){
		var num = parseInt(oTxt.value);
		timer = setInterval(function(){
			num++;
			oTxt.value=num;
		},500);
	};
	oPlus.onmouseup=function(){
		clearInterval(timer);
	};
};
</script>
</head>

<body>
<input type="button" value="-" />
<input type="text" value="0" />
<input type="button" value="+" />
</body>
</html>
