<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
#box{width:300px; height:300px; border:1px solid red; margin:100px auto; overflow:hidden; position:relative; top:0; left:0;}
#box img{ position:absolute; top:0; left:0;}
#box a{width:100%; height:50%; position:absolute; left:0; background:#ccc; opacity:0; filter:alpha(opacity:0);}
#box .top{top:0;}
#box .bottom{bottom:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oImg = oBox.getElementsByTagName('img')[0];
	var oTop = oBox.getElementsByTagName('a')[0];
	var oBottom = oBox.getElementsByTagName('a')[1];
	var timer = null;
	var count = 0;
	oTop.onmouseover=function(){
		timer = setInterval(function(){
			count-=10;
			if(count<(300-768)){
				count=300-768;
			}
			oImg.style.top=count+'px';
		},30);
	};
	oBottom.onmouseover=function(){
		timer = setInterval(function(){
			count+=10;
			if(count>0){
				count=0;
			}
			oImg.style.top=count+'px';
		},30);
	};
	oTop.onmouseout=function(){
		clearInterval(timer);
	};
	oBottom.onmouseout=function(){
		clearInterval(timer);
	};
};
</script>
</head>

<body>
<div id="box">
	<img src="tu.jpg" />
    <a href="javascript:;" class="top"></a>
    <a href="javascript:;" class="bottom"></a>
</div>
</body>
</html>
