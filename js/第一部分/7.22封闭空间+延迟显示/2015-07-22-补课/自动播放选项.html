<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
#box{width:800px; height:450px; margin:100px auto; position:relative; top:0; left:0; overflow:hidden;}
#box a{position:absolute; width:80px; height:50px; background:rgba(0,0,0,0.3); text-align:center; line-height:50px; color:#fff; font-size:20px; font-weight:bold; text-decoration:none; top:50%; margin-top:-25px; display:none;}
#box a:hover{background:rgba(255,51,51,1);}
#box ol{position:absolute; bottom:10px; width:175px; left:50%; margin-left:-88px;}
#box ol li{float:left; width:30px; height:30px; border-radius:50%; background:#ccc; margin-right:5px; text-indent:-9999px;}
#box ol li.on{background:rgba(204,51,0,0.6);}
#box ul li{width:800px; display:none;}
#box ul li img{width:100%;}
#box ul li.on{display:block;}
#box .prev{left:0;}
#box .next{right:0;}

</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oPrev = oBox.getElementsByTagName('a')[0];
	var oNext = oBox.getElementsByTagName('a')[1];
	var oOl = oBox.getElementsByTagName('ol')[0];
	var aBtn = oOl.getElementsByTagName('li');
	var oUl = oBox.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	var iNow = 0;
	for(var i=0;i<aBtn.length;i++){
		(function(index){
			aBtn[i].onclick=function(){
				iNow=index;
				tab();
			};
		})(i);
	}
	function tab(){
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].className='';
			aLi[i].className='';
		}
		aBtn[iNow].className='on';
		aLi[iNow].className='on';
	}
	oPrev.onclick=function(){
		iNow--;
		if(iNow<0){
			iNow=aBtn.length-1;
		}
		tab();
	};
	oNext.onclick=next;
	function next(){
		iNow++;
		if(iNow==aBtn.length){
			iNow=0;
		}
		tab();
	}
	var timer = setInterval(next,1000);
	oBox.onmouseover=function(){
		oPrev.style.display='block';
		oNext.style.display='block';
		clearInterval(timer);
	};
	oBox.onmouseout=function(){
		oPrev.style.display='none';
		oNext.style.display='none';
		timer = setInterval(next,1000);
	};
};
</script>
</head>

<body>
<div id="box">
	<a href="javascript:;" class="prev">←</a>
	<a href="javascript:;" class="next">→</a>
	<ol>
    	<li class="on">0</li>
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    </ol>
    <ul>
    	<li class="on"><img src="img3/0.jpg" /></li>
    	<li><img src="img3/1.jpg" /></li>
    	<li><img src="img3/2.jpg" /></li>
    	<li><img src="img3/3.jpg" /></li>
    	<li><img src="img3/4.jpg" /></li>
    </ul>
</div>
</body>
</html>
