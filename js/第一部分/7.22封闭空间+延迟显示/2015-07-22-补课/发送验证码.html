<style>
</style>
<script>
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var s = 5+1;
	var timer = null;
	oBtn.onclick=function(){
		oBtn.disabled=true;
		clearInterval(timer);
		function countDown(){
			s--;
			oBtn.value='('+s+')正在发送验证码';
			if(s<0){
				clearInterval(timer);
				s=5+1;
				oBtn.value='重新发送';
				oBtn.disabled=false;
			}
		}
		countDown();
		timer = setInterval(countDown,1000);
	};
};
</script>
</head>

<body>
<input type="button" value="免费发送验证码" />
</body>
