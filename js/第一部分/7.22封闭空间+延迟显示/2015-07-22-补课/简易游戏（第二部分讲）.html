<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
#box{width:300px; height:300px; border:3px solid yellow; margin:0 auto; text-align:center; line-height:300px;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oImg = oBox.getElementsByTagName('img')[0];
	var timer = null;
	var timer2 = null;
	var count = 0;
	function toGo(){
		timer = setInterval(function(){
			count++;
			oImg.src='img2/0'+(count%3+1)+'.png';
		},150);
	}
	toGo();
	oBox.onmousedown=function(){
		return false;
	};
	oBox.onclick=function(){
		clearInterval(timer);
		clearInterval(timer2);
		var count2 = 0;
		timer2 = setInterval(function(){
			count2++;
			oImg.src='img2/fight0'+(count2%4+1)+'.png';
			if(count2==7){
				clearInterval(timer2);
				toGo();
			}
		},50);
	};
};
</script>
</head>

<body>
<div id="box">
	<img src="img2/01.png" />
</div>
</body>
</html>
