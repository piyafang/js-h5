<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
</style>
<script>
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
function findInArr(arr,num){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==num){
			return true;
		}
	}
	return false;
}
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oRed_ball = document.getElementsByTagName('span')[0];
	var oBlue_ball = document.getElementsByTagName('span')[1];
	var timer = null;
	oBtn.onclick=lottery;
	lottery();
	function lottery(){
		clearInterval(timer);
		timer = setInterval(function(){
			var arr = [];
			while(arr.length<6){
				var num = toDou(rnd(1,34));
				if(!findInArr(arr,num)){
					arr.push(num);
				}
			}
			oRed_ball.innerHTML=arr;
			oBlue_ball.innerHTML=','+toDou(rnd(1,17));
		},100);
		setTimeout(function(){
			clearInterval(timer);
		},1000);
	};
};
</script>
</head>

<body>
<input type="button" value="随机来一注" />
<span style="color:red;"></span><span style="color:blue;"></span>
</body>
</html>
