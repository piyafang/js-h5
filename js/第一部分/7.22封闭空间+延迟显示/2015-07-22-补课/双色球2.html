<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul li{float:left; width:50px; height:50px; border-radius:50%; background:red; margin-right:10px; text-align:center; line-height:50px; font-size:20px; font-weight:bold; color:#fff;}
</style>
<script>
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
function findInArr(arr,num){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==num){
			return true;
		}
	}
	return false;
}
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var aLi = document.getElementsByTagName('li');
	var timer = null;
	oBtn.onclick=lottery;
	lottery();
	function lottery(){
		clearInterval(timer);
		timer = setInterval(function(){
			var arr = [];
			while(arr.length<6){
				var num = toDou(rnd(1,34));
				if(!findInArr(arr,num)){
					arr.push(num);
				}
			}
			arr.sort();
			arr.push(toDou(rnd(1,17)));
			for(var i=0;i<aLi.length;i++){
				aLi[i].innerHTML=arr[i];
			}
		},100);
		setTimeout(function(){
			clearInterval(timer);
		},1000);
	};
};
</script>
</head>

<body>
<input type="button" value="随机来一注" />
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li style="background:blue;"></li>
</ul>
</body>
</html>
