<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	div{ position: absolute; cursor: pointer;}
	#box1{ width: 100px; height: 100px; background: #ccc; left: 200px;top:100px;}
	#box2{ width: 200px; height: 200px; background: #693;left:120px; display: none; font-size: 40px; line-height: 200px; text-align: center;color: #fff;top: 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox1=document.getElementById('box1');
		var oBox2=document.getElementById('box2');
		var timer=null;
		oBox1.onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				oBox2.style.display='block';
			},300);
			
		};
		oBox1.onmouseout=oBox2.onmouseout=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				oBox2.style.display='none';
			},300);
		};
	};
</script>
</head>
<body>
	<div id="box1">
		<div id="box2">hello~</div>
	</div>
</body>
</html>
