<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oSub=document.getElementsByTagName('input')[0];
		var oTxt=document.getElementsByTagName('input')[1];
		var oPlus=document.getElementsByTagName('input')[2];
		oSub.onclick=function(){
			var num=parseInt(oTxt.value);
			if(num>0){
				num--;
				oTxt.value=num;
			}
		}
		oPlus.onclick=function(){
			var num=parseInt(oTxt.value);
				num++;
				oTxt.value=num;
		}

	}

</script>
</head>
<body>
	<input type="button" value="-" />
	<input type="text" value="6"/>
	<input type="button" value="+"  />


</body>
</html>
