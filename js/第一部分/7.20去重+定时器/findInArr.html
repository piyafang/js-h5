<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 800px; margin: 100px auto;}
	#box span{ display: inline-block; width: 40px; height: 40px; background: #f90; color: #fff; line-height: 40px; text-align: center; margin-right: 10px;
		border-radius: 50%;}
</style>
<script>
window.onload=function(){
	function  rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
	function findInArr(arr,iNum){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==iNum){
				return true;
			}
		}
		return false;
	}

	var arr=[];
	var oBtn=document.getElementById('btn');
	var aSpan=document.getElementsByTagName('span');	
	while(arr.length<aSpan.length){
		var num=rnd(1,34);
		if(!findInArr(arr,num)){
			arr.push(num);
		}
	}
	oBtn.onclick=function(){
		for(var i =0;i<aSpan.length;i++){
			aSpan[i].innerHTML=arr[i];
		}
	};
	// document.write(arr);
}
	
</script>
</head>
<body>
	<div id="box">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<input type="button" value="随机"id="btn" />
</body>
</html>
