<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
window.onload=function(){
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
	// 去重函数
	function findInArr(arr,iNum){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==iNum){
				return true;
			}
		}
		return false;
	}

	var arr=[];
	while(arr.length<6){
		var num=rnd(0,34);
		// 去重
		if(!findInArr(arr,num)){
			arr.push(num);
		}		
	}
	document.write(arr);
}
	
</script>
</head>
<body>
	


</body>
</html>
