<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	input{ display: block; width: 200px; margin: 0 auto; line-height: 30px;height: 30px;}
</style>
<script>
	window.onload=function(){
		var oBtn=document.getElementById('btn');
		var oBox=document.getElementById('box');
		var aInp=oBox.getElementsByTagName('input');
		oBtn.onclick=function(){
			var result=0;
			for(var i=0;i<aInp.length;i++){
				var num=Number(aInp[i].value);
				result+=num;
			}
			if(isNaN(result)){
				alert('您的输入有误，请重新输入')
			}else{
				alert(result);
			}
			
		}
	}
</script>
</head>
<body>
<div id="box">
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
</div>
<input type="button" id="btn" value="求和">


</body>
</html>
