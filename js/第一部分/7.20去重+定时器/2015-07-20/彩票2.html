<script>
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
function findInArr(arr,iNum){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==iNum){
			return true;
		}
	}
	return false;
}
//6个数字	1-33的随机数 		不重复
//容器，用来装6个数字
var arr = [];
for(var i=0;i<6;i++){
	var num = rnd(1,34);
	if(findInArr(arr,num)){
		//浪费机会
		i--;
	}else{
		arr.push(num);
	}
}
document.write(arr);
</script>
