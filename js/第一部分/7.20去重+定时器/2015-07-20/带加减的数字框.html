<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
</style>
<script>
window.onload=function(){
	var oSub = document.getElementsByTagName('input')[0];
	var oTxt = document.getElementsByTagName('input')[1];
	var oPlus = document.getElementsByTagName('input')[2];
	//减法
	oSub.onclick=function(){
		//1.把oTxt中的值拿出来
		var num = parseInt(oTxt.value);
		//如果num大于0可以减
		if(num>0){
			//2.--
			num--;
			//3.把值还给oTxt
			oTxt.value=num;
		}
	};
	//加法
	oPlus.onclick=function(){
		//1.把oTxt中的值拿出来。
		var num = parseInt(oTxt.value);
		//2.++
		num++;
		//3.把值还给oTxt
		oTxt.value=num;
	};
};
</script>
</head>

<body>
<input type="button" value="-" />
<input type="text" value="0" />
<input type="button" value="+" />
</body>
</html>
