<script>
window.onload=function(){
	var oTxt1 = document.getElementsByTagName('input')[0];
	var oTxt2 = document.getElementsByTagName('input')[1];
	var oBtn = document.getElementsByTagName('input')[2];
	var oS = document.getElementsByTagName('select')[0];
	oBtn.onclick=function(){
		var num1 = Number(oTxt1.value);
		var num2 = Number(oTxt2.value);
		var choose = oS.value;
		alert(eval(num1+choose+num2));
	};
};
</script>

<input type="text" />
<select>
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
