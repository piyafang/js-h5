<style>
*{margin:0; padding:0;}
div{width:200px; height:200px; background:red; position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	oBox.onclick=function(){
		var count = 0;
		setInterval(function(){
			count++;
			oBox.style.left=count+'px';
		},30);
		
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
