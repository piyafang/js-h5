<!DOCTYPE HTML>

<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}

</style>
<script type="text/javascript">
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
	var arr=[];
	for(var i=0;i<6;i++){
		var num=rnd(0,34);
		arr.push(num);
	}
	//下面同样可以实现
	//  var arr=[];
	// for(var i=0;i<6;i++){
	// 	arr.push(rnd(0,34));
	// }


	// 去重
	document.write(arr);
</script>
</head>
