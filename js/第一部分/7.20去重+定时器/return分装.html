<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 300px; height: 300px;margin: 0 auto; background: #ccc;}
</style>
<script type="text/javascript">
function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
window.onload=function(){
	
	var oBox=document.getElementById('box');
	oBox.onclick=function(){
		this.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
	}
}
	
</script>
</head>
<body>
	<div id="box">
		
	</div>


</body>
</html>
