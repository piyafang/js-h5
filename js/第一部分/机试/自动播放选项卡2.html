<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	img{ width: 400px;height: 400px; transition:all 1s;}
	#box{ position: relative; width: 400px; height: 400px; margin: 0 auto;} 
	#box span{ width: 40px;height: 60px;background: rgba(0,0,0,.6);
	 font-size: 40px;font-weight:bold;line-height: 60px; text-align: center; 
	 position: absolute;top: 50%;margin-top: -20px; color: red; cursor: pointer;}
	#prev{ left: 0;}
	#next{ right: 0;}
/*	#box span.active{background: rgba(0,0,0,.8)}
*/	p{position: absolute;width:150px;height: 20px;left: 50%;
		bottom: 10px;overflow: hidden; margin-left: -80px;}
	p a{float: left; width: 20px;height: 20px; border-radius: 50%; background: #f90;margin-right: 10px;}
	p a.on{ background: #9f0;}
</style>
<script type="text/javascript">
window.onload=function(){
		var oBox=document.getElementById('box');
		var oImg=oBox.getElementsByTagName('img')[0];
		var oPrev=document.getElementById('prev');
		var oNext=document.getElementById('next');
		var oP=oBox.getElementsByTagName('p')[0];
		var aA=oP.getElementsByTagName('a');

		for(var i=0;i<aA.length;i++){
			(function(index){
				aA[index].onmouseover=function(){
					var _this=this;
					for(var i=0;i<aA.length;i++){
						aA[i].className='';
					}
					_this.className='on';
					oImg.src='img/'+index+'.jpg';
				};

			})(i);			
		}

		var count=0;
		oPrev.onclick=function(){
			
			if(count<0){
				count=aA.length-1;
			}
			oImg.src='img/'+count+'.jpg';
			for(var i=0;i<aA.length;i++){
				aA[i].className='';
			}
			aA[count].className='on';
			count--;
			
		};

		function nextShow(){
			
			if(count==aA.length){
				count=0;
			}
			oImg.src='img/'+count+'.jpg';
			for(var i=0;i<aA.length;i++){
				aA[i].className='';
			}
			aA[count].className='on';
			count++;
		}

		oNext.onclick=function(){
			nextShow();
		};

		var timer=setInterval(nextShow,1000);
		oBox.onmouseover=function(){
			clearInterval(timer);
		}
		oBox.onmouseout=function(){
			timer=setInterval(nextShow,1000);
		}
					
};	
</script>
</head>
<body>
	<div id="box">
		<img src="img/4.jpg" />
		<span id="prev">&lt;</span>
		<span id="next">&gt;</span>
		<p><a href="javascript:;"></a><a href="javascript:;"></a><a href="javascript:;"></a><a href="javascript:;"></a><a href="javascript:;"></a></p>
	</div>
</body>
</html>
