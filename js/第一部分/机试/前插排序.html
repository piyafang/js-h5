<!DOCTYPE HTML>

<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	function findeMinindex(arr,index){
			var iMin=arr[index];
			var iMinIndex=index;
			for(i=index;i<arr.length;i++){
				if(arr[i]<iMin){
					iMinIndex=i;
				}
			}
			return iMinIndex;
		}
	}

	for(var i=0;i<arr.length;i++){
		var iMinIndex=findeMinindex(arr,i);
		var temp;

		temp=arr[i];
		arr[iMinIndex]=arr[i];
		arr[i]=temp;
	}

</script>
</head>
