	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}

<script type="text/javascript">
	for(var i=1;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write(i+'*'+j+'='+i*j+'\t');
		}

	}
</script>
