<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	span{width: 25px;height: 37px;display: inline-block;}
</style>
<script type="text/javascript">
	function toDou(iNum){
		return iNum<10?'0'+iNum:''+iNum;
	}
	window.onload=function(){
		var aImg=document.getElementsByTagName('img');
		function tick(){
			var oDate=new Date();
			var Y=oDate.getFullYear();
			var M=oDate.getMonth();
			var D=oDate.getDate();
			var W=oDate.getDay();
			var h=oDate.getHours();
			var m=oDate.getMinutes();
			var s=oDate.getSeconds();

			var str=Y+toDou(M)+toDou(D)+toDou(h)+toDou(m)+toDou(s);
			for(var i=0;i<aImg.length;i++){
				aImg[i].src='img/img/'+str.charAt(i)+'.png';
			}
		}
		tick();
		setInterval(tick,1000);
	};
</script>
</head>
<body>
	<img src="img/0.png" />
	<img src="img/0.png" />
	<img src="img/0.png" />
	<img src="img/0.png" />
	<span>年</span>

	<img src="img/0.png" />
	<span>月</span>
	<img src="img/0.png" />
	<img src="img/0.png" />
	<span>日</span>
	<img src="img/0.png" />

	<span>:</span>

	<img src="img/0.png" />
	<span>:</span>
	<img src="img/0.png" />
	<img src="img/0.png" />
</body>
</html>
