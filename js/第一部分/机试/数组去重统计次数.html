<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	var arr=[12,5,3,'a','b',100,'a','2','2','2'];
	var json={};
	for(var i=0;i<arr.length;i++){
		if(json[arr[i]]){
			json[arr[i]]++;
		}else{
			json[arr[i]]=1;
		}
	}
	var aRsult=[];
	for(var i in json){
		aRsult.push({code:i,count:json[i]});
	}
	aRsult.sort(function(j1,j2){
		return j2.count-j1.count;
	})

	document.write('出现最多的是'+aRsult[0].code+'出现了'+aRsult[0].count+'次');
</script>
</head>
<body>
	


</body>
</html>
