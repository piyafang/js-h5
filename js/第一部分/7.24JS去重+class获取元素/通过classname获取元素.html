
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	li{ list-style: none;height: 30px;line-height: 20px; width: 400px; margin: 5px 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var aRed=document.getElementsByClassName('red');
		for(var i=0;i<aRed.length;i++){
			aRed[i].style.background='red';
		}
	};
</script>
</head>
<body>
	<ul>
		<li class="red">111</li>
		<li class="red">222</li>
		<li >333</li>
		<li class="red">444</li>
		<li class="red">555</li>
		<li>666</li>
	</ul>


</body>
</html>
