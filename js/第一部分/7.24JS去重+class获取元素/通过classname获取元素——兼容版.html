
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	li{ list-style: none;height: 30px;line-height: 20px; width: 400px; margin: 5px 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		function findInArr(arr,sClass){
			for(var i=0;i<arr.length;i++){
				if(arr[i]==sClass){
					return true;
				}
			}
			return false;
		}
		function getByClass(obj,sClass){
			if(obj.getElementsByClassName){
				obj.className=sClass;
			}else{
				var aResult=[];
				var aEle=obj.getElementsByTagName('*');
				for(var i=0;i<aEle.length;i++){
					var aClass=aEle[i].className.split(' ');//aClass代表分割后的数组
					if(findInArr(aClass,sClass)){
						aResult.push(aEle[i]);
					}
				}
				return aResult;
			}
		}

		var oUl=document.getElementsByTagName('ul')[0];
		getByClass(oUl,'red');



	};
</script>
</head>
<body>
	<ul>
		<li class="red">111</li>
		<li class="red">222</li>
		<li >333</li>
		<li class="red2">444</li>
		<li class="red">555</li>
		<li>666</li>
	</ul>


</body>
</html>
