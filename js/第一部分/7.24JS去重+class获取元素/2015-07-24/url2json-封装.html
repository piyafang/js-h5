<script>
function url2json(url){
	var json = {};
	var arr = url.split('&');
	for(var i=0;i<arr.length;i++){
		var arr2 = arr[i].split('=');
		json[arr2[0]]=arr2[1];
	}
	return json;
}
var url = 'abc=123&name=zhangsan&age=16';
var json = url2json(url);
console.log(json);
</script>
