<script>
function json2url(json){
	var arr = [];
	for(var i in json){
		arr.push(i+'='+json[i]);
	}
	return arr.join('&');
}
var json = {name:'zhangsan',age:18,weight:180};
var url = json2url(json);
document.write(url);
</script>
