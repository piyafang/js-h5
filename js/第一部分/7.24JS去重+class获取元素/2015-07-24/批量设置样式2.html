<style>
*{margin:0; padding:0;}
#box{width:200px; height:200px; background:#ccc;}
</style>
<script>
/*
**	setStyle 	设置样式
**	sName 		样式名
** 	sValue 		样式值
*/
function setStyle(obj,sName,sValue){
	obj.style[sName]=sValue;
}
window.onload=function(){
	var oBox = document.getElementById('box');
	
	oBox.onclick=function(){
		setStyle(oBox,'width','400px');
		setStyle(oBox,'height','400px');
		setStyle(oBox,'background','red');
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
