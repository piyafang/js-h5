<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul li{float:left; width:50px; height:300px; border:1px solid red; overflow:hidden;}
li h2{width:50px; float:left; height:100%; background:#ccc;}
li div{width:200px; height:100%; float:left; background:red;}
li.active{width:250px;}
</style>
<script>
window.onload=function(){
	var aLi = document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover=function(){
			for(var i=0;i<aLi.length;i++){
				aLi[i].className='';
			}
			this.className='active';
		};
	}
};
</script>
</head>

<body>
<ul>
	<li class="active">
    	<h2>标题1</h2>
        <div>内容1</div>
    </li>
	<li>
    	<h2>标题2</h2>
        <div>内容2</div>
    </li>
	<li>
    	<h2>标题3</h2>
        <div>内容3</div>
    </li>
	<li>
    	<h2>标题4</h2>
        <div>内容4</div>
    </li>
</ul>
</body>
</html>
