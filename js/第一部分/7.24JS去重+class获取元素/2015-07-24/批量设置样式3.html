<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
*{margin:0; padding:0;}
#box{width:200px; height:200px; background:#ccc;}
</style>
<script>
/*
**	setStyle 	设置样式
**	sName 		样式名
** 	sValue 		样式值

function setStyle(obj,sName,sValue){
	obj.style[sName]=sValue;
}
*/
/*
**	批量设置样式
** 	obj 		给谁设置样式
** 	json 		装的是要设置的样式
**json={width:400px,height:400px};
*/
function setStyle(obj,json){
	//{'width':'400px','height':'400px','background':'red'}
	for(var name in json){
		obj.style[name]=json[name];
	}
}
window.onload=function(){
	var oBox = document.getElementById('box');
	
	oBox.onclick=function(){
		/*setStyle(oBox,'width','400px');
		setStyle(oBox,'height','400px');
		setStyle(oBox,'background','red');*/
		setStyle(oBox,{'width':'400px','height':'400px','background':'red'});
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
