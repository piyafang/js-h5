<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
textarea{width:500px; height:200px;}
</style>
<script>
window.onload=function(){
	var oTxt1 = document.getElementsByTagName('textarea')[0];
	var oTxt2 = document.getElementsByTagName('textarea')[1];
	var oBtn = document.getElementsByTagName('input')[0];
	oBtn.onclick=function(){
		var arr = oTxt1.value.split(' ');
		var json = {};
		for(var i=0;i<arr.length;i++){
			if(json[arr[i]]){
				json[arr[i]]++;
			}else{
				json[arr[i]]=1;
			}
		}
		for(var i in json){
			oTxt2.value+=i+json[i]+'\n';
		}
	};
};
</script>	
</head>
<body>
	<!--去重统计出现次数-->
	<textarea>衣服 篮球 足球 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤</textarea><br />
	<input type="button" value="去重" /><br />
	<textarea></textarea>
</body>
</html>
