<script>
function findMin(arr,index){
	var iMin = arr[index];
	var iMinIndex = index;
	for(var i = index;i<arr.length;i++){
		if(iMin>arr[i]){
			iMin = arr[i];
			iMinIndex=  i;
		}
	}
	return iMinIndex;
}
var arr = [12,5,3,8,100,32,45,-1,0];
for(var i=0;i<arr.length;i++){
	var index = findMin(arr,i);
	var tmp;
	tmp = arr[index];
	arr[index] = arr[i];
	arr[i] = tmp;
}
document.write(arr);
</script>
