<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{overflow:hidden;}
li{float:left; width:50px; height:50px; border-radius:50%; margin:10px; text-align:center; line-height:50px; font-size:20px; font-weight:bold; color:#fff;}
li.red{ background:red;}
li.blue{background:blue;}
</style>
<script>
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
function findInArr(arr,iNum){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==iNum){
			return true;
		}
	}
	return false;
}
window.onload=function(){
	var oBtn = document.getElementById('btn1');
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	var timer =null;
	oBtn.onclick=rndGo;
	rndGo();
	function rndGo(){
		timer = setInterval(lottery,50);
		setTimeout(function(){
			clearInterval(timer);
		},1000);
	}
	function lottery(){
		var arr = [];
		while(arr.length<6){
			var num = toDou(rnd(1,34));
			if(!findInArr(arr,num)){
				arr.push(num);
			}
		}
		arr.sort();
		arr.push(toDou(rnd(1,17)));
		for(var i=0;i<aLi.length;i++){
			aLi[i].innerHTML=arr[i];
		}
	}
};
</script>
</head>

<body>
<input type="button" value="随机来一注" id="btn1" />
<ul>
	<li class="red"></li>
	<li class="red"></li>
	<li class="red"></li>
	<li class="red"></li>
	<li class="red"></li>
	<li class="red"></li>
	<li class="blue"></li>
</ul>
</body>
</html>
