<script>
function findMin(arr,index){
	//假设一个最小值
	var iMin = arr[index];
	//假设一个最小位置
	var iMinIndex = index;
	for(var i =index;i<arr.length;i++){
		if(iMin>arr[i]){
			iMin = arr[i];
			iMinIndex = i;
		}
	}
	return iMinIndex;
}
var arr = [12,5,45,-1,8,1,-32,32];
document.write(findMin(arr,0));
</script>
