<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	function findIndex(arr,item){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==item){
				return i;
			}
		}
		return -1;
	}

	var arr=[3,4,6,9,13,46];
	alert(findIndex(arr,9));
</script>
