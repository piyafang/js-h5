<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	window.onload=function(){
		function rnd(n,m){
			return parseInt(n+Math.random()*(m-n));
		}
		setInterval(function(){
			document.body.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
		},30);
	};
</script>
</head>
<body>
	


</body>
</html>
