<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	function findMinindex(arr,index){
		var iMin=arr[index];
		var iMinindex=index;
		for(var i=index;i<arr.length;i++){
			if(iMin<arr[i]){
				iMinindex=i;
			}
		}
		return iMinindex;
	}
	var arr=[20,4,7,8,-12,50,78,120];
	for(var i=0;i<arr.length;i++){
		var index=findMinindex(arr,i);
		var temp;
		temp=arr[index];
		arr[index]=arr[i];
		arr[i]=temp;
	}
	document.write(arr);
</script>
</head>
