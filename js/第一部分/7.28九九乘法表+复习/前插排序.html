<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	function findMin(arr,index){
		var iMin=arr[index];   //假设最小值
		var iMinIndex=index;   //假设最小值的位置
		for(var i=index;i<arr.length;i++){
			if(iMin>arr[i]){  //从小到大排序 >改为<，即为从大到小排序 
				iMin=arr[i];
				iMinIndex=i;
			}
		}
		return iMinIndex; //找到最小值的位置
	}


	var arr=[12,5,45,3,8,1,100,32];

	for(var i=0;i<arr.length;i++){
		var index=findMin(arr,i);
		var temp;
		//交换值
		temp=arr[index];
		arr[index]=arr[i];
		arr[i]=temp;
	}
	document.write(arr);

	
</script>
</head>
