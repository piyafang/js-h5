<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
a{ color: #000;}
img{ width:100%; height: 240px;}
a img{ vertical-align: top;}
body{ font-size: 12px;}
	.box{ width: 324px; height: 315px; border: 1px solid #ccc; margin: 50px auto; position: relative;}
	.hbox{ background-color:#f2f2f2 ; width: 100%; height:75px; text-align: center;line-height: 75px;}
	.list1,.list2{ width: 60px;line-height: 30px; position: absolute;top: 0; text-align: center;}
	.main{ position: relative;}
	.list1{ left: 0;}
	.list2{ right: 0;}
	li.active{ background-color: #E3231C; border-radius: 2px;}
	li.active a{ color: #fff;}
	.middle{ width: 205px; position: absolute;left: 60px; top: 0; position: relative;}
	.middle p{width: 100%; color: #fff; line-height: 24px; background: rgba(0,0,0,.3); font-size: 14px;text-align: center;position:absolute;left: 0;bottom: 0;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oMain=document.getElementById('main');
		var aLi=oMain.getElementsByTagName('li');
		var oMiddle=document.getElementById('middle');
		var oP=oMiddle.getElementsByTagName('p')[0];
		var oImg=oMiddle.getElementsByTagName('img')[0];
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					aLi[i].className='';
				}
				this.className='active';
				oP.innerHTML=this.innerHTML;
				oImg.src='img/'+(this.index+1)+'.jpg';
			}
			
		}
	}
</script>
</head>
<body>
	<div class="box">
		<div class="hbox">我是各种链接</div>
		<div class="main" id="main">
			<ul class="list1">

				<li><a href="#">雪纺衫</a></li>
				<li class="active"><a href="#">凉鞋</a></li>
				<li><a href="#">女包</a></li>
				<li><a href="#">连衣裙</a></li>
				<li><a href="#">雪纺衫</a></li>
				<li><a href="#">凉鞋</a></li>
				<li><a href="#">女包</a></li>
			</ul>
			<ul class="list2">
				<li><a href="#">连衣裙</a></li>
				<li><a href="#">雪纺衫</a></li>
				<li><a href="#">凉鞋</a></li>
				<li><a href="#">女包</a></li>
				<li><a href="#">连衣裙</a></li>
				<li><a href="#">雪纺衫</a></li>
				<li><a href="#">凉鞋</a></li>
				<li><a href="#">女包</a></li>
			</ul>
			<div class="middle" id="middle">
				<a href="#"><img src="img/2.jpg" /></a>
				<p>啊啊啊啊啊啊哈哈哈</p>
			</div>
		</div>
	</div>


</body>
</html>
