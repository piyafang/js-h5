<!DOCTYPE html>
<html>
<head>

<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
span{background:url(no1.gif) no-repeat; padding-left:16px;}
span.on{background:url(yes1.gif) no-repeat;}
</style>
<script>
window.onload=function(){
	var aSpan = document.getElementsByTagName('span');
	for(var i=0;i<aSpan.length;i++){
		aSpan[i].onclick=function(){
			if(this.className=='on'){
				this.className='';
			}else{
				this.className='on';
			}
		};
	}
};
</script>
</head>

<body>
<span>北京</span>
<span>上海</span>
<span>天津</span>
<span>重庆</span>
</body>
