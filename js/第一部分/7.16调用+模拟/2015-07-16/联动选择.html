<script>
window.onload=function(){
	var oCh = document.getElementById('ch1');
	var oBox = document.getElementById('box');
	var aCh = oBox.getElementsByTagName('input');
	oCh.onclick=function(){
		if(this.checked==true){
			//全选
			for(var i=0;i<aCh.length;i++){
				aCh[i].checked=true;
			}
		}else{
			//不选
			for(var i=0;i<aCh.length;i++){
				aCh[i].checked=false;
			}
		}
	};
};
</script>
</head>

<body>
<span>全选</span><input type="checkbox" id="ch1" />
<hr />
<div id="box">
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
</div>
