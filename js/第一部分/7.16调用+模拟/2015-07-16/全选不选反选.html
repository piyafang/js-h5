<script>
window.onload=function(){
	var oOk = document.getElementById('ok_btn');
	var oNo = document.getElementById('no_btn');
	var oRev = document.getElementById('rev_btn');
	var oBox = document.getElementById('box');
	var aCh = oBox.getElementsByTagName('input');
	oOk.onclick=function(){
		for(var i=0;i<aCh.length;i++){
			aCh[i].checked=true;
		}
	};
	oNo.onclick=function(){
		for(var i=0;i<aCh.length;i++){
			aCh[i].checked=false;
		}
	};
};
</script>

<body>
<input type="button" value="全选" id="ok_btn" />
<input type="button" value="不选" id="no_btn" />
<input type="button" value="反选" id="rev_btn" />
<hr />
<div id="box">
    <input type="checkbox" />

</div>
