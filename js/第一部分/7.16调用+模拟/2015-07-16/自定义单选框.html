<style>
*{margin:0; padding:0;}
span{background:url(no.gif) no-repeat; padding-left:16px;}
span.on{background:url(yes.gif) no-repeat;}
</style>
<script>
window.onload=function(){
	var aSpan = document.getElementsByTagName('span');
	for(var i=0;i<aSpan.length;i++){
		aSpan[i].onclick=function(){
			for(var i=0;i<aSpan.length;i++){
				aSpan[i].className='';
			}
			this.className='on';
		};
	}
};
</script>
</head>

<body>
<span>男</span>
<span>女</span>
</body>
