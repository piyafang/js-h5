<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

</style>
<script type="text/javascript">
	window.onload=function(){
		var oChoose=document.getElementById('choose');
		var oBox=document.getElementById('box');
		var aInp=oBox.getElementsByTagName('input');
		oChoose.onclick=function(){
			if(this.checked==true){
				for(var i=0;i<aInp.length;i++){
					aInp[i].checked=true;
				}
				
			}else{
				for(var i=0;i<aInp.length;i++){
					aInp[i].checked=false;	
				}				
			}
		}

		for(var i=0;i<aInp.length;i++){
			aInp[i].onclick=function(){
				var count=0;
				for(var i=0;i<aInp.length;i++){
					if(aInp[i].checked==true){
						count++;
					}
				}
				if(count==aInp.length){
					oChoose.checked=true;
				}else{
					oChoose.checked=false;
				}
			}
		}
	}
</script>
</head>
<body>
	<label for="choose">全选<input type="checkbox" id="choose" /></label>
	<hr />
	<div id="box">
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
	</div>
	

</body>
</html>
