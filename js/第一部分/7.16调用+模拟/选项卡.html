<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0; list-style: none;}
	li{ width: 200px; height: 200px; background: #f90; display: none;}
</style>
<script type="text/javascript">
	function tab(sEv,id){
		var oBox=document.getElementById(id);
		var aBtn=oBox.getElementsByTagName('input');
		var aLi=oBox.getElementsByTagName('li');
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].index=i;
			aBtn[i][sEv]=function(){
				for(var i=0;i<aBtn.length;i++){
					aBtn[i].style.background='#ccc';
					aLi[i].style.display='none';
				}
			this.style.background='#9f0';
			aLi[this.index].style.display='block';
			}
			
		}
	}
	window.onload=function(){
		tab('onmouseover','box1');
		tab('onclick','box2');
	}
</script>
</head>
<body>
	<div id="box1">
		<input type="button" value="111" />
		<input type="button" value="222"/>
		<input type="button" value="333" />
		<ul>
			<li style="display:block">111</li>
			<li>222</li>
			<li>333</li>
		</ul>
	</div>
	<div id="box2">
		<input type="button" value="111" />
		<input type="button" value="222"/>
		<input type="button" value="333" />
		<ul>
			<li style="display:block">111</li>
			<li>222</li>
			<li>333</li>
		</ul>
	</div>

	
</body>
</html>
