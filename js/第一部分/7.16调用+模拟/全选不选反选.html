<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script type="text/javascript">
	window.onload=function(){
		var oAll=document.getElementById('all');
		var oNo=document.getElementById('no');
		var oRev=document.getElementById('rev');
		var oBox=document.getElementById('box');
		var aInp=oBox.getElementsByTagName('input');
		oAll.onclick=function(){
			for(var i=0;i<aInp.length;i++){
				aInp[i].checked=true;
			}
		}
		oNo.onclick=function(){
			for(var i=0;i<aInp.length;i++){
				aInp[i].checked=false;
			}
		}
		oRev.onclick=function(){
			for( var i=0;i<aInp.length;i++){
				if(aInp[i].checked==true){
					aInp[i].checked=false;
				}else{
					aInp[i].checked=true;
				}
			}
		}
	}
</script>
</head>
<body>
	<input type="button" value="全选" id="all" />
	<input type="button" value="不选" id="no"/>
	<input type="button" value="反选" id="rev"/>
	<hr/>
	<div id="box">
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
	</div>

</body>
</html>
