<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	a img{ vertical-align: top;}


</style>
<script type="text/javascript">
	window.onload=function(){
		var week=10;
		switch(week){
			case 1:
				alert('星期一');
			break;
			case 2:
				alert('星期二');
			break;
			case 3:
				alert('星期三');
			break;
			case 4:
				alert('星期四');
			break;
			case 5:
				alert('星期五');
			break;
			case 6:
				alert('星期六');
			break;

			case 7:
				alert('星期日');
			break;
			default:
				alert('放假了');
			break;

		}
	}
</script>
</head>

</body>
</html>
