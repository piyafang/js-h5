<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	a img{ vertical-align: top;}


</style>
<script type="text/javascript">
	window.onload=function(){
		var oInp1=document.getElementsByTagName('input')[0];
		var oInp2=document.getElementsByTagName('input')[1];
		var oBtn=document.getElementsByTagName('input')[2];
		var oRel=document.getElementsByTagName('input')[3];
		oBtn.onclick=function(){
			var num1=parseInt(oInp1.value);
			var num2=parseInt(oInp2.value);
			if(isNaN(num1)){
				alert('第一个数字输入有误');
			}else if(isNaN(num2)){
				alert('第二个数字输入有误');
			}else{
				oRel.value=num1+num2;
			}
			
		}

	}
</script>
