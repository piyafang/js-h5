<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	#box{ width: 200px; height: 200px; background: #ccc;}
</style>
<script type="text/javascript">
window.onload=function(){
	var oBox=document.getElementById('box');
	oBox.onclick=function(){
		if(oBox.currentStyle){
			alert(oBox.currentStyle.backgroundColor);			
		}else{
			alert(getComputedStyle(oBox,false).backgroundColor);
		}
	}
}
	
</script>
</head>
<body>
	<div id="box"></div>


</body>
</html>
