<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
	a img{ vertical-align: top;}
	li{width: 400px;height: 40px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var aLi=document.getElementsByTagName('li');
		for(var i=0;i<aLi.length;i++){
			
			var num=i%4
			switch (num){
				case 0:
					aLi[i].style.background='green';
				break;
				case 1:
					aLi[i].style.background='yellow';
				break;
				case 2:
					aLi[i].style.background='blue';
				break;
				case 3:
					aLi[i].style.background='pink';
				break;
			}
		}
		
	}
</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
