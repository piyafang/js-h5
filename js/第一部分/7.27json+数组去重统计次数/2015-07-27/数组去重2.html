<script>
function findInArr(arr,iNum){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==iNum){
			return true;
		}
	}
	return false;
}
var arr = [12,5,3,6,6,7,8,12,5];
var arr2 = [];
for(var i=0;i<arr.length;i++){
	if(!findInArr(arr2,arr[i])){
		arr2.push(arr[i]);
	}
}
document.write(arr+'<br/>');
document.write(arr2);
</script>
