<script>
		//{a:1,b:2,c:3}
var str = 'a=1&b=2&c=3';
function url2json(str){
	var arr = str.split('&');
	//['a=1','b=2','c=3']
	var json= {};
	for(var i=0;i<arr.length;i++){
		var arr2 = arr[i].split('=');
		json[arr2[0]]=arr2[1];
	}
	return json;
}
console.log(url2json(str));
