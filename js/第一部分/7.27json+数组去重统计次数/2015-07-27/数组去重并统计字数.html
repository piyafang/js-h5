<script>
var arr = ['a','b','c','a','a','b','c','d','a'];
//数组去重并统计出现的次数。
var json = {};
//有值，是真的，没有值，是假的。
for(var i=0;i<arr.length;i++){
	if(json[arr[i]]){
		json[arr[i]]++;
	}else{
		json[arr[i]]=1;
	}
}
console.log(json);
</script>
