<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
textarea{width:500px; height:200px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBtn=document.getElementsByTagName('input')[0];
		var oTxt=document.getElementsByTagName('textarea')[0];
		var oResult=document.getElementsByTagName('textarea')[1];

		
		oBtn.onclick=function(){
			var str1=oTxt.value;
			var arr1=str1.split(' ');
			var json={};

			for(var i=0;i<arr1.length;i++){
				if(json[arr1[i]]){
					json[arr1[i]]++;
				}else{
					json[arr1[i]]=1;
				}
			}

			var arr2=[];
			for(var i in json){
				arr2.push({code:i,count:json[i]});

			}
			arr2.sort(function(j1,j2){
				return j2.count-j1.count;
			});
			var arr3=[];
			for(var i in arr2){
				arr3.push(arr2[i].code+':'+arr2[i].count);
			}
			oResult.value=arr3.join(' \n');			
		};

	};
</script>	
</head>
<body>
	<!--去重统计出现次数-->
	<textarea>衣服 篮球 足球 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤 汽车 排球 手机 牛仔裤</textarea><br />
	<input type="button" value="去重" /><br />
	<textarea></textarea>
</body>
</html>
