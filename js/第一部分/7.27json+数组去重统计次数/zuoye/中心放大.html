<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}

#box{ width: 100px;height: 100px;background: #ccc;position:absolute; top:200px; left:200px;}
#line1{width:100%; height:1px; background:#000; position:absolute; top:200px; left:0;}
#line2{width:100%; height:1px; background:#000; position:absolute; top:300px; left:0;}
#line3{width:1px; height:100%; background:#000; position:absolute; top:0; left:200px;}
#line4{width:1px; height:100%; background:#000; position:absolute; top:0; left:300px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		// function getStyle(obj,sName){
		// 	return obj.currentStyle?obj.currentStyle[sName]:getComputedStyle(obj,false)[sName];
		// }

		function setStyle(){
			if(arguments.length==2){
				for(var name in arguments[1]){
				arguments[0].style[name]=arguments[1][name];}
			}else{
				arguments[0].style[arguments[1]]=arguments[2];
			}
		}

		var oBox=document.getElementById('box');
		var bOk=true;
		oBox.onclick=function(){
			if(bOk){
				setStyle(oBox,{'marginLeft':'-50px','marginTop':'-50px','width':'200px','height':'200px','background':'#f90'});
			}else{
				setStyle(oBox,{'marginLeft':'0','marginTop':'0','width':'100px','height':'100px','background':'#ccc'});
			}
			bOk=!bOk;
			
		};
	};
</script>
</head>
<body>
	<div id="box">
		
	</div>
	<div id="line1"></div>
	<div id="line2"></div>
	<div id="line3"></div>
	<div id="line4"></div>
</body>
</html>
