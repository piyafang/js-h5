
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{ margin: 0; padding: 0;list-style: none;text-decoration: none;}
</style>
<script type="text/javascript">
	function removeItem(arr,item){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==item){
				arr.splice(i,1);
				i--;
			}
		}
	}

//调用
	var arr=[2,3,6,7,8,4,3,3,7];
	removeItem(arr,7);
	document.write(arr);

</script>
</head>
