<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	.box{ width: 200px; height: 200px;background: #ccc; transition:all .6s;}
	div.big{ width: 400px; height: 400px; background-color: #f90; transform:rotate(360deg);}
</style>
<script type="text/javascript">
window.onload=function(){	
	var oBox=document.getElementById('box');
	oBox.onmouseover=function(){
		oBox.className='big box';

	}
	oBox.onmouseout=function(){
		oBox.className='box';
	}
}
</script>

</head>
<body>
	
	<div class="box" id="box"></div>

</body>
</html>
