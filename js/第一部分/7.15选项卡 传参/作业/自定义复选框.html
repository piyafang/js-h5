<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{margin:0; padding:0;}
span{float:left; width:50px; height:13px; background:url(img/no1.gif) no-repeat; padding-left:15px; }
span.on{background:url(img/yes1.gif) no-repeat;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var aBtn=document.getElementsByTagName('span');
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].onclick=function(){
				if(this.className==''){
					this.className='on';
				}else{
					this.className='';
				}
				
			}
		}
		
	}

</script>
</head>
<body>
	<span>北京</span>
	<span>上海</span>
	<span>天津</span>
	<span>唐山</span>
	<span>福建</span>
</body>
</html>
