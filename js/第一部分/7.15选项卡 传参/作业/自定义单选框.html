<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
*{margin:0; padding:0;}
span{float:left; width:16px; height:15px; background:url(img/no.gif) no-repeat; padding-left:18px; margin-right:5px;}
span.on{background:url(img/yes.gif) no-repeat;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var aSpan=document.getElementsByTagName('span');
		for( var i=0;i<aSpan.length;i++){
			aSpan[i].onclick=function(){
				for( var j=0;j<aSpan.length;j++){
					aSpan[j].className='';
				}
				this.className='on';
			}
		}
	}
</script>
</head>
<body>
	
	<span>男</span>
	<span>女</span>

</body>
</html>
