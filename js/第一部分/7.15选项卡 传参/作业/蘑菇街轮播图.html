<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
*{ margin: 0; padding: 0;}
	
	.clearFix:after{ display: block;content: ''; clear: both;}
	.clearFix{zoom:1;}

	a{ text-decoration: none; color: #fff;}
	.box{width: 500px; height: 300px; background: url(img/1.jpg) no-repeat; position: relative;}
	ul{ position: absolute;right: 0; top: 0; background-color: #f90;  width: 100px; }
	li { list-style: none;line-height:59px; height:59px; border-bottom: 1px solid #ccc; text-align: center;}
	.box img{ width:100%;}
	li.active{ background-color: #9f0; position: relative; width: 105px; margin-left: -5px;}
	li.active i{ display: inline-block; width:0; height: 0; border: 10px solid transparent; border-right: 20px solid #9f0; position: absolute;left: -30px; top: 20px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oUlbox=document.getElementById('ulbox');
		var aLi=oUlbox.getElementsByTagName('li');
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				for(var j=0;j<aLi.length;j++){
					aLi[j].className='';
				}
					this.className='active';
					oBox.style.background='url(img/'+(this.index+1)+'.jpg)';
			}
		}
	}


</script>
</head>
<body>
	<div class="box" id="box">
		<ul id="ulbox">
			<li class="active"><a href="javascript:;"><i></i>时髦新品</a></li>
			<li><a href="javascript:;"><i></i>简约之美</a></li>
			<li><a href="javascript:;"><i></i>HOLIDAY</a></li>
			<li><a href="javascript:;"><i></i>哈哈哈哈</a></li>
			<li><a href="javascript:;"><i></i>最后一个</a></li>
		</ul>
	</div>


</body>
</html>
