<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	#box{ width: 200px; height: 200px;background: #ccc;}
</style>
<script type="text/javascript">
	function changeColor( color){
		var oBox=document.getElementById('box');
		oBox.style.background=color;
	}

</script>
</head>
<body>
	<input type="button" value="变蓝" onmouseover="changeColor('blue')" />
	<input type="button" value="变红" onmouseover="changeColor('red')" />
	<input type="button"  value="变绿" onmouseover="changeColor('green')" />
	<div id="box"></div>

</body>
</html>
