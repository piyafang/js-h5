<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
#box{width:200px; height:200px; background:#ccc;}
</style>
<script>
function changeWidth(){
	var oBox = document.getElementById('box');
	oBox.style.width='400px';
}
function changeHeight(){
	var oBox =document.getElementById('box');
	oBox.style.height='400px';
}
function changeColor(){
	var oBox = document.getElementById('box');
	oBox.style.background='yellow';
}
function toHide(){
	var oBox = document.getElementById('box');
	oBox.style.display='none';
}
function toShow(){
	var oBox = document.getElementById('box');
	oBox.style.display='block';
}
function move(){
	var oBox = document.getElementById('box');
	oBox.style.marginLeft='300px';
}
</script>
</head>

<body>
<input type="button" value="变宽" onclick="changeWidth()" />
<input type="button" value="变高" onclick="changeHeight()" />
<input type="button" value="变色" onclick="changeColor()" />
<input type="button" value="隐藏" onclick="toHide()" />
<input type="button" value="显示" onclick="toShow()" />
<input type="button" value="移动" onclick="move()" />
<div id="box"></div>
</body>
</html>
