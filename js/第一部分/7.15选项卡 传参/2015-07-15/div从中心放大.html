<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
div{width:100px; height:100px; background:red; position:absolute; top:200px; left:200px;}
/*以下没用*/
#line1{width:100%; height:1px; background:#000; position:absolute; top:200px; left:0;}
#line2{width:100%; height:1px; background:#000; position:absolute; top:300px; left:0;}
#line3{width:1px; height:100%; background:#000; position:absolute; top:0; left:200px;}
#line4{width:1px; height:100%; background:#000; position:absolute; top:0; left:300px;}
</style>
<script>
function toBig(){
	var oBox = document.getElementById('box');
	oBox.style.width='200px';
	oBox.style.height='200px';
	oBox.style.marginLeft='-50px';
	oBox.style.marginTop='-50px';
}
function toSmall(){
	var oBox = document.getElementById('box');
	oBox.style.width='100px';
	oBox.style.height='100px';
	oBox.style.margin=0;
}
</script>
</head>

<body>
<div id="box" onmouseover="toBig()" onmouseout="toSmall()"></div>
<!--以下没用-->
<div id="line1"></div>
<div id="line2"></div>
<div id="line3"></div>
<div id="line4"></div>
</body>
</html>
