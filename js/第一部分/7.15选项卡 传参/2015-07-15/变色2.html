<style>
#box{width:200px; height:200px; background:pink;}
</style>
<script>
function changeColor(color){
	var oBox = document.getElementById('box');
	oBox.style.background=color;
}
</script>
</head>

<body>
<input type="button" value="变红" onclick="changeColor('red')" />
<input type="button" value="变绿" onclick="changeColor('green')" />
<input type="button" value="变蓝" onclick="changeColor('blue')" />
<div id="box"></div>
</body>
