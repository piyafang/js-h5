<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
div{width:200px; height:200px; background:#ccc;}
</style>
<script>
window.onload=function(){
	var oRed = document.getElementById('red_btn');
	var oGreen = document.getElementById('green_btn');
	var oBlue = document.getElementById('blue_btn');
	var oBox = document.getElementById('box');
	function setColor(color){
		oBox.style.background=color;
	}
	oRed.onclick=function(){
		setColor('red');
	};
	oGreen.onclick=function(){
		setColor('green');
	};
	oBlue.onclick=function(){
		setColor('blue');
	};
};
</script>
</head>

<body>
<input id="red_btn" type="button" value="变红" />
<input id="green_btn" type="button" value="变绿" />
<input id="blue_btn" type="button" value="变蓝" />
<div id="box"></div>
</body>
</html>
