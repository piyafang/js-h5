<style>
div{width:200px; height:200px; background:#ccc;}
</style>
</head>

<body>
<div id="box" onmouseover="toBig()" onmouseout="toSmall()" onclick="alert(1)"></div>
<script>
function toBig(){
	var oBox = document.getElementById('box');
	oBox.style.width='400px';
	oBox.style.height='400px';
	oBox.style.background='red';
}
function toSmall(){
	var oBox = document.getElementById('box');
	oBox.style.width='200px';
	oBox.style.height='200px';
	oBox.style.background='#ccc';
}
</script>
</body>
