<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	li{list-style:none;width: 400px; line-height: 50px;background-color: #ccc; margin: 20px; transition: all .1s;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var aLi=document.getElementsByTagName('li');
		for(var i=0;i<aLi.length;i++){
			aLi[i].onmouseover=function(){
				this.style.backgroundColor='#f90';	
			}
			aLi[i].onmouseout=function(){
				this.style.backgroundColor='#ccc';	
			}
			
		}
	};
</script>

</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul> 

</body>
</html>
